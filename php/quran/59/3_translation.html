<div class="transliteration">ওয়া লাওলাআন কাতাবাল্লা-হু ‘আলাইহিমুল জালাআলাআযযাবাহুম ফিদ্দুনইয়া- ওয়া লাহুম আ-খিরাতি আযা-বুন্না-র।</div><div class="taisirul"><p>আল্লাহ যদি তাদের জন্য নির্বাসন না লিখে দিতেন, তাহলে তিনি তাদেরকে দুনিয়াতেই অবশ্য অবশ্যই (অন্য) শাস্তি দিতেন, পরকালে তো তাদের জন্য জাহান্নামের শাস্তি আছেই। </p></div>
