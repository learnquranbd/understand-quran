<div class="transliteration">আম আমিনতুম মান ফিছছামাই আইঁ ইউরছিলা ‘আলাইকুম হা-সিবান ফাছাতা‘লামূনা কাইফা নাযীর।</div><div class="taisirul"><p>কিংবা তোমরা কি নিরাপদ হয়ে গেছ যে, যিনি আকাশে আছেন তিনি তোমাদের উপর পাথর বর্ষণকারী ঝড়ো হাওয়া পাঠাবেন না? যাতে তোমরা জানতে পারবে যে, কেমন (ভয়ানক) ছিল আমার সতর্কবাণী। </p></div>
