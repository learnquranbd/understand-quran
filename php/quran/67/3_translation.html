<div class="transliteration">আল্লাযী খালাকা ছাব‘আ ছামা-ওয়া-তিন তিবা-কান মা- তারা- ফী খালকির রাহমা-নি মিন তাফা-উত ফারজি‘ইল বাসারা হাল তারা- মিন ফুতূর।</div><div class="taisirul"><p>যিনি সৃষ্টি করেছেন সাত আসমান- একটির উপর আরেকটি। তোমরা মহা দয়াময়ের সৃষ্টিকার্যে কোনরূপ অসামঞ্জস্য দেখতে পাবে না। তোমরা আবার দৃষ্টি ফিরিয়ে দেখ, কোন দোষ-ত্রুটি দেখতে পাও কি? </p></div>
