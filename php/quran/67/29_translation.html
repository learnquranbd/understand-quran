<div class="transliteration">কুল হুওয়াররাহমা-নুআ-মান্না-বিহী ওয়া‘আলাইহি তাওয়াক্কালনা-, ফাছাতা‘লামূনা মান হুওয়া ফী দালা-লিম মুবীন।</div><div class="taisirul"><p>বল, ‘তিনিই দয়াময়, আমরা তাঁর উপরেই ঈমান রাখি, আর তাঁর উপরেই নির্ভর করি। তোমরা শীঘ্রই জানতে পারবে কে সুস্পষ্ট গুমরাহীতে আছে (আমরা না তোমরা)।’ </p></div>
