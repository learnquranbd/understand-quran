<div class="transliteration">আলিফ লাম মী-ম রা- তিলকা আ-য়া-তুল কিতা-বি ওয়াল্লাযীউনঝিলা ইলাইকা মির রাব্বিকাল হাক্কুওয়ালা-কিন্না আকছারান্না-ছি লা-ইউ’মিনূন।</div><div class="taisirul"><p>আলিফ-লাম-মীম-র, এগুলো কিতাবের আয়াতসমূহ, আর তোমার প্রতিপালকের নিকট থেকে তোমার প্রতি যা অবতীর্ণ হয়েছে তা প্রকৃত সত্য, কিন্তু অধিকাংশ মানুষই ঈমান আনে না। </p></div>
