<div class="transliteration">ফানজু র ইলা আ-ছা-রি রাহমাতিল্লা-হি কাইফা ইউহয়িল আরদা বা‘দা মাওতিহা- ইন্না যা-লিকা লামুহয়িল মাওতা- ওয়া হুওয়া ‘আলা-কুল্লি শাইয়িন কাদীর।</div><div class="taisirul"><p>অতএব আল্লাহর রহমাতের ফল দেখে নাও, কীভাবে তিনি ভূমিকে তার মৃত্যুর পর জীবিত করেন। এভাবেই নিশ্চয় তিনি মৃতকে জীবিত করবেন, কেননা সব কিছুর উপর তিনি সর্বশক্তিমান। </p></div>
