<div class="transliteration">ওয়া মাআনতা বিহা-দিল ‘উময়ি ‘আন দালা-লাতিহিম ইন তুছমি‘উ ইল্লা-মাইঁ ইউ’মিনু বিআ-য়া-তিনা-ফাহুম মুছলিমূন।</div><div class="taisirul"><p>তুমি অন্ধদেরকেও তাদের পথভ্রষ্টতা থেকে ফিরিয়ে পথে আনতে পারবে না। যারা আমার নিদর্শনাবলীতে বিশ্বাস করে তুমি কেবল তাদেরকেই শুনাতে পারবে, কারণ তারা (আল্লাহর প্রতি) আত্মসমর্পণকারী। </p></div>
