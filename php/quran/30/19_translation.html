<div class="transliteration">ইউখরিজুল হাইইয়া মিনাল মাইয়িতি ওয়া ইউখরিজুল মাইয়িতা মিনাল হাইয়ি ওয়া ইউহইল আরদা বা‘দা মাওতিহা- ওয়া কাযা-লিকা তুখরাজূন।</div><div class="taisirul"><p>তিনিই জীবন্তকে বের করেন মৃত থেকে আর মৃতকে বের করেন জীবন্ত থেকে। যমীনকে তিনিই পুনরায় জীবিত করেন তার মৃত্যুর পর, এভাবেই তোমাদেরকে বের করা হবে। </p></div>
