<div class="transliteration">ওয়া মিন আ-য়া-তিহী আন তাকুমাছছামাউ ওয়াল আরদুবিআমরিহী ছু ম্মা ইযা-দা‘আ-কুম দা‘ওয়াতাম মিনাল আরদি ইযা আনতুম তাখরুজূন।</div><div class="taisirul"><p>তাঁর নিদর্শনের মধ্যে হল এই যে, আকাশ ও পৃথিবী তাঁর হুকুমেই দাঁড়িয়ে আছে। অতঃপর তিনি যখন তোমাদেরকে মাটি থেকে উঠার জন্য ডাক দেবেন একটি ডাক, তখন তোমরা উঠে আসবে। </p></div>
