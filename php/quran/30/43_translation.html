<div class="transliteration">ফাআকিম ওয়াজহাকা লিদ্দীনিল কাইয়িমি মিন কাবলি আইঁ ইয়া’তিয়া ইয়াওমুল লা-মারাদ্দা লাহূমিনাল্লা-হি ইয়াওমাইযিইঁ ইয়াসসাদ্দা‘ঊন।</div><div class="taisirul"><p>কাজেই তুমি নিজেকে সত্য দ্বীনে প্রতিষ্ঠিত রাখ, আল্লাহর পক্ষ থেকে এমন দিন (ক্বিয়ামত দিবস) আসার পূর্বে যা কক্ষনো প্রত্যাহার করা হবে না। সেদিন মানুষ বিভক্ত হয়ে যাবে (দু’ভাগে)। </p></div>
