<div class="transliteration">ফাছতাকিম কামাউমিরতা ওয়ামান তা-বা মা‘আকা ওয়ালা-তাতগাও ইন্নাহূবিমাতা‘মালূনা বাসীর।</div><div class="taisirul"><p>কাজেই তুমি ও তোমার সাথে যারা (আল্লাহর দিকে) তাওবা করেছে সুদৃঢ় হয়ে থাক আল্লাহ যেভাবে তোমাকে আদেশ দিয়েছেন, আর সীমালঙ্ঘন করো না। তোমরা যা কিছু কর তিনি তা ভালভাবেই দেখেন। </p></div>
