<div class="transliteration">ওয়া উতবি‘ঊ ফী হা-যিহিদদুনইয়া-লা‘নাতাওঁ ওয়া ইয়াওমাল কিয়া-মাতি আলাইন্না ‘আ-দান কাফারূ রাব্বাহুম আলা-বু‘দাল লি‘আদিন কাওমি হূদ।</div><div class="taisirul"><p>এ দুনিয়াতে তাদের পিছনে লা‘নত রয়েছে, আর কিয়ামাতের দিনেও। জেনে রেখ, ‘আদ জাতি তাদের প্রতিপালককে অস্বীকার করেছিল। জেনে রেখ! ধ্বংস করা হয়েছিল ‘আদকে যারা ছিল হূদের সম্প্রদায়। </p></div>
