<div class="transliteration">ওয়া না-দা-নূহুর রাব্বাহূফাকা-লা রাব্বি ইন্নাবনী মিন আহলী ওয়া ইন্না ওয়া‘দাকাল হাক্কু আনতা আহকামুল হা-কিমীন।</div><div class="taisirul"><p>নূহ তার প্রতিপালককে আহবান জানাল। সে বলল, ‘হে আমার প্রতিপালক! আমার পুত্র তো আমার পরিবারভুক্ত, আর তোমার ও‘য়াদা সত্য আর তুমি বিচারকদের সর্বশ্রেষ্ঠ বিচারক।’ </p></div>
