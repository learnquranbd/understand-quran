<div class="transliteration">ওয়ালা-ইয়ানফা‘উকুম নুসহীইন আরাততুআন আনসাহা লাকুম ইন কা-নাল্লা-হু ইউরীদু আইঁ ইউগবিয়াকুম হুওয়া রাব্বুকুম ওয়া ইলাইহি তুরজা‘ঊন।</div><div class="taisirul"><p>আমি তোমাদের কোন কল্যাণ করতে চাইলেও আমার কল্যাণ কামনা তোমাদের কোন উপকারে আসবে না যদি আল্লাহ তোমাদেরকে পথহারা করতে চান। তিনিই তোমাদের রবব, আর তাঁর কাছেই তোমরা ফিরে যাবে।’’ </p></div>
