<div class="transliteration">ওয়াআম্মাল্লাযীনা ছু‘ইদূফাফিল জান্নাতি খা-লিদীনা ফীহা-মা-দা-মাতিছছামা-ওয়া-তু ওয়াল আরদুইল্লা-মা-শাআ রাব্বুকা; ‘আতা-আন গাইরা মাজযূয।</div><div class="taisirul"><p>আর যারা সৌভাগ্যবান হবে, তারা জান্নাতে স্থায়ী হবে যে পর্যন্ত আকাশসমূহ ও পৃথিবী বিদ্যমান থাকবে, যদি না তোমার প্রতিপালক অন্য রকম ইচ্ছে করেন। এ হল এক অব্যাহত পুরস্কার। </p></div>
