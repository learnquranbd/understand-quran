<div class="transliteration">ওয়া লাকাদ জাআত রুছুলুনা-ইবরা-হীমা বিলবুশরা-কা-লূছালা-মান কা-লা ছালা-মুন ফামা লাবিছা আন জাআ বি‘ইজলিন হানীয।</div><div class="taisirul"><p>আমার প্রেরিত ফেরেশতাগণ ইবরাহীমের কাছে সুসংবাদ নিয়ে এসেছিল। তারা এসে বলল ‘‘তোমার প্রতি সালাম! সেও বলল, ‘তোমাদের প্রতিও সালাম!’ অনতিবিলম্বে সে ভুনা করা বাছুর নিয়ে আসলো। </p></div>
