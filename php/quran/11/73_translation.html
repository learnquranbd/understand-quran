<div class="transliteration">কা-লূআতা‘জাবীনা মিন আমরিল্লা-হি রাহমাতুল্লা-হি ওয়া বারাকা-তুহূ‘আলাইকুম আহলাল বাইতি ইন্নাহূহামীদুম মাজীদ।</div><div class="taisirul"><p>তারা বলল, ‘আল্লাহর কাজে তুমি আশ্চর্য হচ্ছ, ওহে (ইবরাহীমের) পরিবারবর্গ! তোমাদের উপর রয়েছে আল্লাহর দয়া ও বরকতসমূহ, তিনি বড়ই প্রশংসিত, বড়ই মহান।’ </p></div>
