<div class="transliteration">আম ইয়াকূলূনাফ তারা-হু কুল ইনিফ তারাইতুহূফা‘আলাইয়া ইজরা-মী ওয়া আনা বারীউম মিম্মা-তুজরিমূন।</div><div class="taisirul"><p>তারা কি বলে যে, এ লোকই এ সব রচনা করেছে? বল, আমি যদি তা রচনা করে থাকি, তাহলে আমার অপরাধের দায়িত্ব আমার উপর। তোমরা যে অপরাধ করেছ তাত্থেকে আমি মুক্ত। </p></div>
