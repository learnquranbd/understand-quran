<div class="transliteration">ওয়া কা-লূ লাইঁ ইয়াদখুলাল জান্নাতা ইল্লা-মান কা-না হূদান আও নাসা-রা- তিলকা আমা নিইয়ুহুম কূল হা-তূ বুরহা-নাকুম ইন কুনতুম সা-দিকীন।</div><div class="taisirul"><p>তারা বলে,  ইয়াহূদী এবং  নাসারাগণ ছাড়া কেউ জান্নাতে প্রবেশ করতে পারবে না, ওটা তাদের আকাঙ্ক্ষা মাত্র। বল, ‘যদি তোমরা সত্যবাদী হও, তবে নিজেদের দলীল পেশ কর’।</p></div>
