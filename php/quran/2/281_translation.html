<div class="transliteration">ওয়াত্তাকূইয়াওমান তুরজা‘ঊনা ফীহি ইলাল্লা-হি ছু ম্মা তুওয়াফফা-কুল্লু নাফছিম মা-কাছাবাত ওয়াহুম লা-ইউজলামূন।</div><div class="taisirul"><p>তোমরা সেদিনের ভয় কর, যেদিন তোমাদেরকে আল্লাহর দিকে ফিরিয়ে নেয়া হবে। অতঃপর প্রত্যেক লোককে তার কৃতকর্মের বিনিময় দেয়া হবে এবং তারা কিছুমাত্র অত্যাচারিত হবে না। </p></div>
