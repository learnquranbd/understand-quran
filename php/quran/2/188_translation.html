<div class="transliteration">ওয়ালা-তা’কূলূআমওয়া-লাকুম বাইনাকুম বিলবা-তিলি ওয়াতুদ লূবিহাইলাল হুক্কা-মি লিতা’কুলূ ফারীকাম মিন আমওয়া-লিন্না-ছি বিলইছমি ওয়া আনতুম তা‘লামুন।</div><div class="taisirul"><p>আর তোমরা অন্যায়ভাবে পরস্পরের মাল গ্রাস করো না এবং জানা সত্ত্বেও অসৎ উপায়ে লোকের মাল গ্রাস করার উদ্দেশে তা বিচারকের নিকট নিয়ে যেও না। </p></div>
