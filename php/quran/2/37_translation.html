<div class="transliteration">ফাতালাক্কা আ-দামুমির রাব্বিহী কালিমা-তিন ফাতা-বা ‘আলাইহি ইন্নাহূ হুওয়াত্তাওওয়া-বুর রাহীম।</div><div class="taisirul"><p>তারপর আদাম (আ.) তার প্রতিপালকের নিকট হতে কিছু বাণী প্রাপ্ত হল, অতঃপর আল্লাহ তার প্রতি ক্ষমা প্রদর্শন করলেন, তিনি অত্যন্ত ক্ষমাশীল, পরম দয়ালু। </p></div>
