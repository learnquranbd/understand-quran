<div class="transliteration">ওয়া কা-লূ কূনূ হূদান আও নাসা-রা তাহতাদূ কূল বাল মিল্লাতা ইবরা-হীমা হানীফাওঁ ওয়ামা-কা-না মিনাল মুশরিকীন।</div><div class="taisirul"><p>ওরা বলে, ‘তোমরা ইয়াহূদী বা নাসারা হয়ে যাও তাহলে সঠিক পথ পাবে’। বল, ‘বরং একনিষ্ঠ হয়ে ইবরাহীমের ধর্মাদর্শ অনুসরণ কর আর তিনি মুশরিকদের অন্তর্গত ছিলেন না’। </p></div>
