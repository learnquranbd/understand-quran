<div class="transliteration">কা-লুদ‘উলানা-রাববকা ইউবাইয়িল্লানা- মা-হিয়া ইন্নাল বাকারা তাশা-বাহা ‘আলাইনা-ওয়া ইন্না ইনশাআল্লা-হু লামুহতাদূ ন।</div><div class="taisirul"><p>তারা বলল, ‘আমাদের জন্য তোমার প্রতিপালককে স্পষ্টভাবে জানিয়ে দিতে বল গরুটি কেমন? কারণ সব গরু আমাদের কাছে সমান, আর আল্লাহ ইচ্ছা করলে নিশ্চয় আমরা পথের দিশা পাব।’</p></div>
