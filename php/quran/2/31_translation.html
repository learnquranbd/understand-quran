<div class="transliteration">ওয়া‘আল্লামা আ-দামাল আছমাআ কুল্লাহা- ছু ম্মা ‘আরাদাহুম ‘আলাল মালাইকাতি ফাকা-লা আম্বিঊনী বিআছমাই হাউলাই ইন কুনতুম সা-দিকীন।</div><div class="taisirul"><p>এবং তিনি আদাম (আ.)-কে সকল বস্তুর নাম শিক্ষা দিলেন, তারপর সেগুলো ফেরেশতাদের সামনে উপস্থাপন করলেন এবং বললেন, ‘এ বস্তুগুলোর নাম আমাকে বলে দাও, যদি তোমরা সত্যবাদী হও’। </p></div>
