<div class="transliteration">আলাম তা‘লাম আন্নাল্লা-হা লাহমুলকুছছামা-ওয়া-তি ওয়াল আর দিওয়ামা-লাকুম মিন দূনিল্লা-হি মিওঁ ওয়ালিইয়িওঁ ওয়ালা-নাসীর।</div><div class="taisirul"><p>তুমি কি জান না যে, আকাশমন্ডলী ও ভূমন্ডলের রাজত্ব সেই আল্লাহরই এবং আল্লাহ ছাড়া তোমাদের কোনও অভিভাবক নেই এবং সাহায্যকারীও নেই। </p></div>
