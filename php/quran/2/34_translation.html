<div class="transliteration">ওয়া ইযকুলনা- লিলমালাইকাতিছজু দূলিআ-দামা ফাছাজাদূ  ইল্লা ইবলীছা আবা-ওয়াছতাকবারা ওয়া কা-না মিনাল কা-ফিরীন।</div><div class="taisirul"><p>যখন আমি ফেরেশতাদেরকে বললাম, আদামকে সাজদাহ কর, তখন ইবলীস ছাড়া সকলেই সাজদাহ করল, সে অমান্য করল ও অহঙ্কার করল, কাজেই সে কাফিরদের অন্তর্ভুক্ত হয়ে গেল।</p></div>
