<div class="transliteration">ওয়া মিনান্না-ছি মাই ইউ‘জিবুকা কাওলুহূ ফিল হায়া-তিদ্দুনইয়া-ওয়া ইউশহিদুল্লা-হা ‘আলামা-ফী কালবিহী ওয়াহুওয়া আলাদ্দুল খিসা-ম।</div><div class="taisirul"><p>মানুষের মধ্যে এমন আছে, পার্থিব জীবন সম্পর্কিত যার কথাবার্তা তোমাকে চমৎকৃত করে, আর সে ব্যক্তি তার অন্তরে যা আছে সে সম্পর্কে আল্লাহকে সাক্ষী রাখে অথচ সে ব্যক্তি খুবই ঝগড়াটে।</p></div>
