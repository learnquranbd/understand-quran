<div class="transliteration">ফাকুলনাদরিবূহু ব্বিা‘দিহা- কাযা-লিকা ইউহইল্লা-হুল মাওতা- ওয়া ইউরীকুম আ-য়া-তিহী লা‘আল্লাকুম তা‘কিলূন।</div><div class="taisirul"><p>আমি বললাম, ‘তার (অর্থাৎ যবহকৃত গরুর) কোন অংশ দ্বারা একে আঘাত কর’। এভাবে আল্লাহ মৃতকে জীবন দান করেন, আর তোমাদেরকে তাঁর নিদর্শন দেখিয়ে থাকেন যাতে তোমরা জ্ঞানলাভ করতে পার।</p></div>
