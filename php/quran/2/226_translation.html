<div class="transliteration">লিল্লাযীনা ইউ’লূনা মিন্নিছাইহিম তারাব্বুসু আরবা‘আতি আশহুরিন ফাইন ফাউ ফাইন্নাল্লা-হা গাফূরুর রাহীম।</div><div class="taisirul"><p>যারা নিজেদের স্ত্রীদের নিকট না যাওয়ার জন্য শপথ গ্রহণ করে, তাদের জন্য চার মাসের অবকাশ আছে। যদি তারা (উক্ত সময়ের মধ্যে) ফিরে আসে, তবে নিশ্চয়ই আল্লাহ ক্ষমাশীল, পরম দয়ালু। </p></div>
