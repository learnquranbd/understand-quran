<div class="transliteration">ওয়া ইয ইয়ারফা‘উ ইবরা-হীমুল কাওয়া‘ইদা মিনাল বাইতি ওয়াইছমা-‘ঈলু রাব্বানা-তাকাব্বাল মিন্না-ইন্নাকা আনতাছ ছামী‘উল ‘আলীম।</div><div class="taisirul"><p>আর (স্মরণ কর) যখন ইব্রাহীম ও ইসমাঈল কাবাগৃহের ভিত্তি তুলছিল, তখন প্রার্থনা করল, ‘হে আমাদের প্রতিপালক!  আমাদের পক্ষ থেকে কবুল কর, নিশ্চয়ই তুমি সর্বশ্রোতা ও সর্বজ্ঞাতা’। </p></div>
