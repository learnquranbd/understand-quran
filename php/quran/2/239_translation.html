<div class="transliteration">ফাইন খিফতুম ফারিজা-লান আও রুকবা-নান ফাইযা-আমিনতুম ফাযকুরুল্লা-হা কামা‘আল্লামাকুম মা-লাম তাকূনূ তা‘লামূন।</div><div class="taisirul"><p>যদি তোমরা ভয় কর, তবে পদচারী কিংবা আরোহী অবস্থায়ই নামায আদায় করবে। যখন নিরুদ্বেগ হবে, তখন আল্লাহকে স্মরণ কর যেভাবে আল্লাহ তোমাদেরকে শিক্ষা দিয়েছেন, যা তোমরা জানতে না। </p></div>
