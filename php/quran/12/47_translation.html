<div class="transliteration">কা-লা তাঝরা‘ঊনা ছাব‘আ ছিনীনা দাআ-বা- ফামা-হাসাততুম ফাযারূহু ফী ছুমবুলিহীইল্লা-কালীলাম মিম্মা-তা’কুলূন।</div><div class="taisirul"><p>সে (ইউসুফ) বলল, ‘সাত বছর তোমরা এক নাগাড়ে চাষ করবে, অতঃপর যখন ফসল কাটবে তখন তোমরা যে সামান্য পরিমাণ খাবে তা বাদে শিষ সমেত সংরক্ষণ করবে। </p></div>
