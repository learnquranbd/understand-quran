<div class="transliteration">ইয়া-বানিইইয়াযহাবূফাতাহাছছাছূমিইঁ ইঊছুফা ওয়া আখীহি ওয়ালা-তাইআছূমির রাওহিল্লা-হি; ইন্নাহূলা-ইয়াইআছুমিররাওহিল্লা-হি ইল্লাল কাওমুল কা-ফিরূন।</div><div class="taisirul"><p>হে আমার ছেলেরা! তোমরা যাও, গিয়ে ইউসুফ আর তার ভাইয়ের খোঁজ খবর লও, আল্লাহর রহমাত থেকে নিরাশ হয়ো না, কেননা কাফির সম্প্রদায় ছাড়া আল্লাহর রহমাত হতে কেউ নিরাশ হয় না।’ </p></div>
