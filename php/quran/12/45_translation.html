<div class="transliteration">ওয়া কা-লাল্লাযীনাজা-মিনহুমা-ওয়াদ্দাকারা বা‘দা উম্মাতিন আনা-উনাব্বিউকুম বিতাবীলিহী ফাআরছিলূন।</div><div class="taisirul"><p>দু’জনের মধ্যে যে জন জেল থেকে মুক্তি পেয়েছিল আর দীর্ঘকাল পর যার স্মরণ হল সে বলল, ‘আমি তোমাদেরকে তার ব্যাখ্যা বলে দেব, তবে তোমরা আমাকে (জেলখানায় ইউসুফের কাছে) পাঠাও। </p></div>
