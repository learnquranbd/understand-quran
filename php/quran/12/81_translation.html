<div class="transliteration">ইরজি‘ঊ ইলা আবীকুম ফাকূলূইয়া আবা-নাইন্নাবনাকা ছারাকা ওয়ামাশাহিদনা ইল্লা-বিমা-‘আলিমনা-ওয়ামা-কুন্না-লিলগাইবি হা-ফিজীন।</div><div class="taisirul"><p>তোমরা তোমাদের পিতার কাছে ফিরে যাও, গিয়ে বল, ‘হে আমাদের পিতা! আপনার ছেলে চুরি করেছে। আমরা যেটুকু জানি তারই চাক্ষুষ বিবরণ দিচ্ছি, চোখের আড়ালের ঘটনা তত্ত্বাবধান করার ক্ষমতা আমাদের নেই। </p></div>
