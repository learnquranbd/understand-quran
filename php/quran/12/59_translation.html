<div class="transliteration">ওয়া লাম্মা-জাহহাঝাহুম বিজাহা-ঝিহিম কা-লা’তূনী বিআখিল্লাকুম মিন আবীকুম আলাতারাওনা আন্নী ঊফিল কাইলা ওয়া আনা-খাইরুল মুনঝিলীন।</div><div class="taisirul"><p>সে যখন তাদের দ্রব্য সামগ্রীর ব্যবস্থা করে দিল তখন সে বলল, ‘তোমরা তোমাদের সৎ ভাইকে আমার কাছে নিয়ে আসবে, তোমরা কি দেখছ না, আমি কীভাবে পাত্র ভরে দেই, আর আমি উত্তম অতিথি সেবক। </p></div>
