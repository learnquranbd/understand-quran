<div class="transliteration">ওয়া তাওয়াল্লা-‘আনহুম ওয়া কা-লা ইয়াআছাফা-‘আলা-ইঊছুফা ওয়াবইয়াদ্দাত ‘আইনা-হু মিনাল হুঝনি ফাহুওয়া কাজীম।</div><div class="taisirul"><p>তিনি তাদের থেকে মুখ ফিরিয়ে নিলেন আর বললেন, ‘ইউসুফের জন্য বড়ই পরিতাপ।’ শোকে দুঃখে তার দু’চোখ সাদা হয়ে গিয়েছিল, আর সে অস্ফুট মনস্তাপে ভুগছিল। </p></div>
