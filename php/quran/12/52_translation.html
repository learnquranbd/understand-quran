<div class="transliteration">যা-লিকা লিইয়া‘লামা আন্নী লাম আখুনহু বিলগাইবি ওয়া আন্নাল্লা-হা লা-ইয়াহদী কাইদাল খাইনীন।</div><div class="taisirul"><p>(ইউসুফ বলল) ‘আমার উদ্দেশ্য এই যে, সে (অর্থাৎ আযীয) যেন জানতে পারে যে, তার অনুপস্থিতিতে আমি তার প্রতি বিশ্বাসঘাতকতা করিনি আর আল্লাহ বিশ্বাসঘাতকদের কৌশলকে অবশ্যই সফল হতে দেন না।’ </p></div>
