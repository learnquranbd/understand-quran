<div class="transliteration">কা-লূইয়া আইয়ুহাল ‘আঝীঝুইন্না লাহূ আবান শাইখান কাবীরান ফাখুযআহাদানা-মাকানাহূ ইন্না-নারা-কা মিনাল মুহছিনীন।</div><div class="taisirul"><p>তারা বলল, ‘হে ‘আযীয! এর পিতা আছেন যিনি খুবই বৃদ্ধ, কাজেই তার স্থলে আমাদের একজনকে রাখুন, আমরা তো আপনাকে বড়ই সদাচারী লোকদের অন্তর্ভুক্ত দেখছি।’ </p></div>
