<div class="transliteration">ওয়া লাকাদ আ-তাইনা-বানীইছরাঈলাল কিতা-বা ওয়াল হুকমা ওয়ান নুবুওওয়াতা ওয়া রাঝাকনা-হুম মিনাত্তাইয়িবা-তি ওয়া ফাদ্দালনা-হুম ‘আলাল ‘আ-লামীন।</div><div class="taisirul"><p>আমি বানী ইসরাঈলকে কিতাব, রাজত্ব ও নুবুওয়াত দিয়েছিলাম আর তাদেরকে দিয়েছিলাম উত্তম রিযক, আর তাদেরকে বিশ্ববাসীর উপর শ্রেষ্ঠত্ব দিয়েছিলাম। </p></div>
