<div class="transliteration">ওয়া তারা-কুল্লা উম্মাতিন জা-ছিয়াতান কুল্লুউম্মাতিন তুদ ‘আইলা-কিতা-বিহা- আলইয়াওমা তুজঝাওনা মা-কুন তুম তা‘লামূন।</div><div class="taisirul"><p>আর প্রত্যেক সম্প্রদায়কে দেখবে নতজানু হয়ে আছে। প্রত্যেক সম্প্রদায়কে তার ‘আমালনামার পানে আহবান করা হবে। (আর বলা হবে) তোমরা যা করতে আজ তার প্রতিফল দেয়া হবে। </p></div>
