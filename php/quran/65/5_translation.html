<div class="transliteration">যা-লিকা আমরুল্লা-হি আনঝালাহূইলাইকুম ওয়া মাইঁ ইয়াত্তাকিল্লা-হা ইউকাফফির ‘আনহু ছাইয়িআ-তিহী ওয়া ইউ‘জিম লাহূআজরা-।</div><div class="taisirul"><p>এটা আল্লাহর হুকুম যা তিনি তোমাদের উপর অবতীর্ণ করেছেন। যে কেউ আল্লাহকে ভয় করে, আল্লাহ তার পাপ মোচন করে দিবেন, আর তার প্রতিফলকে বিশাল বিস্তৃত করে দিবেন। </p></div>
