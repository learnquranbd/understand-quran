<div class="transliteration">ফা‘আকারুন্না-কাতা ওয়া‘আতাও ‘আন আমরি রব্বিহিম ওয়া কা-লূইয়া-সা-লিহু’তিনাবিমা-তা‘ইদুনাইন কুনতা মিনাল মুরছালীন।</div><div class="taisirul"><p>অতঃপর তারা উষ্ট্রীটিকে মেরে ফেলল এবং তাদের প্রতিপালকের স্পষ্ট বিরোধিতা করে চলল আর বলল, ‘হে সালিহ! তুমি যদি রসূল হয়েই থাক তাহলে তা নিয়ে এসো আমাদেরকে যার ওয়াদা করছ (ভয় দেখাচ্ছ)।’ </p></div>
