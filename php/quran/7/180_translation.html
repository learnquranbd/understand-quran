<div class="transliteration">ওয়ালিল্লা-হিল আছমাউল হুছনা- ফাদ‘ঊহু বিহা-;ওয়াযারুল্লাযীনা ইউলহিদূনা ফীআছমাইহী; ছাইউজঝাওনা মা-কা-নূইয়া‘মালূন।</div><div class="taisirul"><p>সুন্দর যত নাম সবই আল্লাহর জন্য। কাজেই তাঁকে ডাক ঐ সব নামের মাধ্যমে। যারা তার নামের মধ্যে বিকৃতি ঘটায় তাদেরকে পরিত্যাগ কর। তারা যা করছে তার ফল তারা শীঘ্র পাবে। </p></div>
