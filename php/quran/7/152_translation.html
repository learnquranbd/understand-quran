<div class="transliteration">ইন্নাল্লাযীনাত তাখাযুল ‘ইজলা ছাইয়ানা-লুহুম গাদাবুম মির রাব্বিহিম ওয়া যিল্লাতুন ফিল হায়া-তিদদুনইয়া ওয়া কাযা-লিকা নাজযিল মুফতারীন।</div><div class="taisirul"><p>যারা গো-বৎসকে (মা‘বূদ হিসেবে) গ্রহণ করেছে, পার্থিব জীবনে তাদের উপর তাদের প্রতিপালকের পক্ষ থেকে রাগ ও লাঞ্ছনা পতিত হবে। মিথ্যা রচনাকারীদেরকে আমরা এভাবেই শাস্তি দিয়ে থাকি। </p></div>
