<div class="transliteration">ওয়ালা-তুফছিদূফিল আরদিবা‘দা ইসলা-হিহা-ওয়াদ‘ঊহু খাওফাওঁ ওয়া তামা‘আন ইন্না রাহমাতাল্লা-হি কারীবুম মিনাল মুহছিনীন।</div><div class="taisirul"><p>শান্তি-শৃঙ্খলা স্থাপিত হওয়ার পর পৃথিবীতে বিপর্যয় সৃষ্টি করো না, আর তাঁকে ভয়-ভীতি ও আশা-ভরসা নিয়ে ডাকতে থাক, আল্লাহর দয়া তো (সব সময়) তাদের নিকটে আছে যারা সৎ কাজ করে। </p></div>
