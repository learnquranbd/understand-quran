<div class="transliteration">ওয়াল্লাযীনা আ-মানূওয়া ‘আমিলুসসা-লিহা-তি লা-নুকালিলফুনাফছান ইল্লা-উছ‘আহা উলাইকা আসহা-বুল জান্নাতি হুম ফীহা-খা-লিদূ ন।</div><div class="taisirul"><p>আর যারা ঈমান আনে আর সৎকাজ করে- আমি কারো উপর সাধ্যের অতিরিক্ত দায়িত্ব চাপিয়ে দেইনা- তারা হবে জান্নাতের অধিবাসী, সেখানে তারা হবে স্থায়ী। </p></div>
