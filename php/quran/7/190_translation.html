<div class="transliteration">ফালাম্মাআ-তা-হুমা-সা-লিহান জা‘আলা-লাহূ, শুরাকাআ ফীমাআ-তা-হুমা- ফাতা‘আ-লাল্লা-হু ‘আম্মা-ইউশরিকূন।</div><div class="taisirul"><p>যখন তিনি তাদেরকে সর্বাঙ্গ-সুন্দর সন্তান দান করেন, তখন তারা তাদেরকে যা দেয়া হয় তাতে অন্যকে আল্লাহর শরীক গণ্য করে। তারা যাদেরকে শরীক গণ্য করে আল্লাহ তাদের থেকে অনেক ঊর্ধ্বে। </p></div>
