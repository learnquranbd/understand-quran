<div class="transliteration">ইয়া-মা‘শারাল জিন্নি ওয়াল ইনছি ইনিছতাতা‘তুম আন তানফুযূমিন আকতা-রিছ ছামাওয়া-তি ওয়াল আরদিফানফুযূ লা-তানফুযূনা ইল্লা-বিছুলতা-ন।</div><div class="taisirul"><p>হে জ্বিন ও মানুষ জাতি! তোমরা যদি আকাশ ও পৃথিবীর সীমানা অতিক্রম করতে পার তাহলে অতিক্রম কর, কিন্তু (আল্লাহর) প্রমাণপত্র ছাড়া তোমরা তা অতিক্রম করতে পারবে না। </p></div>
