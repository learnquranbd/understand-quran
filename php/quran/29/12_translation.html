<div class="transliteration">ওয়া কা-লাল্লাযীনা কাফারূ লিল্লাযীনা আ-মানততাবি‘ঊ ছাবীলানা-ওয়ালনাহমিল খাতায়া-কুম ওয়ামা-হুম বিহা-মিলীনা মিন খাতা-য়া হুম মিন শাইয়িন ইন্নাহুম লাকাযিবূন।</div><div class="taisirul"><p>কাফিররা মু’মিনদেরকে বলে, ‘আমাদের পথ অনুসরণ কর, আমরা তোমাদের পাপের বোঝা বহন করব, মূলতঃ তারা তাদের পাপের কিছুই বহন করবে না, অবশ্যই তারা মিথ্যেবাদী। </p></div>
