<div class="transliteration">আওয়ালাম ইয়াকফিহিম আন্নাআনঝালনা-‘আলাইকাল কিতা-বা ইউতলা-‘আলাইহিম ইন্না ফী যা-লিকা লারাহমাতাওঁ ওয়া যিকরা-লিকাওমিইঁ ইউ’মিনূন।</div><div class="taisirul"><p>এটা কি তাদের জন্য যথেষ্ট (নিদর্শন) নয় যে, আমি তোমার প্রতি কিতাব নাযিল করেছি যা তাদের সম্মুখে পাঠ করা হয়, বিশ্বাসী সম্প্রদায়ের জন্য অবশ্যই এতে অনুগ্রহ ও উপদেশ রয়েছে। </p></div>
