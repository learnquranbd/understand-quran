<div class="transliteration">ওয়া কাআইয়িম মিন দাব্বাতিল লা-তাহমিলুরিঝকাহা-আল্লা-হু ইয়ারঝুকুহাওয়া ইয়্যা-কুম ওয়া হুওয়াছ ছামী‘উল ‘আলীম।</div><div class="taisirul"><p>এমন অনেক জীবজন্তু আছে যারা নিজেদের খাদ্য মজুদ রাখে না, আল্লাহই তাদেরকে রিযক দান করেন আর তোমাদেরকেও। তিনি সব কিছু শোনেন, সব কিছু জানেন। </p></div>
