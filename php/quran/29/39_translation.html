<div class="transliteration">ওয়া কা-রূনা ওয়া ফির‘আওনা ওয়া হা-মা-না ওয়া লাকাদ জাআহুম মূছাবিলবাইয়িনা-তি ফাছতাকবারূ ফিল আরদিওয়ামা-কা-নূছা-বিক ীন।</div><div class="taisirul"><p>(স্মরণ কর) কারূন, ফেরাউন ও হামানের কথা। মূসা তাদের কাছে সুস্পষ্ট নিদর্শন নিয়ে এসেছিল, অতঃপর তারা পৃথিবীতে অহংকার করল, কিন্তু তারা (আমাকে পেছনে ফেলে) আগে বেড়ে যেতে পারেনি। </p></div>
