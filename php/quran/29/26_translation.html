<div class="transliteration">ফাআ-মানা লাহূলূত । ওয়া কা-লা ইন্নী মুহা-জিরুন ইলা-রাববী ইন্নাহূহুওয়াল ‘আঝীঝুল হাকীম।</div><div class="taisirul"><p>অতঃপর লূত তার (অর্থাৎ ইবরাহীমের) প্রতি ঈমান এনেছিল। ইবরাহীম বলল- আমি আমার পালনকর্তার উদ্দেশ্যে দেশ ত্যাগ করছি, তিনি মহাপরাক্রান্ত, বড়ই হিকমতওয়ালা। </p></div>
