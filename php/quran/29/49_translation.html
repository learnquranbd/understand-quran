<div class="transliteration">বাল হুওয়া আ-য়া-তুম বাইয়িনা-তুন ফী সদূ রিল্লাযীনা ঊতুল ‘ইলমা ওয়ামা-ইয়াজহাদু বিআ-য়া-তিনাইল্লাজ্জা-লিমূন।</div><div class="taisirul"><p>বরং যাদেরকে জ্ঞান দেয়া হয়েছে তাদের অন্তরে তা (কুরআন) এক সুস্পষ্ট নিদর্শন। অন্যায়কারীরা ছাড়া আমার নিদর্শনাবলীকে কেউ অস্বীকার করে না </p></div>
