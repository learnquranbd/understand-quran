<div class="transliteration">ইন্নাহূ কা-না ফারীকুম মিন ‘ইবা-দী ইয়াকূ লূনা রাব্বানা আ-মান্না-ফাগফিরলানাওয়ারহামনা-ওয়াআনতা খাইরুর রা-হিমীন।</div><div class="taisirul"><p>আমার বান্দাহদের একদল বলত- ‘হে আমাদের প্রতিপালক! আমরা ঈমান এনেছি, তুমি আমাদেরকে ক্ষমা কর, আমাদের প্রতি দয়া কর, তুমি তো সর্বশ্রেষ্ঠ দয়ালু।’ </p></div>
