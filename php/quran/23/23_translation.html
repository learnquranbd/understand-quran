<div class="transliteration">ওয়া লাকাদ আরছালনা-নূহান ইলা-কাওমিহী ফাকা-লা ইয়া-কাওমি‘বুদল্লা-হা মালাকুম মিন ইলা-হিন গাইরুহূ আফালা-তাত্তাকূন।</div><div class="taisirul"><p>আমি নূহকে তাঁর সম্প্রদায়ের কাছে পাঠিয়েছিলাম। সে বলেছিল : ‘হে আমার জাতি! তোমরা আল্লাহর ‘ইবাদাত কর, তিনি ছাড়া তোমাদের কোন ইলাহ নেই, তোমরা কি (তাঁকে) ভয় করবে না?’ </p></div>
