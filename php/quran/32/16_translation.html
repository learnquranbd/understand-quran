<div class="transliteration">তাতাজা-ফা-জুনূবুহুম ‘আনিল মাদা-জি‘ই ইয়াদ‘ঊনা রাব্বাহুম খাওফাওঁ ওয়া তামা‘আওঁ ওয়ামিম্মা-রাঝাকনা-হুম ইউনফিকূন।</div><div class="taisirul"><p>তারা তাদের (দেহের) পার্শ্বগুলো বিছানা থেকে আলাদা ক’রে (জাহান্নামের) ভীতি ও (জান্নাতের) আশা নিয়ে তাদের প্রতিপালককে ডাকে, আর আমি তাদেরকে যে রিযক দিয়েছি তাত্থেকে (আল্লাহর পথে) ব্যয় করে। </p></div>
