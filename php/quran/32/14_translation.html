<div class="transliteration">ফাযূকূবিমা-নাছীতুম লিকাআ ইয়াওমিকুম হা-যা- ইন্না-নাছীনা-কুম ওয়া যূকু ‘আযা-বাল খুলদি বিমা-কনতুম তা‘মালূন।</div><div class="taisirul"><p>কাজেই (শাস্তির) স্বাদ গ্রহণ কর, কেননা এ দিনের সাক্ষাৎকে তোমরা ভুলে গিয়েছিলে, আমিও তোমাদেরকে ভুলে গেছি। তোমরা চিরস্থায়ী শাস্তি আস্বাদন করতে থাক, তোমরা যা করছিলে তার কারণে। </p></div>
