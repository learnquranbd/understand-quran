<div class="transliteration">ওয়া লাকাদ আ-তাইনা-মূছাল কিতা-বা ফালা-তাকুন ফী মিরইয়াতিম মিললিকাইহী ওয়া জা‘আলনা-হু হুদাল লিবানীইসরাঈল।</div><div class="taisirul"><p>আমি মূসাকে কিতাব দিয়েছিলাম, কাজেই তুমি তার (অর্থাৎ আল কুরআনের) প্রাপ্তিতে সন্দেহে পতিত হয়ো না। আমি ওটাকে বানী ইসরাঈলের জন্য পথপ্রদর্শক করেছিলাম। </p></div>
