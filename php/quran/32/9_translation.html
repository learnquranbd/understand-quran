<div class="transliteration">ছু ম্ম ছাওওয়া-হু ওয়া নাফাখা ফীহি মিররূহিহী ওয়া জা‘আলা লাকুমুছ ছাম‘আ ওয়াল আবসারা ওয়াল আফইদাতা কালীলাম মা-তাশকুরূন।</div><div class="taisirul"><p>অতঃপর তিনি তাকে সামঞ্জস্যপূর্ণ করেছেন আর তার ভিতরে স্বীয় রূহ হতে ফুঁক দিয়েছেন, আর তোমাদেরকে দিয়েছেন শ্রবণেন্দ্রীয়, দর্শনেন্দ্রিয় ও অন্তঃকরণ; কৃতজ্ঞতা তোমরা সামান্যই প্রকাশ কর। </p></div>
