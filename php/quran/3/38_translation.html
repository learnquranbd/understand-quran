<div class="transliteration">হুনা-লিকা দা‘আ- ঝাকারিইইয়া-রাব্বাহূ  কা-লা রাব্বি হাবলী মিল্লাদুনকা যুররিইইয়াতান তাইয়িবাতান ইন্নাকা ছামী‘উদ্দু‘আই।</div><div class="taisirul"><p>ওখানেই যাকারিয়া নিজ প্রতিপালকের কাছে প্রার্থনা করে বলল, ‘হে আমার প্রতিপালক! আমাকে তোমার পক্ষ হতে একটি সুসন্তান দান কর। নিশ্চয় তুমি প্রার্থনা শ্রবণকারী’। </p></div>
