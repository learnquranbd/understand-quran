<div class="transliteration">ইযহাম্মাত তাইফাতা-নি মিনকুম আন তাফশালা-ওয়াল্লা-হু ওয়ালিইয়ুহুমা-ওয়া ‘আলাল্লা-হি ফালইয়াতাওয়াক্কালিল মু’মিনূন।</div><div class="taisirul"><p>যখন তোমাদের মধ্যকার দু’দল ভীরুতা প্রকাশ করতে মনস্থ করেছিল, কিন্তু আল্লাহ উভয়ের বন্ধু ছিলেন, মু’মিনদের উচিত আল্লাহর উপর ভরসা করা। </p></div>
