<div class="transliteration">ওয়া ইযগাদাওতা মিন আহলিকা তুবাওবিউল মু’মিনীনা মাকা-‘ইদা লিলকিতা-লি ওয়াল্লা-হু ছামী‘উন ‘আলীম।</div><div class="taisirul"><p>(স্মরণ কর) যখন তুমি সকাল বেলায় তোমার পরিজন হতে বের হয়ে মু’মিনদেরকে যুদ্ধের জন্য জায়গায় জায়গায় মোতায়েন করছিলে, আল্লাহ সবকিছুই শুনেন, সবকিছুই জানেন।। </p></div>
