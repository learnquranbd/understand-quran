<div class="transliteration">কুল ইন কুনতুম তুহিববূনাল্লা-হা ফাত্তাবি‘ঊনী ইউহব্বিকুমুল্লা-হু ওয়াইয়াগফির লাকুম যুনূবাকুম ওয়াল্লা-হু গাফুরূর রাহীম।</div><div class="taisirul"><p>বলে দাও, ‘যদি তোমরা আল্লাহকে ভালবাস, তবে আমার অনুসরণ কর, আল্লাহ তোমাদেরকে ভালবাসবেন এবং তোমাদের গুনাহসকল ক্ষমা করবেন, বস্তুতঃ আল্লাহ অতি ক্ষমাশীল, পরম দয়ালু’।</p></div>
