<div class="transliteration">তু’মিনূনা বিল্লা-হি ওয়া রাছূলিহী ওয়া তুজা-হিদূ না ফী ছাবীলিল্লা-হি বিআমওয়া-লিকুম ওয়া আনফুছিকুম যা-লিকুম খাইরুল্লাকুম ইন কুনতুম তা‘লামূন।</div><div class="taisirul"><p>(তা এই যে) তোমরা আল্লাহ ও তাঁর রসূলের প্রতি ঈমান আনো আর তোমরা তোমাদের মাল ও জান দিয়ে আল্লাহর পথে জিহাদ কর; এটাই তোমাদের জন্য অতি উত্তম, যদি তোমরা জানতে! </p></div>
