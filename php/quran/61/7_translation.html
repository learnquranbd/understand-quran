<div class="transliteration">ওয়া মান আজলামুমিম্মানিফ তারা-‘আলাল্লা-হিল কাযিবা ওয়া হুওয়া ইউদ‘আইলাল ইছলা-মি ওয়াল্লা-হু লা-ইয়াহদিল কাওমাজ্জা-লিমীন।</div><div class="taisirul"><p>তার চেয়ে অধিক যালিম আর কে যে আল্লাহ সম্বন্ধে মিথ্যে রচনা করে- অথচ তাকে ইসলামের পথ অবলম্বন করার জন্য আহবান জানানো হয়। (এ রকম) যালিম সম্প্রদায়কে আল্লাহ সঠিক পথে চালিত করেন না। </p></div>
