<div class="transliteration">খুলিকাল ইনছা-নুমিন ‘আজালিন ছাঊরীকুম আ-য়া-তী ফালা-তাছতা‘জিলূন।</div><div class="taisirul"><p>মানুষকে তাড়াহুড়াকারী করে সৃষ্টি করা হয়েছে। শীঘ্রই আমি তোমাদেরকে আমার নিদর্শনগুলো দেখাব (যে সব অলৌকিক ব্যাপার বদর ও অন্যান্য যুদ্ধে কাফিরদেরকে দেখানো হয়েছিল), কাজেই তোমরা আমাকে জলদি করতে বল না। </p></div>
