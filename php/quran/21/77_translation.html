<div class="transliteration">ওয়া নাসারনা-হু মিনাল কাওমিল্লাযীনা কাযযাবূবিআ-য়া-তিনা- ইন্নাহুম কা-নূ কাওমা ছাওইন ফাআগরাকনা-হুম আজমা‘ঈন।</div><div class="taisirul"><p>আর আমি তাকে সেই লোকেদের বিরুদ্ধে সাহায্য করেছিলাম যারা আমার আয়াতকে মিথ্যে বলে প্রত্যাখ্যান করেছিল, তারা ছিল এক খারাপ সম্প্রদায়, কাজেই তাদের সব্বাইকে (বানে) ডুবিয়ে দিয়েছিলাম। </p></div>
