<div class="transliteration">ইয়া‘লামুমা-বাইনা আইদীহিম ওয়ামা-খালফাহুম ওয়ালা-ইয়াশফা‘ঊনা ইল্লালিমানিরতাদা-ওয়া হুম মিন খাশইয়াতিহী মুশফিকূন।</div><div class="taisirul"><p>তাদের সামনে আর পেছনে যা আছে তা তিনি জানেন। তিনি যাদের প্রতি খুবই সন্তুষ্ট তাদের ব্যাপারে ছাড়া তারা কোন সুপারিশ করে না। তারা তাঁর ভয় ও সম্মানে ভীত-সন্ত্রস্ত। </p></div>
