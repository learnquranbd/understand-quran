<div class="transliteration">আম লাহুম আ-লিহাতুন তামনা‘উহুম মিন দূ নিনা- লা ইয়াছতাতী‘উনা নাছরা আনফুছিহিম ওয়ালা-হুম মিন্না-ইউছহাবূন।</div><div class="taisirul"><p>তবে কি তাদের এমন দেবদেবী আছে যা তাদেরকে রক্ষা করবে আমার (প্রতিরক্ষা) ছাড়াই? তারা তো নিজেদেরকেই সাহায্য করতে পারে না, আর তারা আমার বিরুদ্ধে কোন প্রতিরক্ষাও পাবে না। </p></div>
