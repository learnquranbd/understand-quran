<div class="transliteration">কা-লা রাব্বিহকুম বিলহাক্কি ওয়া রাব্বুনার রাহমা-নুল মুছতা‘আ-নু‘আলা-মাতাসিফূন।</div><div class="taisirul"><p>রসূল বলেছিল- হে আমার প্রতিপালক! তুমি ন্যায্য মীমাংসা করে দাও, আর আমাদের প্রতিপালক তো দয়ার আধার। তোমরা (তাঁর বিরুদ্ধে) যে সব কথা বলছ সে বিষয়ে তিনিই একমাত্র আশ্রয়স্থল। </p></div>
