<div class="transliteration">ওয়া ইযা-তুতলা-‘আলাইহি আ-য়া-তুনা-ওয়াল্লা-মুছতাকবিরান কাআল্লাম ইয়াছমা‘হাকাআন্না ফী উযু নাইহি ওয়াকরান ফাবাশশিরহু বি‘আযা-বিন আলীম।</div><div class="taisirul"><p>যখন তার কাছে আমার আয়াত আবৃত্তি করা হয়, তখন সে অহংকারবশতঃ এমনভাবে মুখ ফিরিয়ে নেয় যেন সে তা শুনতেই পায়নি, যেন তার দুই কানে বধিরতা আছে, কজেই তাকে ভয়াবহ শাস্তির সুসংবাদ দাও। </p></div>
