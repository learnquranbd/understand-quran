<div class="transliteration">ইয়াছআলুকান্না-ছু‘আনিছছা-‘আতি কুল ইন্নামা- ‘ইলমুহা-‘ইনদাল্লা-হি ওয়ামাইউদরীকা লা‘আল্লাছছা-‘আতা তাকূনুকারীবা-।</div><div class="taisirul"><p>লোকে তোমাকে ক্বিয়ামত সম্পর্কে প্রশ্ন করে। বল, তার জ্ঞান কেবল আল্লাহর নিকটই আছে। কিসে তোমাকে জানাবে- সম্ভবতঃ ক্বিয়ামত নিকটেই। </p></div>
