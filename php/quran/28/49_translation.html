<div class="transliteration">কুল ফা’তূবিকিতা-বিম মিন ‘ইনদিল্লা-হি হুওয়া আহদা-মিনহুমাআত্তাবি‘হু ইন কুনতুম সাদিকীন।</div><div class="taisirul"><p>বল, তোমরা যদি সত্যবাদী হও তবে আল্লাহর নিকট হতে এমন কিতাব নিয়ে এসো যা সত্যপথ নির্দেশ করার ব্যাপারে এ দু’ (কিতাব) হতে অধিক উৎকৃষ্ট, আমি সে কিতাবের অনুসরণ করব। </p></div>
