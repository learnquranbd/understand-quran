<div class="transliteration">ফাছাকা-লাহুমা-ছু ম্মা তাওয়াল্লাইলাজজিলিল ফাকা-লা রাব্বি ইন্নী লিমাআনঝালতা ইলাইইয়া মিন খাইরিন ফাকীর।</div><div class="taisirul"><p>তখন মূসা তাদের জন্য পশুগুলোকে পানি পান করিয়ে দিল, অতঃপর পেছন ফিরে ছায়ায় গিয়ে বসল, অতঃপর বলল- ‘হে আমার পালনকর্তা! তুমি আমার প্রতি যে অনুগ্রহই করবে আমি তো তারই ভিখারী।’ </p></div>
