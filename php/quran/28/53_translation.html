<div class="transliteration">ওয়া ইযা-ইউতলা-‘আলাইহিম কা-লূআ-মান্না-বিহীইন্নাহুল হাক্কুমির রাব্বিনাইন্না-কুন্না-মিন কাবলিহী মুছলিমীন।</div><div class="taisirul"><p>তাদের নিকট যখন তা আবৃত্তি করা হয় তখন তারা বলে- আমরা এতে বিশ্বাস করি, এ সত্য আমাদের প্রতিপালকের নিকট থেকে (আগত), এর পূর্বেই আমরা আত্মসমর্পণকারী ছিলাম। </p></div>
