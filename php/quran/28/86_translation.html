<div class="transliteration">ওয়ামা- কুনতা তারাজূআইঁ ইউলকাইলাইকাল কিতা-বুইল্লা-রাহমাতাম মির রাব্বিকা ফালা-তাকূনান্না জাহীরাল লিলকা-ফিরীন।</div><div class="taisirul"><p>তুমি তো প্রত্যাশা করনি যে, তোমার প্রতি কিতাব অবতীর্ণ করা হবে। এটা তোমার প্রতিপালকের রহমত বিশেষ। কাজেই তুমি কক্ষনো কাফিরদের সমর্থনকারী হয়ো না। </p></div>
