<div class="transliteration">উলাইকা ইউ’তাওনা আজরাহুম মাররাতাইনি বিমা-সাবারূওয়া ইয়াদরাঊনা বিলহাছানাতিছ ছাইয়িআতা ওয়া মিম্মা-রাঝাকনা-হুম ইউনফিকূ ন।</div><div class="taisirul"><p>তাদেরকে তাদের পারিশ্রমিক দু’বার দেয়া হবে যেহেতু তারা ধৈর্য ধারণ করেছে এবং তারা ভাল দিয়ে মন্দের প্রতিহত করে আর আমি তাদেরকে যে রিযক দিয়েছি তাত্থেকে তারা ব্যয় করে। </p></div>
