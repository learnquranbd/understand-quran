<div class="transliteration">ওয়ালা-তাদ‘উ মা‘আল্লা-হি ইলা-হান আ-খারা । লাইলা-হা ইল্লা-হুওয়া কুল্লু শাইইন হা-লিকুন ইল্লা-ওয়াজহাহূ লাহুল হুকমুওয়া ইলাইহি তুরজা‘ঊন।</div><div class="taisirul"><p>আল্লাহর সঙ্গে অন্য কোন ইলাহকে ডেকো না, তিনি ছাড়া সত্যিকারের কোন ইলাহ নেই, তাঁর (সত্তা) ছাড়া সকল কিছুই ধ্বংসশীল। বিধান তাঁরই, আর তাঁর কাছেই তোমাদেরকে ফিরিয়ে আনা হবে। </p></div>
