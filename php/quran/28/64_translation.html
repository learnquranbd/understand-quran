<div class="transliteration">ওয়া কীলাদ‘ঊ শুরাকাআকুম ফাদা‘আওহুম ফালাম ইয়াছতাজীবূলাহুম ওয়ারাআউল ‘আযা-বা লাও আন্নাহুম কা-নূইয়াহতাদূ ন।</div><div class="taisirul"><p>তাদেরকে বলা হবে, ‘তোমাদের দেবতাগুলোকে ডাক, তখন তারা তাদেরকে ডাকবে’। কিন্তু তারা তাদের ডাকে সাড়া দিবে না। তারা শাস্তি দেখতে পাবে (তাদের সামনে)। তারা যদি সৎপথপ্রাপ্ত হত! </p></div>
