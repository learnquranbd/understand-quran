<div class="transliteration">ফাখাছাফনা-বিহী ওয়া বিদা-রিহিল আরদা ফামা-কা-না লাহূমিন ফিয়াতিইঁ ইয়ানসুরূনাহূমিন দূ নিল্লা-হি ওয়ামা-কা-না মিনাল মুনতাসিরীন।</div><div class="taisirul"><p>অতঃপর আমি ভূগর্ভে প্রোথিত করলাম কারূনকে ও তার প্রাসাদকে। আল্লাহর ব্যতীত তাকে সাহায্য করার কোন দল ছিল না, আর সে নিজেও নিজেকে রক্ষা করতে পারল না। </p></div>
