<div class="transliteration">মান জাআ বিল হাছানাতি ফালাহূখাইরুম মিনহা- ওয়া মান জাআ বিছছাইয়িআতি ফালা-ইউজঝাল্লাযীনা ‘আমিলুছ ছাইয়িআ-তি ইল্লা-মা-কা-নূইয়া‘মালূন।</div><div class="taisirul"><p>যে কেউ সৎকর্ম নিয়ে হাজির হবে তার জন্য আছে আরো উত্তম প্রতিদান। আর যে মন্দ কাজ নিয়ে হাজির হবে তাহলে যারা মন্দকর্ম করে তাদেরকে তাদের কাজ অনুপাতেই শাস্তি দেয়া হবে। </p></div>
