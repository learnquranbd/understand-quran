<div class="transliteration">কুল বিফাদলিল্লা-হি ওয়া বিরাহমাতিহী ফাবিযা-লিকা ফালইয়াফরাহূ হুওয়া খাইরুম নমিম্মা-ইয়াজমা‘ঊন।</div><div class="taisirul"><p>বল, আল্লাহর অনুগ্রহ ও দয়ার বদৌলতে (তা এসেছে), এজন্য তারা আনন্দিত হোক। তারা যা স্তুপীকৃত করছে তার চেয়ে তা (অর্থাৎ হিদায়াত ও রহমাতপূর্ণ কুরআন) উত্তম। </p></div>
