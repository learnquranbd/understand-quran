<div class="transliteration">ওয়া লিকুল্লি উম্মাতির রাছূলুন ফাইযা-জাআ রাছূলুহুম কুদিয়া বাইনাহুম বিলকিছতি ওয়াহুম লা-ইউজলামূন।</div><div class="taisirul"><p>প্রত্যেক জাতির জন্য (পাঠানো হয়েছে) একজন রসূল। তাদের রসূল যখন এসেছে তখন ন্যায়পরায়ণতার সঙ্গে তাদের মাঝে ফায়সালা করা হয়েছে। তাদের প্রতি কোন যুলম করা হয়নি। </p></div>
