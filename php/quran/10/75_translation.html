<div class="transliteration">ছু ম্মা বা‘আছনা-মিম বা‘দিহিম মূছা-ওয়া হা-রূনা ইলা-ফির‘আওনা ওয়া মালাইহী বিআয়া-তিনা-ফাছতাকবারূওয়া কা-নূকাওমাম মুজরিমীন।</div><div class="taisirul"><p>তাদের পর আমি মূসা ও হারূনকে আমার নিদর্শন সহকারে ফির‘আওন ও তার প্রধানদের নিকট পাঠিয়েছিলাম। কিন্তু তারা অহঙ্কার করে, তারা ছিল এক অপরাধী সম্প্রদায়। </p></div>
