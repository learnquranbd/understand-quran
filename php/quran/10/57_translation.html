<div class="transliteration">ইয়া আইয়ূহান্না-ছুকাদ জাআতকুম মাও‘ইজাতুম মির রাব্বিকুম ওয়া শিফাউল লিমাফিসসুদূ রি ওয়াহুদাওঁ ওয়া রাহমাতুল লিলমু’মিনীন।</div><div class="taisirul"><p>হে মানুষ! তোমাদের প্রতিপালকের নিকট থেকে তোমাদের কাছে এসেছে নাসীহাত আর তোমাদের অন্তরে যা আছে তার নিরাময়, আর মু’মিনদের জন্য সঠিক পথের দিশা ও রহমাত। </p></div>
