<div class="transliteration">ফালাম্মাআলকাও কা-লা মূছা- মা-জি’তুম বিহিছছিহরু ইন্নাল্লা-হা ছাইউবতিলুহূ ইন্নাল্লা-হা লা-ইউসলিহু‘আমালাল মুফছিদীন।</div><div class="taisirul"><p>তারা যখন নিক্ষেপ করল, তখন মূসা বলল, ‘‘তোমরা যা নিয়ে এসেছ তাতো যাদু, আল্লাহ এখনই তা ব্যর্থ করে দেবেন, আল্লাহ বিশৃঙ্খলাকারীদের কাজকে সংশোধন করেন না’’। </p></div>
