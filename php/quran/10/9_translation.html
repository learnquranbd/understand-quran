<div class="transliteration">ইন্নাল্লাযীনা আ-মানূওয়া ‘আমিলুসসা-লিহা-তি ইয়াহদীহিম রাব্বুহুম বিঈমা-নিহিম তাজরী মিন তাহতিহিমুল আনহা-রু ফী জান্না-তিন না‘ঈম।</div><div class="taisirul"><p>যারা ঈমান আনে আর সৎ ‘আমাল করে, তাদের প্রতিপালক তাদের ঈমানের বদৌলতে তাদেরকে সৎপথে পরিচালিত করবেন। নি‘মাতরাজি দ্বারা পরিপূর্ণ জান্নাতে, তাদের পাদদেশে ঝর্ণাধারা প্রবাহিত হবে। </p></div>
