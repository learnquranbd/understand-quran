<div class="transliteration">ওয়া ইযা-যুকিরাল্লা-হু ওয়াহদাহুশমাআঝঝাত কুলূবুল্লাযীনা লা-ইউ’মিনূনা বিলআখিরাতি ওয়া ইযা-যুকিরাল্লাযীনা মিন দূ নিহী ইযা-হুম ইয়াছতাবশিরূন।</div><div class="taisirul"><p>এক আল্লাহর উল্লেখ করা হলেই যারা ক্বিয়ামতে বিশ্বাস করে না, তাদের অন্তর বিতৃষ্ণায় ভরে যায়। আর আল্লাহ ছাড়া অন্যান্য উপাস্যের উল্লেখ করা হলেই তারা আনন্দে উৎফুল্ল হয়। </p></div>
