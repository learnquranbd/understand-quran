<div class="transliteration">আলাইছাল্লা-হু বিকা-ফিন ‘আবদাহূ; ওয়া ইউখাওবিফূনাকা বিল্লাযীনা মিন দূ নিহী ওয়া মাইঁ ইউদলিলিল্লা-হু ফামা-লাহূমিন হা-দ।</div><div class="taisirul"><p>আল্লাহ কি তাঁর বান্দাহর জন্য যথেষ্ট নন? অথচ তোমাকে তারা আল্লাহর পরিবর্তে অন্যদের ভয় দেখায়। আল্লাহ যাকে পথহারা করেন তার জন্য কেউ পথ দেখাবার নেই।  </p></div>
