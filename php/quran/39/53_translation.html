<div class="transliteration">কুল ইয়া-‘ইবা-দিয়াল্লাযীনা আছরাফূ‘আলাআনফুছিহিম লা-তাকনাতূমির রাহমাতিল্লাহি ইন্নাল্লা-হা ইয়াগফিরুয যুনূবা জামী‘আন ইন্নাহূহুওয়াল গাফূরুর রাহীম।</div><div class="taisirul"><p>বল- হে আমার বান্দাগণ! যারা নিজেদের উপর বাড়াবাড়ি করেছ, তোমরা আল্লাহর রহমত থেকে নিরাশ হয়ো না। আল্লাহ সমস্ত গুনাহ ক্ষমা করে দেবেন। তিনি অতি ক্ষমাশীল, অতি দয়ালু। </p></div>
