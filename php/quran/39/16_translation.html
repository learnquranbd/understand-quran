<div class="transliteration">লাহুম মিন ফাওকিহিম জু লালুম মিনান্না-রি ওয়া মিন তাহতিহিম জু লালুন যা-লিকা ইউখাওবিফুল্লা-হু বিহী ‘ইবা-দাহূ ইয়া-‘ইবাদি ফাত্তাকূন।</div><div class="taisirul"><p>তাদের উপরেও থাকবে আগুনের স্তর, আর নীচেও থাকবে (আগুনের) স্তর। এ রকম পরিণতির ব্যাপারে আল্লাহ তাঁর বান্দাহদেরকে সাবধান করছেন। কাজেই হে আমার বান্দাহরা! আমাকে ভয় কর।  </p></div>
