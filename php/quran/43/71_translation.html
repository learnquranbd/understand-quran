<div class="transliteration">ইউতা-ফু‘আলাইহিম বিসিহা-ফিম মিন যাহাবিওঁ ওয়া আকওয়া-বিওঁ ওয়া ফীহা-মাতাশতাহীহিল আনফুছুওয়া তালাযযুল আ‘ইউনু ওয়া আনতুম ফীহা-খা-লিদূ ন।</div><div class="taisirul"><p>তাদের কাছে চক্রাকারে পরিবেশন করা হবে স্বর্ণের থালা ও পান পাত্র। সেখানে তা-ই আছে মন যা চাইবে, আর চোখ যাতে তৃপ্ত হবে। তোমরা তাতে চিরকাল থাকবে। </p></div>
