<div class="transliteration">ওয়া যুখরুফাওঁ ওয়া ইন কুল্লুযা-লিকা লাম্মা-মাতা‘উল হায়াতিদ্দুনইয়া- ওয়াল আ-খিরাতু‘ইনদা রাব্বিকা লিলমুত্তাকীন।</div><div class="taisirul"><p>আর স্বর্ণ নির্মিতও দিতাম। এগুলো সবই তো পার্থিব জীবনের ভোগ্য সামগ্রী মাত্র। আর আখিরাত তোমার প্রতিপালকের কাছে তাদেরই জন্য যারা (আল্লাহকে) ভয় করে। </p></div>
