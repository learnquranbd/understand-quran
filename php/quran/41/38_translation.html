<div class="transliteration">ফাইনিছতাকবারূফাল্লাযীনা ‘ইনদা রাব্বিকাইউছাব্বিহূনালাহূবিল্লাইলি ওয়ান্নাহা-রি ওয়াহুম লা-ইয়াছআমূন (ছিজদাহ-১১)।</div><div class="taisirul"><p>অতঃপর তারা যদি অহংকার করে তবে (তারা জেনে নিক যে), তোমার প্রতিপালকের নিকটে যারা রয়েছে তারা দিন-রাত তাঁর মাহাত্ম্য বর্ণনায় লিপ্ত আছে, আর তারা কখনও ক্লান্তিবোধ করে না।[সাজদাহ] </p></div>
