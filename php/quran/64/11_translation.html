<div class="transliteration">মাআসা-বা মিমমুসীবাতিন ইল্লা-বিইযনিল্লা -হি ওয়া মাইঁ ইউ’মিম বিল্লা-হি ইয়াহদি কালবাহূ ওয়াল্লা-হু বিকুল্লি শাইয়িন ‘আলীম।</div><div class="taisirul"><p>আল্লাহর অনুমতি ছাড়া কোন বিপদ আসে না। যে ব্যক্তি আল্লাহর প্রতি ঈমান আনে, আল্লাহ তার অন্তরকে সঠিক পথে পরিচালিত করেন। আল্লাহ সকল বিষয়ের সর্বশ্রেষ্ঠ জ্ঞানী। </p></div>
