<div class="transliteration">খালাকাছছামা-ওয়া-তি ওয়াল আরদা বিলহাক্কিওয়া সাওওয়ারাকুম ফাআহছানা সুওয়ারাকুম ওয়া ইলাইহিল মাসীর।</div><div class="taisirul"><p>তিনি (বিশেষ উদ্দেশে) সত্যিকারভাবে আসমান ও যমীন সৃষ্টি করেছেন, তিনি তোমাদেরকে আকৃতি দিয়েছেন, অতঃপর তোমাদের আকৃতি সুন্দর করেছেন আর (সব্বাইকে) ফিরে যেতে হবে তাঁরই দিকে। </p></div>
