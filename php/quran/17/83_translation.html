<div class="transliteration">ওয়া ইযাআন‘আমনা-‘আলাল ইনছা-নি আ‘রাদা-ওয়া নাআ-বিজা-নিবিহী ওয়া ইযা-মাছছাহুশ শাররু কা-না ইয়াঊছা-।</div><div class="taisirul"><p>আমি যখন মানুষের প্রতি অনুগ্রহ বর্ষণ করি তখন সে মুখ ফিরিয়ে নেয়, আর অহঙ্কারে দূরে সরে পড়ে; কিন্তু যখন অমঙ্গল তাকে স্পর্শ করে তখন সে নিরাশ হয়ে যায়। </p></div>
