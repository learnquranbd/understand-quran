<div class="transliteration">কুল আ-মিনূবিহীআও লা-তু’মিনূ ইন্নাল্লাযীনা ঊতুল ‘ইলমা মিন কাবলিহীইযাইউতলা-‘আলাইহিম ইয়াখিররূনা লিল আযকা-নি ছুজ্জাদা-(ছিজদাহ-৪)।</div><div class="taisirul"><p>বল, ‘তোমরা কুরআনে বিশ্বাস কর কিংবা বিশ্বাস না কর, ইতোপূর্বে যাদেরকে জ্ঞান দেয়া হয়েছে তাদেরকে যখন কুরআন পাঠ করে শুনানো হয়, তখন তারা অধোমুখে সাজদাহয় লুটিয়ে পড়ে।’ </p></div>
