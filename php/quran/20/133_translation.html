<div class="transliteration">ওয়া কা-লূলাওলা-ইয়া’তীনা-বিআ-য়াতিম মির রাব্বিহী আওয়ালাম তা’তিহিম বাইয়িনাতুমা-ফিসসুহুফিল ঊলা-।</div><div class="taisirul"><p>তারা বলে, ‘সে তার প্রতিপালকের নিকট থেকে আমাদের কাছে কোন নিদর্শন নিয়ে আসে না কেন? তাদের কাছে কি আসেনি স্পষ্ট প্রমাণ যা ছিল পূর্ববর্তী (ওয়াহীকৃত) কিতাবগুলোতে।’ </p></div>
