<div class="transliteration">ফাকুলনা-ইয়াআ-দামু ইন্না হা-যা- ‘আদুওউল্লাকা ওয়ালি ঝাওজিকা ফালাইউখরিজান্নাকুমা-মিনাল জান্নাতি ফাতাশকা-।</div><div class="taisirul"><p>তখন আমি বললাম, ‘হে আদাম! এ হচ্ছে তোমার আর তোমার স্ত্রীর দুশমন। কাজেই সে যেন কিছুতেই তোমাদেরকে জান্নাত থেকে বের করে না দেয়, তাহলে তোমরা দুর্দশায় পতিত হবে। </p></div>
