<div class="transliteration">আল্লাযীনা ইযা-যুকিরাল্লা-হু ওয়াজিলাত কুলূবুহুম ওয়াসসাবিরীনা ‘আলা-মাআসাবাহুম ওয়াল মুকীমিসসালা-তি ওয়া মিম্মা-রাঝাকনা-হুম ইউনফিকূন।</div><div class="taisirul"><p>‘আল্লাহ’ নামের উল্লেখ হলেই যাদের অন্তরাত্মা কেঁপে উঠে, যারা তাদের বিপদাপদে ধৈর্যধারণ করে, নামায কায়িম করে, আর তাদেরকে আমি যে রিযক্ দিয়েছি তাত্থেকে তারা ব্যয় করে। </p></div>
