<div class="transliteration">ছা-নিয়া-‘ইতফিহী লিইউদিল্লা ‘আন ছাবীলিল্লা-হি লাহূফিদ দুনইয়া-খিঝইয়ুওঁ ওয়া নুযীকুহূইয়াওমাল কিয়া-মাতি ‘আযা-বাল হারীক।</div><div class="taisirul"><p>(বিতর্ক করে অবজ্ঞাভরে) ঘাড় বাঁকিয়ে (লোকেদেরকে) আল্লাহর পথ থেকে বিচ্যুত করার উদ্দেশে। তার জন্য আছে লাঞ্ছনা এ দুনিয়াতে, আর কিয়ামাতের দিন তাকে আস্বাদন করাব (অগ্নির) দহন যন্ত্রণা। </p></div>
