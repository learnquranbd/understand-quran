<div class="transliteration">ওয়া ইয়া‘বুদূ না মিন দূ নিল্লা-হি মা-লাম ইউনাঝঝিল বিহী ছুলতা-নাওঁ ওয়ামা-লাইছা লাহুম বিহী ‘ইলমুওঁ ওয়ামা লিজ্জা-লিমীনা মিন নাসীর।</div><div class="taisirul"><p>আর তারা আল্লাহকে বাদ দিয়ে এমন কিছুকে ডাকে যার সমর্থনে তিনি কোন দলীল পাঠাননি আর যে সম্পর্কে তাদের কোন জ্ঞান নেই। (এসব) যালিমদের কোন সাহায্যকারী নেই। </p></div>
