<div class="transliteration">যা-লিকা বিআন্নাহুম কা-লূলিল্লাযীনা কারিহূমা-নাঝঝাল্লা-হু ছানুতী‘উকুম ফী বা‘দিল আমরি ওয়াল্লা-হু ইয়া‘লামুইছরা-রাহুম।</div><div class="taisirul"><p>এ কারণেই আল্লাহ যা অবতীর্ণ করেছেন তাকে যারা অপছন্দ করে তাদেরকে তারা বলে দিয়েছে যে, কোন কোন ব্যাপারে আমরা তোমাদেরকে মানবো। আল্লাহ তাদের গোপন কথাবার্তাকে খুব ভাল করেই জানেন। </p></div>
