<div class="transliteration">ইন্নাল্লাযীনারতাদ্দূ‘আলাআদবা-রিহিম মিম বা‘দি মা-তাবাইয়ানা লাহুমুল হুদাশশাইতা-নু ছাওওয়ালা লাহুম ওয়াআমলা-লাহুম।</div><div class="taisirul"><p>যাদের কাছে সঠিক পথ সুস্পষ্ট হওয়ার পর তারা পিছনে ফিরে যায়, শয়ত্বন তাদের জন্য তাদের কাজকে সুন্দর করে দেখায়, আর তাদেরকে দেয় মিথ্যা আশা। </p></div>
