<div class="transliteration">ওয়া লানাবলুওয়ান্নাকুম হাত্তা-না‘লামাল মুজা-হিদীনা মিনকুম ওয়াসসা-বিরীনা ওয়া নাবলুওয়া আখবা-রাকুম।</div><div class="taisirul"><p>আমি তোমাদেরকে অবশ্য অবশ্যই পরীক্ষা করব যতক্ষণ না আমি জেনে নিতে পারি তোমাদের মধ্যে মুজাহিদ আর ধৈর্যশীলদেরকে, আর তোমাদের অবস্থা যাচাই করতে পরি। </p></div>
