<div class="transliteration">ওয়ালাকুম ফীহা-মানা-ফি‘উ ওয়ালিতাবলগূ ‘আলাইহা-হা-জাতান ফী সদূরিকুম ওয়া ‘আলাইহা-ওয়া ‘আলাল ফুলকি তুহমালূন।</div><div class="taisirul"><p>ওগুলোতে তোমাদের জন্য আছে বহু উপকার। তোমরা তোমাদের অন্তরে যে প্রয়োজনবোধ কর, যাতে ওগুলোর দ্বারা তা মিটাতে পার। ওগুলোর উপর আর নৌযানে তোমাদেরকে বহন করা হয়। </p></div>
