<div class="transliteration">ফাছাতাযকুরূনা মাআকূলুলাকুম ওয়া উফাওবিদুআমরীইলাল্লা-হি ইন্নাল্লাহা বাসীরুম বিল‘ইবা-দ।</div><div class="taisirul"><p>শীঘ্রই তোমরা স্মরণ করবে আমি তোমাদেরকে যা বলছি। আমি আমার নিজের ব্যাপারটা আল্লাহর উপর সোপর্দ করছি (আমার বাঁচা-মরার জন্য আমি মোটেও ভাবি না)। আল্লাহ তাঁর বান্দাহদের উপর (সদাসর্বদা) দৃষ্টি রাখেন। </p></div>
