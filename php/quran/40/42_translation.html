<div class="transliteration">তাদ‘ঊনানী লিআকফুরা বিল্লা-হি ওয়া উশরিকা বিহী মা-লাইছা লী বিহী ‘ইলমুওঁ ওয়াআনা আদ‘ঊকুম ইলাল ‘আঝীঝিল গাফফা-র।</div><div class="taisirul"><p>তোমরা আমাকে ডাকছ যেন আমি আল্লাহর সাথে কুফুরী করি এবং তাঁর অংশী স্থাপন করি যে সম্পর্কে আমার কোন জ্ঞান নেই। অপরপক্ষে আমি তোমাদেরকে ডাকছি মহাপরাক্রান্ত ক্ষমাশীল (আল্লাহর) দিকে। </p></div>
