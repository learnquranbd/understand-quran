<div class="transliteration">মিছলা দা’বি কাওমি নূহিওঁ ওয়া ‘আ-দিওঁ ওয়া ছামূদা ওয়াল্লাযীনা মিম বা‘দিহিম ওয়া মাল্লা-হু ইউরীদুজুলমাল লিল‘ইবা-দ।</div><div class="taisirul"><p>যা এসেছিল নূহ, ‘আদ, সামূদ জাতি আর তাদের পরবর্তীদের উপর। আল্লাহ তো বান্দাহদের উপর যুলম করতে চান না (বরং তাদের নিজেদের অন্যায় অপকর্মের কারণেই আল্লাহ তাদেরকে শাস্তি দেন)। </p></div>
