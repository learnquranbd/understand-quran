<div class="transliteration">কা-লূআওয়ালাম তাকুতা’তীকুম রুছুলুকুম বিলবাইয়িনা-তি কা-লূবালা- কালূফাদ‘ঊ ওয়ামা-দু‘আউল কা-ফিরীনা ইল্লা-ফী দালা-ল।</div><div class="taisirul"><p>রক্ষীগণ বলবে- রসূলগণ কি স্পষ্ট প্রমাণ নিয়ে তোমাদের কাছে আসেনি? তারা (উত্তরে) বলবে, হাঁ (এসেছিল)। জাহান্নামের রক্ষীরা বলবে- তাহলে তোমরাই দু‘আ কর, কাফিরদের দু‘আ নিষ্ফলই হয়। </p></div>
