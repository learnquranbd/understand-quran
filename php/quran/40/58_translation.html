<div class="transliteration">ওয়ামা-ইয়াছতাবিল আ‘মা-ওয়াল বাসীরু ওয়াল্লাযীনা আ-মানূওয়া ‘আমিলুসসালিহা-তি ওয়ালাল মুছীউ কালীলাম মা-তাতাযাক্কারূন।</div><div class="taisirul"><p>অন্ধ আর চক্ষুষ্মান সমান নয়, (সমান নয়) যারা ঈমান আনে ও সৎ কাজ করে আর যারা অন্যায়কারী। উপদেশ থেকে শিক্ষা তোমরা সামান্যই গ্রহণ কর। </p></div>
