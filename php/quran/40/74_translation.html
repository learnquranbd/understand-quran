<div class="transliteration">মিন দূ নিল্লা-হি কা-লূদাললূ‘আন্না-বাল লাম নাকুন নাদ‘ঊ মিন কাবলুশাইআন কাযা-লিকা ইউদিল্লুল্লা-হুল কা-ফিরীন।</div><div class="taisirul"><p>আল্লাহকে বাদ দিয়ে? (উত্তরে) তারা বলবে- তারা আমাদের কাছ থেকে উধাও হয়ে গেছে। না, আমরা আগে (যার অস্তিত্ব আছে এমন) কোন কিছুকেই ডাকিনি। এভাবে আল্লাহ কাফিরদেরকে পথভ্রষ্ট হওয়ার সুযোগ দেন। </p></div>
