<div class="transliteration">ওয়াল্লা-হু ইয়াকদী বিলহাক্কি ওয়াল্লাযীনা ইয়াদ‘ঊনা মিন দূ নিহী লা-ইয়াকদূ না বিশাইয়িন ইন্নাল্লা-হা হুওয়াছ ছামী‘উল বাসীর।</div><div class="taisirul"><p>আল্লাহ হক্ব বিচার করেন। তারা আল্লাহর পরিবর্তে যাদেরকে ডাকে তারা মোটেই বিচার করতে পারে না। আল্লাহ সব কিছু শোনেন, সব কিছু দেখেন। </p></div>
