<div class="transliteration">ওয়া কা-লা ফির‘আওনুযারূনীআকতুল মুছা-ওয়াল ইয়াদ‘উ রাব্বাহূ ইন্নীআখা-ফু আইঁ ইউবাদ্দিলা দীনাকুম আও আইঁ ইউজহিরা ফিল আরদিল ফাছা-দ।</div><div class="taisirul"><p>ফিরআউন বলল- ছেড়ে দাও আমাকে, আমি মূসাকে হত্যা করব, ডাকুক সে তার রব্বকে। আমি আশঙ্কা করছি, সে তোমাদের জীবন পদ্ধতিকে বদলে দেবে কিংবা দেশে বিপর্যয় বিশৃঙ্খলা সৃষ্টি করবে। </p></div>
