<div class="transliteration">ওয়া কাযযাবাল্লাযীনা মিন কাবলিহিম  ওয়ামা-বালাগূমি‘শা-রা মাআ-তাইনা-হুম ফাকাযযাবূরুছুলী ফাকাইফা কা-না নাকীর।</div><div class="taisirul"><p>তাদের পূর্ববর্তীরাও (সত্যকে) মিথ্যে বলে অস্বীকার করেছিল। আমি তাদেরকে যা দিয়েছিলাম, এরা তার এক দশমাংশও পায়নি। তবুও ওরা যখন আমার রসূলগণকে অস্বীকার করেছিল তখন কত ভয়ংকর হয়েছিল আমার শাস্তি। </p></div>
