<div class="transliteration">ওয়া ইয়ারাল্লাযীনা ঊতুল ‘ইলমাল্লাযীউনঝিলা ইলাইকা মির রাব্বিকা হুওয়াল হাক্কা ওয়া ইয়াহদীইলা-সিরা-তিল ‘আঝীঝিল হামীদ।</div><div class="taisirul"><p>যাদেরকে জ্ঞান দেয়া হয়েছে তারা তোমার কাছে তোমার প্রতিপালকের পক্ষ থেকে যা অবতীর্ণ হয়েছে তাকে সত্য বলে জানে এবং (তারা আরো জানে যে) তা মহাপরাক্রমশালী ও প্রশংসিত (আল্লাহ)’র পথে পরিচালিত করে। </p></div>
