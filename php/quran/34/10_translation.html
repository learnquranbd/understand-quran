<div class="transliteration">ওয়া লাকাদ আ-তাইনা দা-ঊদা মিন্না-ফাদলাইঁ ইয়া-জিবা-লুআওব্বিী মা‘আহূ ওয়াত্তাইরা ওয়া আলান্না-লাহুল হাদীদ।</div><div class="taisirul"><p>আমি আমার পক্ষ থেকে দাঊদের প্রতি অনুগ্রহ করেছিলাম। (আমি আদেশ করেছিলাম) হে পর্বতমালা! তোমরা দাঊদের সঙ্গে আমার পবিত্রতা ঘোষণা কর আর পাখীদেরকেও (এ আদেশ করেছিলাম)। আমি লোহাকে তার জন্য নরম করেছিলাম। </p></div>
