<div class="transliteration">কা-লূতাইরুকুম মা‘আকুম আইন যুক্কিরতুম বাল আনতুম কাওমুম মুছরিফূন।</div><div class="taisirul"><p>রসূলগণ বলল- তোমাদের অমঙ্গলের কারণ তোমাদের সাথেই আছে (আর তা হল তোমাদের অপকর্ম)। তোমাদেরকে নসীহত করা হলেই কি (সেটাকে তোমরা তোমাদের অমঙ্গলের কারণ মনে কর)? আসলে তোমরা হচ্ছ এক সীমালঙ্ঘনকারী জাতি। </p></div>
