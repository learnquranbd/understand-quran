<div class="transliteration">ইয আরছালনা ইলাইলিমুছনাইনি ফাকাযযাবূহুমা-ফা‘আঝঝাঝনা-বিছা-লিছিন ফাকালূইন্নাইলাউকুম মুরছালূন।</div><div class="taisirul"><p>যখন তাদের কাছে দু’জন রসূল পাঠিয়েছিলাম তখন তারা সে দু’জনকে মিথ্যে ব’লে প্রত্যাখ্যান করল। অতঃপর আমি তৃতীয় আরেকজন দ্বারা তাদের শক্তি বৃদ্ধি করলাম। তারা বলল- আমরা তোমাদের প্রতি প্রেরিত হয়েছি। </p></div>
