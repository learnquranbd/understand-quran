<div class="transliteration">ওয়া দারাবা লানা-মাছালাওঁ ওয়া নাছিয়া খালকাহূ কা-লা মাইঁ ইউহয়িল ‘ইজা-মা ওয়া হিয়া রামীম।</div><div class="taisirul"><p>সে (আমার সৃষ্টির সাথে) আমার তুলনা করে, অথচ সে তার নিজের সৃষ্টির ব্যপারটি ভুলে যায় (যে তাকে আমিই সৃষ্টি করেছি)। সে বলে, ‘হাড়গুলোকে কে আবার জীবন্ত করবে যখন তা পচে গলে যাবে?’’ </p></div>
