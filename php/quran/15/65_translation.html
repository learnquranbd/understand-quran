<div class="transliteration">ফাআছরি বিআহলিকা বিকিত‘ইম মিনাল লাইলি ওয়াত্তাবি‘ আদবা-রা হুম ওয়ালা ইয়ালতাফিত মিনকুম আহদুওঁ ওয়ামদু হাইছুতু’মারূন।</div><div class="taisirul"><p>কাজেই কিছুটা রাত থাকতে তুমি তোমার পরিবারবর্গকে নিয়ে বেরিয়ে পড় আর তুমি তাদের পেছনে পেছনে চলতে থাক। তোমাদের কেউ যেন পেছনে ফিরে না তাকায় বরং যেখানে যেতে বলা হচ্ছে চলে যাও।’ </p></div>
