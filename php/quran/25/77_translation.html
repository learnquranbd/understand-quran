<div class="transliteration">কুল মা-ইয়া‘বাউ বিকুম রাববী লাওলা-দু‘আউকুম ফাকাদ কাযযাবতুম ফাছাওফা ইয়াকূনুলিঝা-মা-।</div><div class="taisirul"><p>(কাফিরদেরকে) বল : ‘তোমাদের ব্যাপারে আমার প্রতিপালকের কী প্রয়োজন পড়েছে তোমরা যদি তাঁকে না ডাকো? তোমরা তো তাঁকে অস্বীকার করেছ, কাজেই শীঘ্রই তোমাদের উপর এসে পড়বে অপ্রতিরোধ্য (শাস্তি)। </p></div>
