<div class="transliteration">ওয়া জাঝাউ ছাইয়িআতিন ছাইয়িআতুম মিছলুহা- ফামান ‘আফা-ওয়া আসলাহা ফাআজরুহূ‘আলাল্লা-হি ইন্নাহূলা-ইউহিবজ জা-লিমীন।</div><div class="taisirul"><p>অন্যায়ের প্রতিবিধান হল অনুরূপ অন্যায়। অতঃপর যে ক্ষমা করে এবং সমঝোতা করে, তার প্রতিদান দেয়া আল্লাহর যিম্মায়। সীমাঙ্ঘনকারীদেরকে আল্লাহ পছন্দ করেন না। </p></div>
