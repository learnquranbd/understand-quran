<div class="transliteration">লাহূমাকা-লীদুছ ছামা-ওয়া-তি ওয়াল আরদি ইয়াবছুতু র রিঝকা লিমাইঁ ইয়াশাউ ওয়া ইয়াকদিরু ইন্নাহূবিকুল্লি শাইয়িন ‘আলীম।</div><div class="taisirul"><p>আসমান ও যমীনের চাবিকাঠি তাঁরই হাতে নিবদ্ধ। যার জন্য ইচ্ছে তিনি রিযক প্রশস্ত করেন ও (যার জন্য ইচ্ছে) সীমিত করেন। সব বিষয়েই তিনি সবচেয়ে জ্ঞানী। </p></div>
