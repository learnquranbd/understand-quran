<div class="transliteration">ওয়া ইন্না লাকুম ফিল আন‘আ-মি লা‘ইবরাতান নুছকীকুম মিম্মা-ফী বুতূনিহী মিম বাইনি ফারছিওঁ ওয়া দামিল লাবানান খা-লিসান ছাইগাল লিশশা-রিবীন ।</div><div class="taisirul"><p>তোমাদের জন্য গবাদি পশুতেও অবশ্যই শিক্ষা নিহিত আছে। তোমাদেরকে পান করাই ওদের পেটের গোবর আর রক্তের মাঝ থেকে বিশুদ্ধ দুগ্ধ যা পানকারীদের জন্য খুবই উপাদেয়। </p></div>
