<div class="transliteration">ওয়া মিন ছামারা-তিন নাখীলি ওয়াল আ‘না-বি তাত্তাখিযূনা মিনহু ছাকারাওঁ ওয়ারিঝকান হাছানান ইন্না ফী যা-লিকা লাআ-ইয়াতাল লিকাওমিইঁ ইয়া‘কিলূন।</div><div class="taisirul"><p>আর খেজুর ও আঙ্গুর ফল থেকে তোমরা মদ ও উত্তম খাদ্য প্রস্তুত কর, জ্ঞানী সম্প্রদায়ের জন্য এতে অবশ্যই বহু নিদর্শন রয়েছে। </p></div>
