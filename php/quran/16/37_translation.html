<div class="transliteration">ইন তাহরিস ‘আলা-হুদা-হুম ফাইন্নাল্লা-হা লা-ইয়াহদী মাইঁ ইউদিল্লুওয়ামা-লাহুম মিন্নাসিরীন।</div><div class="taisirul"><p>তুমি যদি তাদের হিদায়াতের জন্য লালায়িত হও তবে (জেনে রেখে যে) আল্লাহ তাকে সৎপথ দেখান না যাকে তিনি বিপথগামী হতে ছেড়ে দেন আর তাদের কোন সাহায্যকারী নেই। </p></div>
