<div class="transliteration">ওয়াল্লা-হু আনঝালা মিনাছছামা-ই মা-আন ফাআহইয়া-বিহিল আরদা বা‘দা মাওতিহা- ইন্না ফী যা-লিকা লাআ-ইয়াতাল লিকাওমিইঁ ইয়াছমা’ঊন।</div><div class="taisirul"><p>আল্লাহ আকাশ থেকে পানি বর্ষণ করেন, অতঃপর তার দ্বারা যমীনকে তার মৃত্যুর পর পুনরায় জীবিত করেন। এতে ঐ সম্প্রদায়ের জন্য বহু নিদর্শন আছে যারা লক্ষ্য করে শুনে। </p></div>
