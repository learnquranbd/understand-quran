<div class="transliteration">ওয়া তাহমিলুআছকা-লাকুম ইলা-বালাদিল লাম তাকূনূবা-লিগীহি ইল্লা-বিশিক্কিল আনফুছি ইন্না রাব্বাকুম লারাঊফুর রাহীম।</div><div class="taisirul"><p>আর এগুলো তোমাদের ভার বোঝা বহন ক’রে এমন স্থান পর্যন্ত নিয়ে যায়, প্রাণান্তকর ক্লেশ ছাড়া যেখানে তোমরা পৌঁছতে পারতে না, তোমাদের প্রতিপালক অবশ্যই বড়ই দয়ার্দ্র, বড়ই দয়ালু। </p></div>
