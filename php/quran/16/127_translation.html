<div class="transliteration">ওয়াসবির ওয়ামা-সাবরুকা ইল্লা-বিল্লা-হি ওয়ালা-তাহঝান ‘আলাইহিম ওয়ালা-তাকুফী দাইকিম মিম্মা-ইয়ামকুরূন।</div><div class="taisirul"><p>তুমি ধৈর্য ধারণ কর, তোমার ধৈর্য তো কেবল আল্লাহ ব্যতীত নয়, ওদের কার্যকলাপে তুমি দুঃখিত হয়ো না, আর ওদের ষড়যন্ত্র করার কারণে অন্তরে কুণ্ঠাবোধ করো না। </p></div>
