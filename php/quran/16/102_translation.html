<div class="transliteration">কুল নাঝঝালাহূরূহুলকুদুছি মির রাব্বিকা বিলহাক্কি লিইউছাব্বিতাল্লাযীনা আ-মানূ ওয়া হুদাওঁ ওয়া বুশরা-লিলমুছলিমীন।</div><div class="taisirul"><p>বল, ‘এ কুরআন তোমার প্রতিপালকের পক্ষ থেকে রুহুল কুদূস (জিবরীল) ঠিক ঠিকভাবে নাযিল করেছেন ঈমানদারদেরকে দৃঢ়ভাবে প্রতিষ্ঠিত রাখার জন্য এবং মুসলিমদের হিদায়াত ও সুসংবাদ দানের জন্য।’ </p></div>
