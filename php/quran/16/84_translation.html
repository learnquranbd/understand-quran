<div class="transliteration">ওয়া ইয়াওমা নাব ‘আছুমিন কুল্লি উম্মাতিন শাহীদান ছু ম্মা লা-ইউ’যানুলিল্লাযীনা কাফারূ ওয়ালা-হুম ইউছতা‘তাবূন।</div><div class="taisirul"><p>(সেদিন কী অবস্থা হবে) যেদিন আমি প্রত্যেক সম্প্রদায় থেকে একজন সাক্ষী দাঁড় করাব আর কাফিরদেরকে (কোন অযুহাত পেশ করার) অনুমতি দেয়া হবে না, আর ক্ষমা প্রার্থনা করারও সুযোগ দেয়া হবে না। </p></div>
