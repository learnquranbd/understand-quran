<div class="transliteration">ওয়া লিল্লা-হি গাইবুছ ছামা-ওয়া-তি ওয়াল আরদি ওয়ামা আমরুছ ছা-‘আতি ইল্লাকালামহিল বাসারি আও হুওয়া আকরাবু ইন্নাল্লা-হা ‘আলা-কুল্লি শাইয়িন কাদীর।</div><div class="taisirul"><p>আকাশসমূহ ও যমীনের অদৃশ্যের জ্ঞান কেবল আল্লাহরই আছে। ক্বিয়ামাতের ব্যাপার তো চোখের পলকের মত বরং তাত্থেকেও দ্রুত। আল্লাহ সব কিছু করতেই সক্ষম। </p></div>
