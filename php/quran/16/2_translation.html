<div class="transliteration">ইউনাঝঝিলুল মালাইকাতা বিররূহি মিন আমরিহী ‘আলা- মাইঁ ইয়াশাউমিন ‘ইবাদিহীআন আনযিরূআন্নাহূলাইলা-হা ইল্লাআনা-ফাত্তাকূন।</div><div class="taisirul"><p>তিনি তাঁর এ রূহকে (ওহীক) যে বান্দাহর উপর চান স্বীয় নির্দেশক্রমে ফেরেশতাদের মাধ্যমে অবতীর্ণ করেন (এই মর্মে যে) তোমরা সতর্ক কর যে, আমি ছাড়া সত্যিকারের কোন ইলাহ নেই, কাজেই আমাকে ভয় কর। </p></div>
