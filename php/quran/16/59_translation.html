<div class="transliteration">ইয়াতাওয়া-রা-মিনাল কাওমি মিন ছূই মা-বুশশিরা বিহী আইউমছিকুহূ‘আলা-হূনিন আম ইয়াদুছছুহূফিততুরা-বি আলা-ছাআ মা-ইয়াহকুমূন।</div><div class="taisirul"><p>লজ্জায় সে মানুষ থেকে মুখ লুকায় খারাপ সংবাদ পাওয়ার কারণে। সে চিন্তা করে যে অপমান মাথায় করে তাকে রেখে দেবে, না তাকে মাটিতে পুঁতে ফেলবে। হায়, তারা যা সিদ্ধান্ত করে তা কতই না জঘন্য! </p></div>
