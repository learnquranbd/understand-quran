<div class="transliteration">ওয়া লাকাদ আ-তাইনা-দা-ঊদা ওয়া ছুলাইমা-না ‘ইলমান ওয়া কা-লাল হামদুলিল্লাহিল্লাযী ফাদ্দালানা-‘আলা-কাছীরিম মিন ‘ইবা-দিহিল মু’মিনীন।</div><div class="taisirul"><p>আমি দাঊদ ও সুলাইমানকে জ্ঞান দান করেছিলাম। তারা উভয়ে বলেছিল, ‘সকল প্রশংসা আল্লাহর যিনি তাঁর বহু মু’মিন বান্দাদের উপর আমাদেরকে মর্যাদা দান করেছেন।’ </p></div>
