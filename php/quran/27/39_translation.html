<div class="transliteration">কা-লা ‘ইফরীতুম মিনাল জিন্নি আনা আ-তীকা বিহী কাবলা আন তাকূমা মিম মাকা-মিকা ওয়া ইন্নী ‘আলাইহি লাকাওওয়িয়ুন আমীন।</div><div class="taisirul"><p>এক শক্তিধর জ্বিন বলল- ‘আপনি আপনার জায়গা থেকে উঠবার আগে আমি তা আপনার কাছে এনে দেব, এ কাজে আমি অবশ্যই ক্ষমতার অধিকারী ও আস্থাভাজন। </p></div>
