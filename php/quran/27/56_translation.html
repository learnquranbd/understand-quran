<div class="transliteration">ফামা-কা-না জাওয়া-বা কাওমিহীইল্লা-আন কা-লূআখরিজু আ-লা লূতিম মিন কারইয়াতিকুম ইন্নাহুম উনা-ছুইঁ ইয়াতাতাহহারূন।</div><div class="taisirul"><p>তখন তার সম্প্রদায়ের এ কথা বলা ছাড়া আর কোন জওয়াব ছিল না যে, তোমাদের জনপদ থেকে লূতের পরিবারবর্গকে বের করে দাও, এরা এমন লোক যারা পবিত্র সাজতে চায়। </p></div>
