<div class="transliteration">কা-লা নাক্কিরূলাহা- ‘আরশাহা- নানজু র আতাহতাদীআম তাকূনুমিনাল্লাযীনা লা ইয়াহতাদূন।</div><div class="taisirul"><p>সুলাইমান বলল- ‘তার সিংহাসনের আকৃতি বদলে দাও, অতঃপর আমরা দেখি, সে (তার নিজের পৌঁছার পূর্বেই আলৌকিকভাবে তার সিংহাসন সুলায়মানের দরবারে রক্ষিত দেখে সত্য) পথের দিশা পায়, না যারা পথের দিশা পায় না সে তাদের অন্তর্ভুক্ত। </p></div>
