<div class="transliteration">ওয়া আন আতলুওয়াল কুরআ-না ফামানিহ তাদা-ফাইন্নামা-ইয়াহতাদী লিনাফছিহী ওয়া মান দাল্লা ফাকুল ইন্নামা আনা মিনাল মুনযিরীন।</div><div class="taisirul"><p>আর আমি যেন কুরআন তিলাওয়াত করি। অতঃপর যে সঠিক পথে চলবে, সে নিজের কল্যাণেই সঠিক পথে চলবে। আর কেউ গুমরাহ্ হলে তুমি বল, আমি তো সতর্ককারীদের একজন। </p></div>
