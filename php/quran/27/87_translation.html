<div class="transliteration">ওয়া ইয়াওমা ইউনফাখুফিসসূরি ফাফাঝি‘আ মান ফিছছামা-ওয়া-তি ওয়া মান ফিল আরদি ইল্লা-মান শাআল্লা-হু ওয়া কুললন আতাওহু দা-খিরীন।</div><div class="taisirul"><p>আর যে দিন শিঙ্গায় ফুঁ দেয়া হবে সেদিন যারা আকাশে আছে আর যারা যমীনে আছে তারা ভীত-সন্ত্রস্ত হয়ে পড়বে, তবে আল্লাহ যাদের জন্য ইচ্ছে করবেন তারা বাদে। সবাই তাঁর কাছে আসবে বিনয়ে অবনত হয়ে। </p></div>
