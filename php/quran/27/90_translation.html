<div class="transliteration">ওয়া মান জাআ বিছছাইয়িআতি ফাকুব্বাত উজূহুহুম ফিন্না-রি হাল তুজঝাওনা ইল্লা-মাকনতুম তা‘মালূন।</div><div class="taisirul"><p>যারা অসৎকর্ম নিয়ে হাজির হবে, তাদেরকে মুখের ভরে আগুনে নিক্ষেপ করা হবে, (আর তাদেরকে বলা হবে) তোমরা যা করতে কেবল তারই প্রতিদান তোমাদেরকে দেয়া হচ্ছে। </p></div>
