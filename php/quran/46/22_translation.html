<div class="transliteration">কা-লূআজি’তানা-লিতা’ফিকানা-‘আন আ-লিহাতিনা- ফা’তিনা-বিমা-তা‘ইদুনা ইন কুনতা মিনাসসা-দিকীন।</div><div class="taisirul"><p>লোকেরা বলেছিল- ‘তুমি কি আমাদেরকে আমাদের উপাস্যগুলো হতে সরিয়ে নেয়ার জন্য আমাদের কাছে এসেছ। কাজেই তুমি আমাদেরকে যে শাস্তির ভয় দেখাচ্ছ তা নিয়ে এসো আমাদের কাছে যদি তুমি সত্যবাদী হও।’ </p></div>
