<div class="transliteration">ওয়াইযা-কীলালাহুম তা‘আ-লাও ইয়াছতাগফিরলাকুমরাছূলুল্লা-হি লাওওয়াও রুঊছাহুম ওয়া রাআইতাহুম ইয়াসুদ্দূনা ওয়া হুম মুছতাকবিরূন।</div><div class="taisirul"><p>তাদেরকে যখন বলা হয়, ‘এসো, আল্লাহর রসূল তোমাদের জন্য ক্ষমা প্রার্থনা করবেন, তখন তারা মাথা নেড়ে অস্বীকৃতি জানায়, তখন তুমি দেখতে পাও তারা সদম্ভে তাদের মুখ ফিরিয়ে নেয়। </p></div>
