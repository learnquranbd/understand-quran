<div class="transliteration">ইছতাহওয়াযা ‘আলাইহিমুশশাইতা-নুফাআনছা-হুম যিকরাল্লা-হি উলাইকা হিঝবুশশাইতা-নি আলাইন্না হিঝবাশশাইতা-নি হুমুল খা-ছিরূন।</div><div class="taisirul"><p>শয়ত্বান তাদের উপর প্রভাব খাটিয়ে বসেছে, আর তাদেরকে আল্লাহর স্মরণ ভুলিয়ে দিয়েছে। তারা শয়ত্বানের দল। জেনে রেখ, শয়ত্বানের দলই ক্ষতিগ্রস্ত। </p></div>
