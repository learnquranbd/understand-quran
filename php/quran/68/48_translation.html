<div class="transliteration">ফাসবির লিহুকমি রাব্বিকা ওয়ালা-তাকুন কাসা-হিবিল হূত । ইয না -দা- ওযা হুওয়া মাকজূম।</div><div class="taisirul"><p>কাজেই তুমি তোমার প্রতিপালকের হুকুমের জন্য ধৈর্য ধরে অপেক্ষা কর, আর মাছওয়ালা [ইউনুস (আঃ)] এর মত (অধৈর্য) হয়ো না। স্মরণ কর যখন সে (তার প্রতিপালককে ডাক দিয়েছিল চিন্তায় দুঃখে আচ্ছন্ন হয়ে। </p></div>
