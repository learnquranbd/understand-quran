<div class="transliteration">ইন্নাল্লাযীনা ইয়া’কুলূনা আমওয়া-লাল ইয়াতা-মা-জু লমান ইন্নামা-ইয়া’কুলূনা ফী বুতুনিহিম না-রাওঁ ওয়া ছাইয়াসলাওনা ছা‘ঈরা।</div><div class="taisirul"><p>যারা ইয়াতীমদের মাল অন্যায়ভাবে গ্রাস করে, তারা তো নিজেদের পেটে কেবল অগ্নিই ভক্ষণ করে, তারা শীঘ্রই জ্বলন্ত আগুনে জ্বলবে। </p></div>
