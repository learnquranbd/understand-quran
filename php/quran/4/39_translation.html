<div class="transliteration">ওয়া মা-যা-‘আললইহিম লাও আ-মানূবিল্লা-হি ওয়াল ইয়াওমিল আ-খিরি ওয়া আনফাকূ মিম্মা-রাঝাকাহুমুল্লা-হু ওয়াকা-নাল্লা-হু বিহিম ‘আলীমা।</div><div class="taisirul"><p>তাদের কী ক্ষতি হত যদি তারা আল্লাহ ও আখিরাত দিবসের উপর ঈমান আনত, আর আল্লাহ তাদেরকে যে রিযক দিয়েছেন তাত্থেকে ব্যয় করত, বস্তুতঃ আল্লাহ তাদের বিষয় খুব জ্ঞাত আছেন। </p></div>
