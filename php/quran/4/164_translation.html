<div class="transliteration">ওয়া রুছুলান কাদ কাসাসনাহুম ‘আলাইকা মিন কাবলুওয়া রুছুলাল লাম নাকছুছহুম ‘আলাইকা ওয়া কাল্লামাল্লা-হু মূছা-তাকলীমা-।</div><div class="taisirul"><p>আমি সেই রসূলদের প্রতিও ওয়াহী পাঠিয়েছি যাদের সম্পর্কে আমি তোমাকে আগেই বলেছি, আর অনেক রসূল যাদের কথা আমি তোমাকে বলিনি। আর আল্লাহ মূসার সাথে কথা বলেছেন সরাসরি। </p></div>
