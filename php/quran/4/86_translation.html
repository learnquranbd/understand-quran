<div class="transliteration">ওয়া ইযা-হুইয়ীতুম বিতাহিইইয়াতিন ফাহাইয়ূবিআহছানা মিনহা-আও রুদ্দূহা- ইন্নাল্লা-হা কা-না ‘আলা-কুল্লি শাইইন হাছীবা-।</div><div class="taisirul"><p>যখন তোমাদেরকে সসম্মানে সালাম প্রদান করা হয়, তখন তোমরা তার চেয়ে উত্তমরূপে জওয়াবী সালাম দাও কিংবা (কমপক্ষে) অনুরূপভাবে দাও, নিশ্চয়ই আল্লাহ (ক্ষুদ্র-বৃহৎ) সকল বিষয়ে হিসাব গ্রহণকারী। </p></div>
