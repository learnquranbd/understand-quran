<div class="transliteration">ওয়ামাআজুন্নুছছা-‘আতা কাইমাতাওঁ ওয়ালাইর রুদিততুইলা-রাববী লাআজিদান্না খাইরাম মিনহা-মুনকালাবা-।</div><div class="taisirul"><p>আমি মনে করি না যে কিয়ামাত হবে। আর যদি আমাকে আমার প্রতিপালকের কাছে ফিরিয়ে নেয়া হয়ই, তাহলে অবশ্য অবশ্যই আমি পরিবর্তে আরো উৎকৃষ্ট স্থান পাব। </p></div>
