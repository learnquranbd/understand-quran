<div class="transliteration">ওয়া ইয়াওমা ইয়াকূ লুনা-দূশুরাকাইয়াল্লাযীনা ঝা‘আমতুম ফাদা‘আওহুম ফালাম ইয়াছতাজীবূলাহুম ওয়া জা‘আলনা-বাইনাহুম মাওবিকা-।</div><div class="taisirul"><p>সেদিন তিনি বলবেন, ‘তোমরা যাদেরকে আমার শরীক মনে করতে তাদেরকে ডাক।’ তখন তারা তাদেরকে ডাকবে, কিন্তু তারা তাদের ডাকে সাড়া দেবে না। আর আমি উভয় দলের মাঝে রেখে দেব এক ধ্বংস-গহ্বর। </p></div>
