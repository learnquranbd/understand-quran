<div class="transliteration">ওয়া তারাকনা- বা‘দাহুম ইয়াওমাইযিইঁ ইয়ামূজুফী বা‘দিওঁ ওয়া নুফিখা ফিসসূরি ফাজামা‘না-হুম জাম‘আ-।</div><div class="taisirul"><p>আমি তাদেরকে সেদিন এমন অবস্থায় ছেড়ে দেব যে, তারা একদল আরেক দলের উপর তরঙ্গমালার মত পড়বে। আর শিঙ্গায় ফুঁক দেয়া হবে। অতঃপর আমরা সব মানুষকে একসঙ্গে একত্রিত করব। </p></div>
