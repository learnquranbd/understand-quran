<div class="transliteration">আল্লাযীনা ইয়াবখালূনা ওয়া ইয়া’মুরূনান্না-ছা বিলবুখলি ওয়া মাইঁ ইয়াতাওয়াল্লা ফাইন্নাল্লাহা হুওয়াল গানিইয়ূল হামীদ।</div><div class="taisirul"><p>যারা কৃপণতা করে আর মানুষকে কৃপণতা করার আদেশ দেয় এবং যে ব্যক্তি (আল্লাহর পথ হতে) মুখ ফিরিয়ে নেয় (সে জেনে রাখুক) আল্লাহ অভাব মুক্ত, প্রশংসিত। </p></div>
