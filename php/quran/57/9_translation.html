<div class="transliteration">হুওয়াল্লাযী ইউনাঝঝিলু‘আলা-‘আবদিহীআ-য়া-তিম বাইয়িনা-তিল লিইউখরিজাকুম মিনাজ্জুলুমা-তি ইলান নূরি ওয়া ইন্নাল্লা-হা বিকুম লারাঊফুর রাহীম।</div><div class="taisirul"><p>তিনিই তাঁর বান্দাহর উপর সুস্পষ্ট আয়াত অবতীর্ণ করেন তোমাদেরকে ঘোর অন্ধকার থেকে আলোতে আনার জন্য, আল্লাহ অবশ্যই তোমাদের প্রতি বড়ই করুণাশীল, অতি দয়ালু। </p></div>
