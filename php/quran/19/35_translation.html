<div class="transliteration">মা-কা-না লিল্লা-হি আইঁ ইয়াত্তাখিযা মিওঁ ওয়ালাদিন ছুবহা-নাহূ ইযা-কাদা আমরান ফাইন্নামা-ইয়াকূলুলাহূকুন ফাইয়াকূন।</div><div class="taisirul"><p>সন্তান গ্রহণ করা আল্লাহর কাজ নয়, তিনি পবিত্র, মহান; যখন তিনি কিছু করার সিদ্ধান্ত করেন তখন তার জন্য শুধু বলেন, ‘হয়ে যাও’, আর তা হয়ে যায়। </p></div>
