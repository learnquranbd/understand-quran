<div class="transliteration">কা-লা আরা-গিবুন আনতা ‘আন আ-লিহাতী ইয়াইবরা-হীমু লাইল্লাম তানতাহি লাআরজুমান্নাকা ওয়াহজুরনী মালিইইয়া-।</div><div class="taisirul"><p>পিতা বলল, ‘হে ইবরাহীম! তুমি কি আমার দেবদেবীগুলো থেকে মুখ ফিরিয়ে নিচ্ছ? যদি তুমি বিরত না হও তবে আমি অবশ্যই তোমাকে পাথরের আঘাতে মেরে ফেলব। তুমি চিরতরে আমার কাছ থেকে দূর হয়ে যাও।’ </p></div>
