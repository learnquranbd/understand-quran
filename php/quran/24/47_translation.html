<div class="transliteration">ওয়া ইয়াকূলূনা আ-মান্না-বিল্লা-হি ওয়া বিররাছূলি ওয়া আতা‘না-ছু ম্মা ইয়াতাওয়াল্লাফারীকুম মিনহুম মিম বা‘দি যা-লিকা ওয়ামাউলাইকা বিলমু’মিনীন।</div><div class="taisirul"><p>তারা বলে- আমরা আল্লাহর প্রতি ইমান আনলাম আর রসূলের প্রতিও আর আমরা মেনে নিলাম। কিন্তু এরপরও তাদের মধ্যেকার একদল মুখ ফিরিয়ে নেয়, তারা (প্রকৃতপক্ষে) মু’মিন নয়। </p></div>
