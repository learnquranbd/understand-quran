<div class="transliteration">আঝঝা-নী লা-ইয়ানকিহুইল্লা-ঝা-নিইয়াতান আও মুশরিকাতাওঁ ওয়াঝঝা-নিয়াতুলাইয়ানকিহুহাইল্লা-ঝা-নিন আও মুশরিকুওঁ ওয়া হুররিমা যা-লিকা ‘আলাল মু’মিনীন।</div><div class="taisirul"><p>ব্যভিচারী বিয়ে করে না ব্যভিচারিণী বা মুশরিকা নারী ছাড়া। আর ব্যভিচারিণী- তাকে বিয়ে করে না ব্যভিচারী বা মুশরিক পুরুষ ছাড়া, মু’মিনদের জন্য এটা নিষিদ্ধ করা হয়েছে। </p></div>
