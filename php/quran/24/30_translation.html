<div class="transliteration">কুল লিলমু’মিনীনা ইয়াগুদদূ মিন আবসা-রিহিম ওয়া ইয়াহফাজূ’ ফুরূজাহুম যালিকা আঝকা-লাহুম ইন্নাল্লা-হা খাবীরুম বিমা ইয়াসনা‘ঊন।</div><div class="taisirul"><p>মু’মিনদের বল তাদের দৃষ্টি অবনমিত করতে আর তাদের লজ্জাস্থান সংরক্ষণ করতে, এটাই তাদের জন্য বেশি পবিত্র, তারা যা কিছু করে সে সম্পর্কে আল্লাহ খুব ভালভাবেই অবগত। </p></div>
