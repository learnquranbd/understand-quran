<div class="transliteration">ওয়া লাও ‘আলিমাল্লা-হু ফীহিম খাইরাল লাআছমা‘আহুম ওয়া লাও আছমা‘আহুম লাতাওয়াল্লাওঁ ওয়া হুম মু‘রিদূন।</div><div class="taisirul"><p>আল্লাহ যদি দেখতেন যে, তাদের মধ্যে কোন ভাল গুণ নিহিত আছে তবে তিনি তাদেরকে শুনবার তাওফীক দিতেন। আর (গুণ না থাকা অবস্থায়) তিনি যদি তাদেরকে শুনতে দিতেন তাহলে তারা উপেক্ষা করে মুখ ফিরিয়ে নিত। </p></div>
