<div class="transliteration">ওয়া আতী‘উল্লা-হা ওয়া রাছূলাহূওয়ালা-তানা-ঝা‘ঊ ফাতাফশালূওয়া তাযহাবা রীহুকুম ওয়াসবিরূ ইন্নাল্লা-হা মা‘আসসা-বিরীন।</div><div class="taisirul"><p>আল্লাহ ও তাঁর রসূলের আনুগত্য কর, পরস্পরে ঝগড়া বিবাদ করো না, তা করলে তোমরা সাহস হারিয়ে ফেলবে, তোমাদের শক্তি-ক্ষমতা বিলুপ্ত হবে। আর ধৈর্য ধারণ করবে, আল্লাহ ধৈর্যশীলদের সঙ্গে আছেন। </p></div>
