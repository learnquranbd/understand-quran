<div class="transliteration">ওয়া আতী‘উল্লা-হা ওয়া আতী‘উর রাছূলা ওয়াহযারূ ফাইন তাওয়াল্লাইতুম ফা‘লামুআন্নামা-‘আলা-রাছূলিনাল বালা-গুল মুবীন।</div><div class="taisirul"><p>তোমরা আল্লাহকে মেনে চল আর তাঁর রসূলকে মেনে চল আর (মন্দ থেকে) সতর্ক থাক আর যদি তোমরা মুখ ফিরিয়ে নাও, তাহলে জেনে রেখ আমার রসূলের দায়িত্ব হল সুস্পষ্টভাবে (আমার বাণী) পৌঁছে দেয়া। </p></div>
