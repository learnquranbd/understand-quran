<div class="transliteration">ওয়া ইযআওহাইতুইলাল হাওয়া-রিইয়ীনা আন আ-মিনূবী ওয়াবিরাছূলী কা-লূআমান্না-ওয়াশহাদ বিআন্নানা-মুছলিমূন।</div><div class="taisirul"><p>স্মরণ কর যখন আমি হাওয়ারীদেরকে হুকুম করেছিলাম যে, আমার প্রতি আর আমার রসূলের প্রতি ঈমান আন; তারা বলেছিল, আমরা ঈমান আনলাম আর তুমি সাক্ষী থেক যে, আমরা মুসলিম। </p></div>
