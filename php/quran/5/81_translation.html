<div class="transliteration">ওয়া লাও কা-নূইউ’মিনূনা বিল্লা-হি ওয়ান্নাবিইয়ি ওয়ামাউনঝিলা ইলাইহি মাত্তাখাযূহুম আওলিয়াআ ওয়ালা-কিন্না কাছীরাম মিনহুম ফা-ছিকূন।</div><div class="taisirul"><p>তারা যদি আল্লাহর, নাবীর ও তার প্রতি যা নাযিল হয়েছে তার উপর ঈমান আনতো তবে তাদেরকে (অর্থাৎ কাফিরদেরকে) বন্ধুরূপে গ্রহণ করত না, কিন্তু তাদের অধিকাংশই ফাসিক। </p></div>
