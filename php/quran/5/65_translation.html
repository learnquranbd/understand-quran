<div class="transliteration">ওয়ালাও আন্না আহলাল কিতা-বি আ-মানূওয়াত্তাকাও লাকাফফারনা-‘আনহুম ছাইয়িআতিহিম ওয়ালা আদখালনা-হুম জান্না-তিন না‘ঈম।</div><div class="taisirul"><p>গ্রন্থধারীরা যদি ঈমান আনতো আর তাকওয়া অবলম্বন করত তাহলে আমি তাদের পাপ অবশ্যই মোচন করে দিতাম আর তাদেরকে নিআমতে ভরা জান্নাতে অবশ্যই দাখিল করতাম। </p></div>
