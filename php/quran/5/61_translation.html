<div class="transliteration">ওয়া ইযা- জাঊকুম কা-লূআ-মান্না-ওয়া কাদ দাখালূবিলকুফরি ওয়া হুম কাদ খারাজু বিহী ওয়াল্লা-হু আ‘লামূবিমা-কা-নূইয়াকতুমূন।</div><div class="taisirul"><p>যখন তারা তোমাদের কাছে আসে তখন বলে ‘‘আমরা ঈমান এনেছি’’। বাস্তবে তারা কুফরী নিয়েই প্রবেশ করে, কুফরী নিয়েই বেরিয়ে যায়, তারা যা লুকিয়ে রাখে আল্লাহ সে সম্পর্কে পূর্ণরূপে অবগত। </p></div>
