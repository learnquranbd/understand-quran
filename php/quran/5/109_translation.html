<div class="transliteration">ইয়াওমা ইয়াজমা‘উল্লা-হুর রুছুলা ফাইয়াকূলুমা-যাউজিবতুম কা-লূলা-‘ইলমা লানা- ইন্নাকা আনতা ‘আল্লা-মুল গুয়ূব।</div><div class="taisirul"><p>আল্লাহ যে দিন রসূলগণকে একত্রিত করবেন; অতঃপর বলবেন, তোমাদেরকে কী জবাব দেয়া হয়েছিল। তারা বলবে, আমরা কিছুই জানি না, তুমিই সকল গোপন তত্ত্ব জান।</p></div>
