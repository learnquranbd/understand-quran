<div class="transliteration">ওয়া লাইন ছাআলতাহুম লাইয়াকূলুন্না ইন্নামা-কুন্না-নাখূদুওয়া নাল‘আবু কুল আবিল্লাহি ওয়া আ-য়া-তিহী ওয়া রাছূলিহী কুনতুম তাছতাহঝিঊন।</div><div class="taisirul"><p>তাদেরকে জিজ্ঞেস করলে তারা জোর দিয়েই বলবে, ‘আমরা হাস্য রস আর খেল-তামাশা করছিলাম।’ বল, ‘আল্লাহ, তাঁর আয়াত ও তাঁর রসূলকে নিয়ে তোমরা বিদ্রূপ করছিলে?’ </p></div>
