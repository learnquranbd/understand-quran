<div class="transliteration">ফাআ‘কাবাহুম নিফা-কান ফী কুলূবিহিম ইলা-ইয়াওমি ইয়ালকাওনাহূবিমাআখলাফুল্লা-হা মা-ওয়া‘আদূহু ওয়া বিমা-কা-নূইয়াকযিবূন।</div><div class="taisirul"><p>পরিণামে আল্লাহর সঙ্গে কৃত তাদের ওয়াদা ভঙ্গের কারণে এবং মিথ্যাচারে লিপ্ত থাকার কারণে তাদের অন্তরে মুনাফিকী বদ্ধমূল করে দিলেন; ঐ দিন পর্যন্ত যেদিন তারা তাঁর সাথে সাক্ষাৎ করবে। </p></div>
