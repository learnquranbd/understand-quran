<div class="transliteration">ইশতারাও বিআ-য়া-তিল্লা-হি ছামানান কালীলান ফাসাদ্দূ‘আন ছাবীলিহী ইন্নাহুম ছাআ মা-কা-নূইয়া‘মালূন।</div><div class="taisirul"><p>আল্লাহর আয়াতকে তারা (দুনিয়াবী স্বার্থে) অতি তুচ্ছ মূল্যে বিক্রি করে দিয়েছে, আল্লাহর পথে (মানুষদের চলার ক্ষেত্রে) প্রতিবন্ধকতা সৃষ্টি করেছে। তারা যা করে কতই না জঘন্য সে কাজ। </p></div>
