<div class="transliteration">ইয়াহযারুল মুনা-ফিকূনা আন তুনাঝঝালা ‘আলাইহিম ছূরাতুন তুনাব্বিউহুম বিমা-ফী কুলূবিহিম কুলিছ তাহঝিঊ ইন্নাল্লা-হা মুখরিজুম মা-তাহযারুন।</div><div class="taisirul"><p>মুনাফিকরা ভয় পায় তাদের মনের কথা প্রকাশ করে তাদের ব্যাপারে কোন সূরাহ নাযিল হয়ে যায় নাকি। বল, ‘ঠাট্টা করতে থাক, তোমরা যে ব্যাপারে ভয় পাও, আল্লাহ তা প্রকাশ করে দিবেন’। </p></div>
