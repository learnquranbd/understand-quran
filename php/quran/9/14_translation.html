<div class="transliteration">কা-তিলূহুম ইউ‘আযযিবহুমুল্লা-হু বিআইদীকুম ওয়া ইউখঝিহিম ওয়াইয়ানসুরকুম‘আলাইহিম ওয়া ইয়াশফি সুদূরা কাওমিম মু’মিনীন।</div><div class="taisirul"><p>তাদের বিরুদ্ধে লড়াই কর, তোমাদের হাত দিয়েই আল্লাহ তাদেরকে শাস্তি দিবেন, তাদেরকে অপমানিত করবেন, তাদের বিরুদ্ধে তোমাদেরকে সাহায্য করবেন আর মু’মিনদের প্রাণ ঠান্ডা করবেন। </p></div>
