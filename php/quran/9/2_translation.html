<div class="transliteration">ফাছীহূফিল আরদিআরবা‘আতা আশহুরিওঁ ওয়া‘লামূআন্নাকুম গাইরু মু‘জিঝিল্লা-হি ওয়া আন্নাল্লা-হা মুখঝিল কা-ফিরীন।</div><div class="taisirul"><p>অতঃপর (হে কাফিরগণ!) চার মাস তোমরা যমীনে (ইচ্ছে মত) চলাফেরা করে নাও; আর জেনে রেখ যে, তোমরা আল্লাহকে নত করতে পারবে না, আল্লাহ্ই সত্য প্রত্যাখ্যানকারীদেরকে লাঞ্ছিত করবেন। </p></div>
