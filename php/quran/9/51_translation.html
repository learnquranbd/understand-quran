<div class="transliteration">কুল লাইঁ ইউসীবানাইল্লা-মা-কাতাবাল্লা-হু লানা- হুওয়া মাওলা-না- ওয়া ‘আলাল্লা-হি ফালইয়াতাওয়াক্কালিল মু’মিনূন।</div><div class="taisirul"><p>বলে দাও, ‘আল্লাহ আমাদের জন্য যা নির্দিষ্ট করে দিয়েছেন তাছাড়া অন্য কিছুই আমাদের ঘটবে না, তিনিই আমাদের রক্ষক, আর আল্লাহর উপরই মু’মিনদের ভরসা করা দরকার।’ </p></div>
