<div class="transliteration">ফাইন তা-বূওয়া আকা-মুস সালা-তা ওয়া আ-তাউঝঝাকা-তা ফাইখওয়া-নুকুম ফিদদীনি ওয়ানুফাসসিলুল আ-য়া-তি লিকাওমিইঁ ইয়া‘লামূন।</div><div class="taisirul"><p>এখন যদি তারা তাওবাহ করে, নামায প্রতিষ্ঠা করে, যাকাত আদায় করে তাহলে তারা তোমাদের দ্বীনী ভাই। জ্ঞান-বুদ্ধিসম্পন্ন লোকেদের জন্য আমি স্পষ্ট করে নিদর্শন বলে দিলাম। </p></div>
