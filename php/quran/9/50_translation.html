<div class="transliteration">ইন তুসিবকা হাছানাতুন তাছু’হুম ওয়াইন তুসিবকা মুসিবাতুইঁ ইয়াকূলূকাদ আখাযনাআমরানা-মিন কাবলুওয়া ইয়াতাওয়াল্লাও ওয়া হুম ফারিহূন।</div><div class="taisirul"><p>তোমার মঙ্গল হলে তা তাদেরকে মনোকষ্ট দেয়, আর তোমার উপর বিপদ আসলে তারা খুশির সঙ্গে এ কথা বলতে বলতে সরে পড়ে যে, ‘আমরা আগেই সাবধানতা অবলম্বন করেছিলাম।’ </p></div>
