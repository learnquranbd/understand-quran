<div class="transliteration">ইউরীদূনা আইঁ ইউতফিঊ নূরাল্লা-হি বিআফওয়া-হিহিম ওয়া ইয়া’বাল্লা-হুইল্লাআইঁ ইউতিম্মা নূরাহূওয়া লাও কারিহাল কা-ফিরূন।</div><div class="taisirul"><p>তারা তাদের মুখের ফুঁৎকারে আল্লাহর আলোকে নিভিয়ে দিতে চায়, কিন্তু আল্লাহ তা হতে দিবেন না, তিনি তাঁর আলোকে পূর্ণ না করে ছাড়বেন না, যদিও কাফিরগণ তা অপছন্দ করে। </p></div>
