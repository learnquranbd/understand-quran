<div class="transliteration">‘আ-লিয়াহুম ছিয়া-বুছুনদুছিন খুদরুওঁ ওয়া ইছতাবরাকু ওঁ ওয়া হুললূআছা-বিরা মিন ফিদ্দাতিওঁ ওয়া ছাকা-হুম রাব্বুহুম শারা-বান তাহূরা- ।</div><div class="taisirul"><p>তাদের আবরণ হবে চিকন সবুজ রেশম ও মোটা রেশম, আর তাদেরকে অলংকারে সজ্জিত করা হবে রুপার কঙ্কণ দ্বারা, আর তাদের রবব তাদেরকে পান করাবেন পবিত্র পরিচ্ছন্ন পানীয়।</p></div>
