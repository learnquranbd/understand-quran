<div class="transliteration">ইয়াআইয়ুহান্না-ছুইন্না ওয়া‘দাল্লা-হি হাক্কুন ফালা-তাগুররান্নাকুমুল হায়াতুদ্দনইয়া- ওয়ালা-ইয়াগুররান্নাকুম বিল্লা-হিল গারূর।</div><div class="taisirul"><p>হে মানুষ! আল্লাহর ওয়া‘দা সত্য, কাজেই পার্থিব জীবন কিছুতেই যেন তোমাদেরকে প্রতারিত না করে; আর সেই প্রধান প্রতারক (শয়ত্বান) যেন কিছুতেই তোমাদেরকে আল্লাহ সম্পর্কে প্রতারিত না করে। </p></div>
