<div class="transliteration">জান্না-তু‘আদনিইঁ ইয়াদখুলূনাহা-ইউহাল্লাওনা ফীহা-মিন আছা-বিরা মিন যাহাবিওঁ ওয়ালু’লুওয়া- ওয়া লিবা-ছুহুম ফীহা-হারীর।</div><div class="taisirul"><p>স্থায়ী জান্নাতে তারা প্রবেশ করবে। যেখানে তাদেরকে স্বর্ণ ও মুক্তার কঙ্কণে অলঙ্কৃত করা হবে। যেখানে তাদের পোশাক হবে রেশমের।</p></div>
