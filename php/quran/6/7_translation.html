<div class="transliteration">ওয়ালাও নাঝঝালনা-আলাইকা কিতা-বান ফী কিরতা-ছিন ফালামাছূহু বিআইদীহিম লাকালাল্লাযীনা কাফারূ ইন হা-যা-ইল্লাছিহরুম মুবীন।</div><div class="taisirul"><p>আমি যদি তোমার উপর কাগজে লেখা কিতাব নাযিল করতাম আর তা তারা তাদের হাতে স্পর্শ করত, তাহলে অবিশ্বাসীরা অবশ্যই বলত এটা স্পষ্ট  যাদু  ছাড়া  আর  কিছু  না। </p></div>
