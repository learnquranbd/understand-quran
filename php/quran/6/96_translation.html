<div class="transliteration">ফা-লিকুল ইসবা-হি ওয়া জ‘আলাল লাইলা ছাকানাওঁ ওয়াশশামছা ওয়াল কামারা হুছবা-নান যা-লিকা তাকদীরুল ‘আঝীঝুল ‘আলীম।</div><div class="taisirul"><p>তিনি ঊষার উন্মেষ ঘটান, তিনি রাত সৃষ্টি করেছেন শান্তি ও আরামের জন্য, সূর্য ও চন্দ্র বানিয়েছেন গণনার জন্য। এসব মহাপরাক্রমশালী সর্বজ্ঞাতা কর্তৃক নির্ধারিত। </p></div>
