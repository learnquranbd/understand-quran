<div class="transliteration">আল্লাযীনা আ-তাইনা-হুমুল কিতা-বা ইয়া‘রিফূনাহু কামা-ইয়া‘রিফূনা আবনাআহুম । আল্লাযীনা খাছিরূআনফুছাহুম ফাহুম লা-ইউ’মিনূন ।</div><div class="taisirul"><p>আমি যাদেরকে কিতাব দিয়েছি তারা তাকে (অর্থাৎ নাবীকে) তেমনি চিনে যেমন চিনে তাদের নিজেদের সন্তানদেরকে, যারা নিজেদের আত্মার ধ্বংস সাধন করেছে, তারা ঈমান আনতে পারবে না। </p></div>
