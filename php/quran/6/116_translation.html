<div class="transliteration">ওয়া ইন তুতি‘ আকছারা মান ফিল আরদিইউদিললূকা ‘আন ছাবীলিল্লা-হি ইয়ঁ ইয়াত্তাবি‘ঊনা ইল্লাজ্জান্না ওয়া ইনহুম ইল্লা-ইয়াখরুসূন।</div><div class="taisirul"><p>তুমি যদি পৃথিবীর অধিকাংশ লোকের অনুসরণ কর তাহলে তারা তোমাকে আল্লাহর পথ হতে বিচ্যুত করে ফেলবে, তারা তো কেবল আন্দাজ-অনুমানের অনুসরণ করে চলে, তারা মিথ্যাচার ছাড়া কিছু করে না। </p></div>
