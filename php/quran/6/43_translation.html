<div class="transliteration">ফালাওলাইযজাআহুম বা’ছুনা-তাদাররা‘ঊ ওয়া লা-কিন কাছাত কুলূবুহুম ওয়া ঝাইইয়ানা লাহুমুশশাইতা-নুমা-কা-নূইয়া‘মালূন।</div><div class="taisirul"><p>আমার শাস্তি যখন তাদের উপর পড়ল তখন তারা বিনয় নম্রতা অবলম্বন করল না কেন? বরং তাদের অন্তর আরো শক্ত হয়ে গেল, আর তারা যা করছিল শয়তান সেগুলোকে তাদের জন্য (খুব ভাল কাজ হিসেবে) সুশোভিত করে দিয়েছিল। </p></div>
