<div class="transliteration">ওয়া কা-লূলাওলাউনঝিলা ‘আলাইহি মালাকুওঁ ওয়া লাও আনঝালনা-মালাকাল লাকুদিয়াল আমরু ছুম্মা লা-ইউনজারূন।</div><div class="taisirul"><p>আর তারা বলে, আমাদের কাছে ফেরেশতা পাঠানো হয় না কেন? আমি যদি ফেরেশতা পাঠাতাম তাহলে (যাবতীয় ব্যাপারে) চূড়ান্ত ফায়সালাই তো হয়ে যেত, অতঃপর তাদেরকে আর অবকাশ দেয়া হত না। </p></div>
