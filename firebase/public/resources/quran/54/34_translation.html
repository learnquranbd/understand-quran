<div class="transliteration">ইন্নাআরছালনা-‘আলাইহিম হা-সিবান ইল্লাআ-লা লূতিন নাজ্জাইনা-হুম বিছাহার।</div><div class="taisirul"><p>আমি তাদের উপর পাঠিয়েছিলাম প্রস্তরবর্ষী প্রচন্ড বাতাস, (যা তাদেরকে ধ্বংস করে দিয়েছিল) লূতের পরিবারকে বাদ দিয়ে। আমি তাদেরকে রাতের শেষ প্রহরে উদ্ধার করে নিয়েছিলাম। </p></div>
