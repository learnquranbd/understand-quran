<div class="transliteration">ওয়া জাআ রাজুলুম মিন আকসাল মাদীনাতি ইয়াছ‘আ- কা-লা ইয়া-মূছাইন্নাল মালায়া ইয়া’তামিরূনা বিকা লিইয়াকতুলূকা ফাখরুজ ইন্নী লাকা মিনান না-সিহীন।</div><div class="taisirul"><p>নগরের প্রান্ত হতে এক লোক ছুটে আসল। সে বলল- ‘হে মূসা! পারিষদগণ তোমাকে হত্যার পরামর্শ করছে, কাজেই তুমি বাইরে চলে যাও, আমি তোমার হিতাকাঙ্ক্ষী। </p></div>
