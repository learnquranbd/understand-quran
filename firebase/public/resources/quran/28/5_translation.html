<div class="transliteration">ওয়ানুরীদুআন্নামুন্না ‘আলাল্লাযীনাছতুদ‘ইফূফিল আরদি ওয়া নাজ‘আলাহুম আয়িম্মাতাওঁ ওয়া নাজ‘আলাহুমুল ওয়া-রিছীন।</div><div class="taisirul"><p>দেশে যাদেরকে দুর্বল করে রাখা হয়েছিল আমি তাদের প্রতি অনুগ্রহ করার ইচ্ছে করলাম, আর তাদেরকে নেতা ও উত্তরাধিকারী করার (ইচ্ছে করলাম)। </p></div>
