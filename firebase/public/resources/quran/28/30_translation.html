<div class="transliteration">ফালাম্মাআতা-হা-নূদিয়া মিন শা-তিইল ওয়া-দিল আইমানি ফিল বুক‘আতিল মুবা-রাকাতি মিনাশশাজারাতি আইঁ ইয়া-মূছাইন্নীআনাল্লা-হু রাব্বুল ‘আ-লামীন।</div><div class="taisirul"><p>মূসা যখন আগুনের কাছে পৌঁছল তখন পবিত্র ভূমিতে অবস্থিত উপত্যকার ডান দিকে বৃক্ষ থেকে তাকে আহবান দিয়ে বলা হল- ‘হে মূসা! আমিই আল্লাহ, জগতসমূহের পালনকর্তা।’ </p></div>
