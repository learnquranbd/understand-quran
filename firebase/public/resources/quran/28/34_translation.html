<div class="transliteration">ওয়া আখী হা-রূনুহুওয়া আফসাহুমিন্নী লিছা-নান ফাআরছিলহু মা‘ইয়া রিদআইঁ ইউসাদ্দিকু নীইন্নী আখা-ফুআইঁ ইউকাযযি বূন।</div><div class="taisirul"><p>আর আমার ভাই হারূন আমার চেয়ে প্রাঞ্জলভাষী, কাজেই তাকে তুমি সাহায্যকারীরূপে আমার সঙ্গে প্রেরণ কর, সে আমাকে সমর্থন জানাবে। আমি আশঙ্কা করছি তারা আমাকে মিথ্যে বলে প্রত্যাখ্যান করবে।’ </p></div>
