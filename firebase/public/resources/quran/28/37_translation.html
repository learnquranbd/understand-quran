<div class="transliteration">ওয়া কা-লা মূছা-রাববীআ‘লামুবিমান জাআ বিলহুদা-মিন ‘ইনদিহী ওয়া মান তাকূনুলাহূ ‘আ-কিবাতুদ দা-রি ইন্নাহূলা-ইউফলিহুজ্জা-লিমূন।</div><div class="taisirul"><p>মূসা বলল- ‘আমার প্রতিপালক বেশ ভাল ক’রেই জানেন কে তাঁর নিকট থেকে পথ নির্দেশ নিয়ে এসেছে এবং কার পরিণাম আখিরাতে শুভ হবে। যালিমরা কক্ষনো সাফল্য লাভ করবে না।’ </p></div>
