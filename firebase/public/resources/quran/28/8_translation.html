<div class="transliteration">ফালতাকাতাহূ আ-লুফির‘আওনা লিয়াকূনা লাহুম ‘আদুওওয়াওঁ ওয়া হাঝানান ইন্না ফির‘আওনা ওয়া হা-মা-না ওয়া জুনূদাহুমা-কা-নূখা-তিঈন।</div><div class="taisirul"><p>অতঃপর ফেরাউনের লোকজন তাকে উঠিয়ে নিল যাতে সে তাদের জন্য শত্রু হতে ও দুঃখের কারণ হতে পারে। ফেরাউন, হামান ও তাদের বাহিনীর লোকেরা তো ছিল অপরাধী। </p></div>
