<div class="transliteration">ওয়া রাব্বুকা ইয়াখলুকুমা-ইয়াশাউ ওয়া ইয়াখতা-রু মা-কানা লাহুমুল খিয়ারাতু ছুবহা-নাল্লা-হি ওয়া তা‘আ-লা-‘আম্মা-ইউশরিকূন।</div><div class="taisirul"><p>তোমার প্রতিপালক যা ইচ্ছে সৃষ্টি করেন আর যাকে ইচ্ছে মনোনীত করেন। এতে তাদের কোন এখতিয়ার নেই, আল্লাহ পবিত্র, মহান। তারা যাকে শরীক করে তাত্থেকে তিনি বহু ঊর্ধ্বে। </p></div>
