<div class="transliteration">ওয়ালা-ইয়াসুদ্দুন্নাকা ‘আন আ-য়া-তিল্লা-হি বা‘দা ইয উনঝিলাত ইলাইকা ওয়াদ‘উ ইলা রাব্বিকা ওয়ালা-তাকূনান্না মিনাল মুশরিকীন।</div><div class="taisirul"><p>তোমার প্রতি আল্লাহর আয়াত নাযিল হওয়ার পর তারা যেন তোমাকে তাত্থেকে কক্ষনো বিমুখ না করতে পারে। তুমি তোমার প্রতিপালকের দিকে আহবান জানাও, আর কিছুতেই মুশরিকদের অন্তর্ভুক্ত হয়ো না। </p></div>
