<div class="transliteration">কা-লাত ইহদা-হুমা-ইয়াআবাতিছ তা’জিরহু ইন্না খাইরা মানিছতা’জারতাল কাবিইয়ুউল আমীন।</div><div class="taisirul"><p>স্ত্রীলোক দু’টির একজন বলল- ‘হে পিতা! পারিশ্রমিকের বিনিময়ে তাকে নিযুক্ত করুন, আপনি যাদেরকে মজুর নিযুক্ত করবেন তাদের মধ্যে উত্তম যে শক্তিশালী, বিশ্বস্ত।’ </p></div>
