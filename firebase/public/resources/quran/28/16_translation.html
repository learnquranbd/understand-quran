<div class="transliteration">কা-লা রাব্বি ইন্নী জালামতুনাফছী ফাগফিরলী ফাগাফারা লাহূ ইন্নাহূহুওয়াল গাফূরুর রাহীম।</div><div class="taisirul"><p>সে বলল- ‘হে আমার প্রতিপালক! আমি নিজের আত্মার উপর যুলম করেছি, অতএব আমাকে ক্ষমা কর।’ অতঃপর আল্লাহ তাকে ক্ষমা করলেন, অবশ্যই তিনি ক্ষমাশীল, অতি দয়ালু। </p></div>
