<div class="transliteration">কুল ইয়াআইয়ুহাল্লাযীনা হা-দূ ইন ঝা‘আমতুম আন্নাকুম আওলিয়াউ লিল্লা-হি মিন দূনিন্না-ছি ফাতামান্নাউল মাওতা ইন কুনতুম সা-দিকীন।</div><div class="taisirul"><p>বল- ‘হে ইয়াহূদী হয়ে যাওয়া লোকেরা! তোমরা যদি মনে কর যে, অন্য সব লোককে বাদ দিয়ে কেবল তোমরাই আল্লাহর বন্ধু, তাহলে তোমরা মৃত্যু কামনা কর, যদি তোমরা সত্যবাদী হয়ে থাকো। </p></div>
