<div class="transliteration">ওয়া মাল লা-ইউজিব দা-‘ইয়াল্লা-হি ফালাইছা বিমু‘জিঝিন ফিল আরদিওয়া লাইছা লাহূমিন দূ নিহীআওলিূআউ উলাইকা ফী দালা-লিমমুবীন।</div><div class="taisirul"><p>আর যে আল্লাহর দিকে আহবানকারীর প্রতি সাড়া দিবে না, দুনিয়াতে সে আল্লাহকে ব্যর্থ করতে পারবে না, আর আল্লাহকে বাদ দিয়ে নেই তার কোন সাহায্যকারী, পৃষ্ঠপোষক। তারা আছে সুস্পষ্ট গুমরাহীতে। </p></div>
