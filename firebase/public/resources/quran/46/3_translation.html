<div class="transliteration">মা-খালাকনাছ ছামা-ওয়া-তি ওয়াল আরদা ওয়ামা-বাইনাহুমাইল্লা-বিলহাক্কি ওয়াআজালিম মুছাম্মাওঁ ওয়াল্লাযীনা কাফারূ‘আম্মাউনযিরূমু‘রিদূন।</div><div class="taisirul"><p>আমি আকাশ, যমীন ও এ দু’য়ের মাঝে যা আছে তা প্রকৃত উদ্দেশে একটা নির্দিষ্ট সময়ের জন্য সৃষ্টি করেছি। কিন্তু কাফিরগণ, যে বিষয়ে তাদেরকে সতর্ক করা হয় তাত্থেকে মুখ ফিরিয়ে নেয়। </p></div>
