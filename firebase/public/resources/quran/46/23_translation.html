<div class="transliteration">কা-লা ইন্নামাল ‘ইলমু‘ইনদাল্লা-হি ওয়া উবালিলগুকুম মাউরছিলতুবিহী ওয়ালা-কিন্নী আরা-কুম কাওমান তাজহালূন।</div><div class="taisirul"><p>সে বলল (‘আযাব কখন আসবে না আসবে) ‘সে বিষয়ের জ্ঞান তো আল্লাহর নিকট আছে। আমি যা নিয়ে প্রেরিত হয়েছি তাই শুধু তোমাদের কাছে পৌঁছে দিচ্ছি। কিন্তু আমি দেখছি তোমরা এমন এক জাতি যারা মূর্খের আচরণ করছে। </p></div>
