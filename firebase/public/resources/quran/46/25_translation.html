<div class="transliteration">তুদাম্মিরু কুল্লা শাইয়িম বিআমরি রাব্বিহা-ফাআসবাহূলা-ইউরাইল্লা-মাছা-কিনুহুম কাযা-লিকা নাজঝিল কাওমাল মুজরিমীন।</div><div class="taisirul"><p>ওটা তার প্রতিপালকের নির্দেশে সবকিছু ধ্বংস করে দেবে। অবস্থা এই দাঁড়াল যে, তাদের (ধ্বংসপ্রাপ্ত) বসতিগুলো ছাড়া আর কিছু দেখা যাচ্ছিল না। অপরাধী জাতিকে আমি এভাবেই প্রতিফল দিয়ে থাকি। </p></div>
