<div class="transliteration">ওয়াতরুকিল বাহরা রাহওয়া- ইন্নাহুম জনদুম মুগরাকূন।</div><div class="taisirul"><p>(মূসা বানী ইসরাঈলকে নিয়ে সমুদ্র পার হয়ে গিয়ে সমুদ্রকে আবার প্রবহমান করার জন্য স্বীয় লাঠি নিক্ষেপ করলে আল্লাহ বললেন) সমুদ্রকে স্থির থাকতে দাও, তারা (অর্থাৎ ফেরাউনী দল) এমন এক বাহিনী যারা নিমজ্জিত হবে। </p></div>
