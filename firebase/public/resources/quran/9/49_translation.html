<div class="transliteration">ওয়া মিনহুম মাইঁ ইয়াকূলু’যাললী ওয়ালা-তাফতিন্নী আলা-ফিল ফিতনাতি ছাকাতূ ওয়া ইন্না জাহান্নামা লামুহীতাতুম বিলকা-ফিরীন।</div><div class="taisirul"><p>তাদের মাঝে এমন লোক আছে যারা বলে, ‘আমাকে অব্যাহতি দিন, আমাকে পরীক্ষায় ফেলবেন না।’ জেনে রেখ, তারা তো ফিতনাতে পড়েই আছে। বস্তুতঃ জাহান্নাম কাফিরদেরকে চারদিক থেকে ঘিরেই রেখেছে। </p></div>
