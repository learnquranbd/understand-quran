<div class="transliteration">ইন্নামা-ইয়াছতা’যিনুকাল্লাযীনা লা-ইউ’মিনূনা বিল্লা-হি ওয়াল ইয়াওমিল আ-খিরি ওয়ারতাবাত কুলূবুহুম ফাহুম ফী রাইবিহিম ইয়াতারাদ্দাদূন।</div><div class="taisirul"><p>তোমার কাছে অব্যাহতি প্রার্থনা তারাই করে যারা আল্লাহ্ ও শেষ দিবসে বিশ্বাস করে না, যাদের অন্তর সন্দেহপূর্ণ, কাজেই তারা তাদের সন্দেহের মধ্যে ঘুরপাক খাচ্ছে। </p></div>
