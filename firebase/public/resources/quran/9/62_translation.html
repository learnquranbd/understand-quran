<div class="transliteration">ইয়াহলিফূনা বিল্লা-হি লাকুম লিইউরদূ কুম ওয়াল্লা-হু ওয়া রাছূলুহূআহাক্কুআইঁ ইউরদূ হু ইন কা-নূমু’মিনীন।</div><div class="taisirul"><p>তোমাদেরকে খুশি করার জন্য তারা তোমাদের সামনে আল্লাহর নামে কসম করে। তারা যদি মু’মিন হয়ে থাকে তবে কাউকে খুশি করতে চাইলে আল্লাহ ও তাঁর রসূলই এর সবচেয়ে বেশি হকদার। </p></div>
