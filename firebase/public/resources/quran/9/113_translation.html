<div class="transliteration">মা-কা-না লিন্নাবিইয়ি ওয়াল্লাযীনা আ-মানূআইঁ ইয়াছতাগফিরূ লিলমুশরিকীনা ওয়ালাও কানূউলী কুরবা-মিম বা‘দি মা-তাবাইইয়ানা লাহুম আন্নাহুম আসহা-বুল জাহীম।</div><div class="taisirul"><p>নাবী ও মু’মিনদের জন্য শোভনীয় নয় মুশরিকদের জন্য ক্ষমা প্রার্থনা করা, তারা আত্মীয়-স্বজন হলেও, যখন এটা তাদের কাছে সুস্পষ্ট যে, তারা জাহান্নামের অধিবাসী। </p></div>
