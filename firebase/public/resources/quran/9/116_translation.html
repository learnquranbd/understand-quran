<div class="transliteration">ইন্নাল্লা-হা লাহূমুলকুছছামা-ওয়া-তি ওয়াল আরদি ইউহয়ী ওয়া ইউমীতু ওয়া মা লাকুম মিন দূ নিল্লা-হি মিওঁ ওয়ালিইয়িওঁ ওয়ালা-নাসীর।</div><div class="taisirul"><p>আকাশমন্ডলী ও পৃথিবীর রাজত্ব আল্লাহরই, তিনিই জীবন দান করেন  আর  তিনিই  মৃত্যু ঘটান। আল্লাহ ছাড়া তোমাদের নেই কোন অভিভাবক, নেই কোন সাহায্যকারী। </p></div>
