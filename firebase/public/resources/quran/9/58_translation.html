<div class="transliteration">ওয়া মিনহুম মাইঁ ইয়ালমিঝুকা ফিসসাদাকা-তি ফাইন উ‘তূমিনহা-রাদূ ওয়াইল্লাম ইউ‘তাও মিনহা-ইযা-হুম ইয়াছখাতূন।</div><div class="taisirul"><p>তাদের মধ্যে এমন লোক আছে যারা সদাক্বাহ (বণ্টনের) ব্যাপারে তোমার প্রতি দোষারোপ করে, তাত্থেকে দেয়া হলে খুশি হয়, আর তাত্থেকে না দেয়া হলে সাথে সাথে ক্ষুব্ধ হয়ে পড়ে। </p></div>
