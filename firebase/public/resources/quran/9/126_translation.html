<div class="transliteration">আওয়ালা-ইয়ারাওনা আন্নাহুম ইউফতানূনা ফী কুল্লি ‘আমিম মাররাতান আও মাররাতাইনি ছু ম্মা লা-ইয়াতূবূনা ওয়ালা-হুম ইয়াযযাক্কারূন।</div><div class="taisirul"><p>তারা কি দেখে না যে, প্রতি বছরই তাদেরকে একবার বা দু’বার পরীক্ষায় ফেলা হয়; তারপরেও তারা তাওবাও করে না, আর শিক্ষাও গ্রহণ করে না। </p></div>
