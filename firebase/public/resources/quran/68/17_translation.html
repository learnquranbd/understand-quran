<div class="transliteration">ইন্না- বালাওনা- হুম কামা-বালাওনাআসাহা-বাল জান্নাতি ইযআকছামূ লাইয়াসরিমুন্নাহা- মুসবিহীন।</div><div class="taisirul"><p>আমি এদেরকে (অর্থাৎ মক্কাবাসীদেরকে) পরীক্ষা করেছি যেমন আমি বাগানের মালিকদেরকে পরীক্ষা করেছিলাম। যখন তারা কসম করে বলেছিল যে, তারা সকাল বেলায় অবশ্যই বাগানের ফল সংগ্রহ করে নেবে। </p></div>
