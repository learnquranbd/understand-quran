<div class="transliteration">লিয়াজঝিয়াল্লা-হুসসা-দিকীনা বিসিদকিহিম ওয়া ইউ‘আযযি বাল মুনা-ফিকীনা ইন শাআ আওঁইয়াতূবা ‘আলাইহিম ইন্নাল্লা-হা কা-না গাফূরার রাহীমা।</div><div class="taisirul"><p>যাতে আল্লাহ (ওয়া‘দার প্রতি) সত্যবাদীদেরকে তাদের সত্যবাদিতার পুরস্কার দেন আর মুনাফিকদেরকে ইচ্ছে করলে শাস্তি দেন অথবা তাদেরকে ক্ষমা করেন। আল্লাহ পরম ক্ষমাশীল, পরম দয়ালু।</p></div>
