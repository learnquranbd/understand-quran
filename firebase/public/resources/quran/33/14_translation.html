<div class="transliteration">ওয়া লাও দুখিলাত ‘আলাইহিম মিন আকতা-রিহা-ছু ম্মা ছুইলুল ফিতনাতা লাআ-তাওহাওয়ামা-তালাব্বাছূবিহাইল্লা ইয়াছীরা।</div><div class="taisirul"><p>যদি শত্রুপক্ষ (মদীনা নগরীর) চারদিক থেকে তাদের উপর আক্রমণ করতো, অতঃপর তাদেরকে কুফুরীর আহবান করা হত, তবে তারা তাই করে বসত। তাতে তারা মোটেও বিলম্ব করত না। </p></div>
