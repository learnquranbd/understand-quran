<div class="transliteration">ওয়ালা-তুতি‘ইল কা-ফিরীনা ওয়াল মুনা-ফিকীনা ওয়াদা‘ আযা-হুম ওয়া তাওয়াক্কাল ‘আলাল্লা-হি ওয়া কাফা-বিল্লা-হি ওয়াকীলা-।</div><div class="taisirul"><p>তুমি কাফির ও মুনাফিকদের কথা মান্য করো না। তাদের যন্ত্রণাকে মনে স্থান দিও না, আর নির্ভর কর আল্লাহর উপর, কার্যনির্বাহীরূপে আল্লাহ্ই যথেষ্ট। </p></div>
