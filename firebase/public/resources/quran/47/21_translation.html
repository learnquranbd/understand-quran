<div class="transliteration">তা-‘আতুওঁ ওয়া কাওলুম মা‘রূফুন ফাইযা-‘আঝামাল আমরু ফালাও সাদাকুল্লা-হা লাকা-না খাইরাল্লাহুম।</div><div class="taisirul"><p>(আল্লাহর) আনুগত্য করা ও ন্যায়সঙ্গত কথা বলা। অতঃপর যুদ্ধের সিন্ধান্ত হলে তারা যদি আল্লাহর নিকট দেয়া অঙ্গীকার পূর্ণ করত, তবে তা তাদের জন্য কল্যাণকর হত। </p></div>
