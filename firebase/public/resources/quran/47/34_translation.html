<div class="transliteration">ইন্নাল্লাযীনা কাফারূওয়াসাদ্দূ‘আন ছাবীলিল্লা-হি ছু ম্মা মা-তূওয়াহুম কুফফা-রুন ফালাইঁ ইয়াগফিরাল্লা-হু লাহুম।</div><div class="taisirul"><p>যারা কুফরী করে আর (মানুষকে) আল্লাহর পথে চলতে বাধা দেয় আর এভাবে কাফির অবস্থাতেই মৃত্যুবরণ করে, আল্লাহ তাদেরকে কক্ষনো ক্ষমা করবেন না। </p></div>
