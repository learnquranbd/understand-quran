<div class="transliteration">ওয়া কাআইয়িম মিন কারইয়াতিন হিয়া আশাদ্দুকুওওয়াতাম মিন কারয়াতিকাল্লাতী আখরাজাতকা আহলাকনা-হুম ফালা-না-সিরা লাহুম।</div><div class="taisirul"><p>তোমার যে জনপদ থেকে তারা তোমাকে বের করে দিয়েছে তার অপেক্ষা শক্তিশালী কত জনপদকে আমি ধ্বংস করে দিয়েছি, অতঃপর কেউ ছিল না তাদের সাহায্যকারী। </p></div>
