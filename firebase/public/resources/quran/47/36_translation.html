<div class="transliteration">ইন্নামাল হায়া-তুদ্দুনইয়া-লা‘ইবুওঁ ওয়া লাহ উওঁ ওয়া ইন তু’মিনূওয়া তাত্তাকূইউ’তিকুম উজূরাকুম ওয়ালা-ইয়াছআলকুম আম ওয়া-লাকুম।</div><div class="taisirul"><p>দুনিয়ার এ জীবন তো খেলা আর তামাশা মাত্র। তোমরা যদি ঈমান আন, আর আল্লাহকে ভয় করে চল, তিনি তোমাদেরকে তোমাদের প্রতিফল দিবেন (আর এর বিপরীতে) তিনি তোমাদের কাছে তোমাদের মাল ধন চাইবেন না। </p></div>
