<div class="transliteration">ওয়া’মুর আহলাকা বিসসালা-তি ওয়াসতাবির ‘আলাইহা- লা-নাছআলুকা রিঝকান নাহনুনারঝুকুকা ওয়াল ‘আ-কিবাতুলিত্তাকওয়া-।</div><div class="taisirul"><p>আর তোমার পবিরার-পরিজনকে নামাযের নির্দেশ দাও আর তাতে অবিচল থাক। তোমার কাছে আমি রিযক চাই না, আমিই তোমাকে রিযক দিয়ে থাকি, উত্তম পরিণাম মুত্তাকীদের জন্য নির্দিষ্ট। </p></div>
