<div class="transliteration">ওয়া আল কিমা-ফী ইয়ামীনিকা তালকাফ মা-সানা‘ঊ ইন্নামা-সানা‘ঊ কাইদুছাহিরিওঁ ওয়ালা-ইউফলিহুছছা-হিরু হাইছুআতা-।</div><div class="taisirul"><p>তোমার ডান হাতে যা আছে তা নিক্ষেপ কর, তারা যা করেছে এটা তা সব গিলে ফেলবে, তারা যা করেছে তাতো কেবল যাদুকরের কলা-কৌশল। যাদুকর যে রূপ ধরেই আসুক না কেন, সফল হবে না।’ </p></div>
