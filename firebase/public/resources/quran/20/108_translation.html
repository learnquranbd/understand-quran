<div class="transliteration">ইয়াওমাইযিইঁ ইয়াত্তাবি‘ঊনাদ্দা-‘ইয়া লা-‘ইওয়াজালাহূ ওয়াখাশা‘আতিল আসওয়া-তু লিররাহমা-নি ফালা-তাছমা‘উ ইল্লা-হামছা-।</div><div class="taisirul"><p>সেদিন তারা (সোজাসুজি) আহবানকারীর অনুসরণ করবে যার কথা এদিক ওদিক হবে না। দয়াময়ের সম্মুখে সেদিন যাবতীয় আওয়াজ স্তব্ধ হয়ে যাবে (এমনভাবে) যে মৃদু গুঞ্জন ছাড়া তুমি কিছুই শুনবে না। </p></div>
