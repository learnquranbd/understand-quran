<div class="transliteration">ফাআখরাজা লাহুম ‘ইজলান জাছাদাল্লাহূখুওয়া-রুন ফাকা-লূহা-যাইলা-হুকুম ওয়াইলা-হু মূছা-ফানাছী-।</div><div class="taisirul"><p>তখন সে (আগুন থেকে) গো-বৎসের প্রতিকৃতি বের করল, মনে হত সেটা যেন হাম্বা রব করছে। অতঃপর তারা বলল, ‘এটাই তোমাদের ইলাহ আর মূসারও ইলাহ, কিন্তু মূসা ভুলে গেছে।’ </p></div>
