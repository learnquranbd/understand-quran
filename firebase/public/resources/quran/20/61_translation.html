<div class="transliteration">কা-লা লাহুম মূছা-ওয়াইলাকুম লা-তাফতারূ‘আলাল্লা-হি কাযিবান ফাইউছহিতাকুম বি‘আযা-বিওঁ ওয়া কাদ খা-বা মানিফতারা-।</div><div class="taisirul"><p>মূসা তাদেরকে বলল, ‘হায় তোমাদের দুর্ভাগ্য! তোমরা আল্লাহর প্রতি মিথ্যে আরোপ করো না, করলে তিনি তোমাদেরকে ভয়ানক শাস্তি দ্বারা ধ্বংস করে দেবেন। যে মিথ্যে আরোপ করে সে-ই ব্যর্থ হয়।’ </p></div>
