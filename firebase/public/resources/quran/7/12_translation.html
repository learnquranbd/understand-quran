<div class="transliteration">কা-লা মা-মানা‘আকা আল্লা-তাছজু দা ইয আমারতুকা কা-লা আনা খাইরুম মিনহু খালাকতানী মিন না-রিওঁ ওয়া খালাকতাহূমিন তীন।</div><div class="taisirul"><p>(আল্লাহ) বললেন, ‘আমি নির্দেশ দেয়ার পরেও কিসে তোকে সাজদাহ থেকে নিবৃত্ত রাখল?’ সে বলল, ‘আমি তার চেয়ে উত্তম, আমাকে সৃষ্টি করেছ আগুন থেকে আর তাকে সৃষ্টি করেছ কাদা থেকে।’ </p></div>
