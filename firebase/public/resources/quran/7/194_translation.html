<div class="transliteration">ইন্নাল্লাযীনা তাদ‘ঊনা মিন দূনিল্লা-হি ‘ইবা-দুনআমছা-লুকুম ফাদ‘ঊহুম ফালইয়াছতাজীবূ লাকুম ইন কুনতুম সা-দিকীন।</div><div class="taisirul"><p>আল্লাহ ছাড়া যাদেরকে তোমরা ডাক তারা তোমাদের মতই বান্দাহ্। (ঠিক আছে) তাদেরকে ডাকতে থাক, তোমরা যদি সত্যবাদী হয়ে থাক তাহলে তারা তোমাদের ডাকে সাড়া দিক। </p></div>
