<div class="transliteration">ফাআরাছালনা-‘আলাইহিমুততূফা-না ওয়াল জারা-দা ওয়াল কুম্মালা ওয়াদ্দাফা-দি‘আ ওয়াদ্দামা আ-য়া-তিম মুফাসসালা-তিন ফাছতাকবারূওয়া কা-নূকাওমাম মুজরিমীন।</div><div class="taisirul"><p>অতঃপর আমি তাদের উপর প্লাবন, পঙ্গপাল, উকুন, ব্যাঙ ও রক্তের বিপদ পাঠিয়েছিলাম সুস্পষ্ট নিদর্শন হিসেবে, কিন্তু তারা ঔদ্ধত্য প্রকাশ করল। তারা ছিল এক অপরাধী জাতি। </p></div>
