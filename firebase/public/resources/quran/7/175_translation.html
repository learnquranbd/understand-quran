<div class="transliteration">ওয়াতলু ‘আলাইহিম নাবাআল্লাযী আ-তাইনা-হুআ-য়া-তিনা-ফানছালাখা মিনহাফাআতবা‘আহুশশাইতা-নুফাকা-না মিনাল গা-বীন।</div><div class="taisirul"><p>তাদেরকে ঐ লোকের সংবাদ পড়ে শোনাও যাকে আমি আমার নিদর্শনসমূহ প্রদান করেছিলাম। কিন্তু সে সেগুলোকে এড়িয়ে যায়। অতঃপর শয়ত্বান তাকে অনুসরণ করে, ফলে সে পথভ্রষ্টদের দলে শামিল হয়ে যায়। </p></div>
