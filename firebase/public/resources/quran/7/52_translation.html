<div class="transliteration">ওয়া লাকাদ জি‘না-হুম বিকিতা-বিন ফাসসালনা-হু‘আলা-‘ইলমিন হুদাওঁ ওয়ারাহমাতাল লিকাওমিইঁ ইউ’মিনূন।</div><div class="taisirul"><p>আমি অবশ্যই তাদের কাছে এক কিতাব এনে দিয়েছিলাম যা ছিল পূর্ণ জ্ঞানের ভিত্তিতে বিশদভাবে বিবৃত যা ছিল বিশ্বাসী সম্প্রদায়ের জন্য সঠিক পথের দিশারী ও রহমত স্বরূপ। </p></div>
