<div class="transliteration">ওয়া ইলা-‘আ-দিন আখা-হুম হূদান কা-লা ইয়া-কাওমি‘বুদুল্লা-হা মা-লাকুম মিন ইলাহিন গাইরুহূ আফালা-তাত্তাকূন।</div><div class="taisirul"><p>আর ‘আদ জাতির কাছে (পাঠিয়েছিলাম) তাদের ভাই হূদকে। সে বলেছিল, ‘হে আমার সম্প্রদায়! তোমরা আল্লাহর ‘ইবাদাত কর, তিনি ছাড়া তোমাদের অন্য কোন ইলাহ নেই, তোমরা কি তাক্বওয়া অবলম্বন করবে না?’ </p></div>
