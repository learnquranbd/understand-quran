<div class="transliteration">কা-লা রাব্বানা-জালামনাআনফুছানা-ওয়া ইল্লাম তাগফির লানা-ওয়া তারহামনা-লানাকূনান্না মিনাল খা-ছিরীন।</div><div class="taisirul"><p>তারা বলল, ‘হে আমাদের প্রতিপালক! আমরা নিজেদের প্রতি অন্যায় করে ফেলেছি, যদি তুমি আমাদেরকে ক্ষমা না কর আর দয়া না কর তাহলে আমরা অবশ্য অবশ্যই ক্ষতিগ্রস্তদের অন্তর্ভুক্ত হয়ে যাব।’ </p></div>
