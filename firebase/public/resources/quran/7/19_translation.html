<div class="transliteration">ওয়া ইয়া-আ-দামছ কুন আনতা ওয়া ঝাওজুকাল জান্নাতা ফাকুলা-মিন হাইছুশি’তুমাওয়ালা তাকরাবা-হা-যিহিশশাজারাতা ফাতাকূনা-মিনাজ্জা-লিমীন।</div><div class="taisirul"><p>‘আর, হে আদাম! তুমি ও তোমার স্ত্রী জান্নাতে বাস করতে থাক, দু’জনে যা পছন্দ হয় খাও আর এই গাছের কাছে যেও না, তাহলে যালিমদের দলে শামিল হয়ে যাবে।’ </p></div>
