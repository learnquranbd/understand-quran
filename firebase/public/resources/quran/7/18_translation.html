<div class="transliteration">কা-লাখরুজ মিনহা-মাযঊমাম মাদহূরাল লামান তাবি‘আকা মিনহুম লাআমলাআন্না জাহান্নামা মিনকুম আজমা‘ঈন।</div><div class="taisirul"><p>তিনি বললেন, ধিকৃত আর বিতাড়িত হয়ে এখান থেকে বেরিয়ে যা, তাদের মধ্যে যারা তোকে মান্য করবে তোমাদের সবাইকে দিয়ে আমি অবশ্যই জাহান্নাম ভর্তি করব। </p></div>
