<div class="transliteration">লান তানফা‘আকুম আরহা-মুকুম ওয়ালাআওলা-দুকুম ইয়াওমাল কিয়া-মাতি ইয়াফসিলুবাইনাকুম ওয়াল্লা-হু বিমা-তা‘মালূনা বাসীর।</div><div class="taisirul"><p>ক্বিয়ামতের দিন তোমাদের আত্মীয়-স্বজন ও সন্তানাদি তোমাদের কোনই উপকারে আসবে না। (নিজ নিজ ‘আমালের ভিত্তিতে) আল্লাহ তোমাদের মধ্যে ফয়সালা করে দিবেন; তোমরা যা কর আল্লাহ তা দেখেন। </p></div>
