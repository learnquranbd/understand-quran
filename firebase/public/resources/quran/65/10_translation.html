<div class="transliteration">আ‘আদ্দাল্লা-হু লাহুম ‘আযা-বান শাদীদান ফাত্তাকুল্লা-হা ইয়াউলিল আলবা-বিল্লাযীনা আ-মানূ কাদ আনঝালাল্লা-হু ইলাইকুম যিকরা-।</div><div class="taisirul"><p>আল্লাহ তাদের জন্য কঠিন শাস্তি প্রস্তুত করে রেখেছেন। অতএব হে জ্ঞানবুদ্ধিসম্পন্ন মানুষেরা! যারা ঈমান এনেছ তোমরা আল্লাহকে ভয় কর। আল্লাহ তোমাদের প্রতি অবতীর্ণ করেছেন উপদেশ। </p></div>
