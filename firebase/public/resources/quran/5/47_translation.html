<div class="transliteration">ওয়াল ইয়াহকুম আহলুল ইনজীলি বিমাআনঝালাল্লা-হু ফীহি ওয়া মাল্লাম ইয়াহকুম বিমাআনঝালাল্লা-হু ফাউলাইকা হুমুলফা-ছিকূন।</div><div class="taisirul"><p>ইঞ্জিলের অনুসারীগণ যেন আল্লাহ তাতে যে বিধান দিয়েছেন তদনুযায়ী বিচার ফয়সালা করে। আল্লাহ যা নাযিল করেছেন তদনুযায়ী যারা বিচার ফায়সালা করে না তারাই ফাসিক। </p></div>
