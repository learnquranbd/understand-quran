<div class="transliteration">ওয়া ইয়াকূলুল্লাযীনা আ-মানূআহাউলাইল্লাযীনা আকছামূবিল্লা-হি জাহদা আইমানিহিম ইন্নাহুম লামা‘আকুম হাবিতাত আ‘মা-লুহুম ফাআসবাহূখা-ছিরীন।</div><div class="taisirul"><p>মু’মিনগণ বলবে, এরা কি তারাই যারা আল্লাহর নামে শক্ত কসম খেয়ে বলত যে, তারা অবশ্যই তোমাদের সঙ্গে আছে। তাদের কৃতকর্ম নিস্ফল হয়ে গেছে, যার ফলে তারা ক্ষতিগ্রস্ত হয়েছে। </p></div>
