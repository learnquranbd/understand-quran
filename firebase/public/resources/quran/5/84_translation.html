<div class="transliteration">ওয়ামা-লানা-লা-নু’মিনুবিল্লা-হি ওয়ামা-জাআনা-মিনাল হাক্কি ওয়া নাতমা‘উ আইঁ ইউদখিলানা-রাব্বুনা-মা‘আল কাওমিসসা-লিহীন।</div><div class="taisirul"><p>আমাদের কী হয়েছে যে, আমরা আল্লাহ্তে এবং যে সত্যবিধান আমাদের নিকট এসেছে তাতে ঈমান আনব না, আর আমরা প্রত্যাশা করি যে, আমাদের প্রতিপালক আমাদেরকে সৎকর্মশীলদের অন্তর্ভুক্ত করবেন। </p></div>
