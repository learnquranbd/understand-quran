<div class="transliteration">কুল্লা-ইয়াছতাবীল খাবীছুওয়াত্তাইয়িবুওয়ালাও আ‘জাবাকা কাছরাতুল খাবীছি ফাত্তাকুল্লা-হা ইয়াঊলিল আলবা-বি লা‘আল্লাকুম তুফলিহূন।</div><div class="taisirul"><p>বল, অপবিত্র আর পবিত্র সমান নয়, যদিও অপবিত্র বস্তুর প্রাচুর্য তোমাকে আকৃষ্ট করে। কাজেই হে জ্ঞানী সম্প্রদায়! তোমরা আল্লাহকে ভয় কর যাতে তোমরা সফলকাম হতে পার। </p></div>
