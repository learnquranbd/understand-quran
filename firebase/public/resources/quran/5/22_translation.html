<div class="transliteration">কা-লূইয়া-মূসা ইন্না ফীহা-কাওমান জাব্বা-রীনা  ওয়া ইন্না-লান নাদখুলাহা-হাত্তাইয়াখরুজুমিনহা- ফাইয়ঁইয়াখরুজূমিনহা-ফাইন্না-দা-খিলূন।</div><div class="taisirul"><p>তারা বলল, হে মূসা! ওখানে অত্যন্ত শক্তিধর এক সম্প্রদায় আছে, তারা ওখান থেকে বের না হওয়া পর্যন্ত আমরা ওখানে প্রবেশ করব না, তারা যদি বের হয় তাহলেই আমরা প্রবেশ করব। </p></div>
