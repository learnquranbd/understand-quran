<div class="transliteration">কা-লুইয়া-মূছাইন্না-লান নাদখুলাহাআবাদাম মা-দা-মূফীহা-ফাযহাব আনতা ওয়া রাব্বুকা ফাকা-তিলাইন্না-হা-হুনা-কা-‘ইদূন।</div><div class="taisirul"><p>তারা বলল, হে মূসা! তারা ওখানে যদ্দিন থাকবে তদ্দিন আমরা ওখানে কক্ষনো প্রবেশ করব না, কাজেই তুমি আর তোমার প্রতিপালক যাও আর যুদ্ধ কর, আমরা এখানেই বসে রইলাম। </p></div>
