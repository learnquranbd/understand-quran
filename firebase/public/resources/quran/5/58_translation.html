<div class="transliteration">ওয়া ইযা-না-দাইতুম ইলাস সালা-তিত তাখাযূহা-হুঝুওয়াওঁ ওয়া লা‘ইবান যা-লিকা বিআন্নাহুম কাওমুল লা-ইয়া‘কিলূন।</div><div class="taisirul"><p>তোমরা যখন সলাতের জন্য আহবান জানাও তখন তারা সেটিকে তামাশা ও খেলার বস্তু হিসেবে গ্রহণ করে। এটা এজন্য যে, তারা হল নির্বোধ সম্প্রদায়। </p></div>
