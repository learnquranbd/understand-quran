<div class="transliteration">লিতু’মিনূবিল্লা-হি ওয়া রাছূলিহী ওয়া তু‘আঝাঝিরূহু ওয়া তুওয়াক্কিরূহু ওয়া তুছাববিহূহু বুকরাতাওঁ ওয়া আসীলা-।</div><div class="taisirul"><p>যেন (ওহে মানুষেরা) তোমরা আল্লাহ ও তাঁর রসূলের প্রতি ঈমান আন, রসূলকে শক্তি যোগাও আর তাকে সম্মান কর, আর সকাল-সন্ধ্যায় আল্লাহর মহিমা ঘোষণা কর। </p></div>
