<div class="transliteration">ফালইয়াওমা লা-ইয়ামলিকুবা‘দুকুম লিবা‘দিন নাফ‘আওঁ ওয়ালা-দাররাওঁ ওয়ানাকূলু লিল্লাযীনা জালামূযূকূ‘আযা-বান্না-রিল্লাতী কুনতুম বিহা-তুকাযযিবূন।</div><div class="taisirul"><p>আজ তোমাদের একে অন্যের কোন লাভ বা ক্ষতি করতে পারবে না। যারা যুলম করেছিল তাদেরকে আমি বলব- তোমরা জাহান্নামের শাস্তি আস্বাদন কর যা তোমরা মিথ্যে বলে অস্বীকার করতে। </p></div>
