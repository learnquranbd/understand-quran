<div class="transliteration">ওয়া লাকাদ সাদ্দাকা ‘আলাইহিম ইবলীছূজান্নাহূফাত্তাবা‘ঊহু ইল্লা-ফারীকাম মিনাল মু’মিনীন।</div><div class="taisirul"><p>তাদের ব্যাপারে ইবলীস তার ধারণা সত্য প্রমাণিত করল (যে ধারণা ইবলীস আল্লাহর নিকট ব্যক্ত করেছিল যে, অল্প সংখ্যক ব্যতীত সে মানুষদেরকে নিজের বশীভূত করে ছাড়বে)। ফলে মু’মিনদের একটি দল ছাড়া তারা সবাই তার অনুসরণ করল। </p></div>
