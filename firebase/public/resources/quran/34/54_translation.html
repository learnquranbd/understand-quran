<div class="transliteration">ওয়া হীলা বাইনাহুম ওয়া বাইনা মা-ইয়াশতাহূনা কামা-ফু‘ইলা বিআশইয়া-‘ইহিম মিন কাবলু ইন্নাহুম কা-নূফী শাক্কিম মুরীব।</div><div class="taisirul"><p>তাদের এবং তাদের কামনা-বাসনার মাঝে রেখে দেয়া হয়েছে এক প্রাচীর। তাদের মতের ও পথের লোকেদের ক্ষেত্রে পূর্বেও এমনটিই করা হয়েছিল। তারা ছিল সংশয়পূর্ণ সন্দেহে পতিত। </p></div>
