<div class="transliteration">আলহামদুলিল্লা-হিল্লাযী লাহূমা-ফিছ ছামা-ওয়া-তি ওয়ামা-ফিল আরদিওয়া লাহুল হামদুফিল আ-খিরাতি ওয়াহুওয়াল হাকীমুল খাবীর।</div><div class="taisirul"><p>যাবতীয় প্রশংসা আল্লাহর যিনি আকাশ ও পৃথিবীতে যা আছে সব কিছুর মালিক। আখিরাতেও প্রশংসা তাঁরই; তিনি মহা প্রজ্ঞাশীল, সকল বিষয়ে অবহিত। </p></div>
