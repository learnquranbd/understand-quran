<div class="transliteration">আফতারা-‘আলাল্লা-হি কাযিবান আম বিহী জিন্নাতুম বালিল্লাযীনা লা-ইউ’মিনূনা বিলআ-খিরাতি ফিল ‘আযা-বি ওয়াদ্দালা-লিল বা‘ঈদ।</div><div class="taisirul"><p>সে আল্লাহ সম্পর্কে মিথ্যে বলে, না হয় সে পাগল। বস্তুতঃ যারা আখিরাতে বিশ্বাস করে না তারাই শাস্তি এবং সুদূর গুমরাহীতে পড়ে আছে। </p></div>
