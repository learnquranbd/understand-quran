<div class="transliteration">ইয়া‘লামুমা-ইয়ালিজুফিল আরদিওয়ামা-ইয়াখরুজুমিনহা-ওয়ামা-ইয়ানঝিলু মিনাছছামাই ওয়ামা-ইয়া‘রুজুফীহা- ওয়া হুওয়ার রাহীমুল গাফূর।</div><div class="taisirul"><p>ভূমিতে যা প্রবেশ করে আর তাত্থেকে যা বের হয়, আর আকাশ হতে যা অবতীর্ণ হয় আর তাতে যা উত্থিত হয় তা তিনি জানেন। তিনি পরম দয়ালু, পরম ক্ষমাশীল। </p></div>
