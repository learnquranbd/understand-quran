<div class="transliteration">ইয়া-কাওমি লাআছআলুকুম ‘আলাইহি আজরান ইন আজরিয়া ইল্লা-‘আলাল্লাযী ফাতারানী আফালা- তা‘কিলূন।</div><div class="taisirul"><p>হে আমার সম্প্রদায়! এর বিনিময়ে আমি তোমাদের কাছে কোন পারিশ্রমিক চাই না। আমার পারিশ্রমিক তো তাঁর জিম্মায় যিনি আমাকে সৃষ্টি করেছেন, তবুও কি তোমরা জ্ঞান-বুদ্ধি খাটাবে না? </p></div>
