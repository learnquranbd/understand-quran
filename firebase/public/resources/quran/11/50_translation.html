<div class="transliteration">ওয়া ইলা- ‘আ-দিন আখা-হুম হূদান কা-লা ইয়া-কাওমি‘বুদুল্লা-হা মা-লাকুম মিন ইলা-হিন গাইরুুহূ ইন আনতুম ইল্লা-মুফতারূন।</div><div class="taisirul"><p>আর ‘আদ জাতির নিকট তাদের ভাই হূদকে পাঠিয়েছিলাম। সে বলেছিল, ‘হে আমার সম্প্রদায়! তোমরা আল্লাহর ‘ইবাদাত কর, তিনি ছাড়া তোমাদের আর কোন ইলাহ নেই। তোমরা তো শুধু মিথ্যে বানিয়ে নিয়েছ। </p></div>
