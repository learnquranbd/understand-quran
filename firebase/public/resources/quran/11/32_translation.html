<div class="transliteration">কা-লূ ইয়া-নূহু কাদ জা-দালতানা ফাআকছারতা জিদা-লানা- ফা’তিনা- বিমাতা‘ইদুনাইন কুনতা মিনাসসা-দিকীন।</div><div class="taisirul"><p>তারা বলল, ‘হে নূহ! তুমি আমাদের সাথে ঝগড়া করেছ, খুব বেশি বেশি ঝগড়া করেছ, এখন যার ভয় আমাদেরকে দেখাচ্ছ তা আমাদের কাছে নিয়ে এসো, যদি তুমি সত্যবাদী হও।’ </p></div>
