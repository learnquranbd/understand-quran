<div class="transliteration">কা-লূইয়া-হূদুমা-জি’তানা-ব্বিাইয়িনাতিওঁ ওয়ামা-নাহনুবিতা-রিকী আ-লিহাতিনা- ‘আন কাওলিকা ওয়ামা-নাহনুলাকা বিমু’মিনীন।</div><div class="taisirul"><p>তারা বলল, ‘হে হূদ! তুমি আমাদের কাছে কোন সুস্পষ্ট প্রমাণ নিয়ে আসনি, আর তোমার কথায় আমরা আমাদের উপাস্যগুলোকে ত্যাগ করতে পারি না, আমরা তোমাতে বিশ্বাসী নই। </p></div>
