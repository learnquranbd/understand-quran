<div class="transliteration">ইন্না ফী যা-লিকা লাআ-য়াতাল লিমান খা-ফা ‘আযা-বাল আ-খিরাতি যা-লিকা ইয়াওমুম মাজমূ‘উল্লাহুন্না-ছুওয়া যা-লিকা ইয়াওমুম মাশহুদ।</div><div class="taisirul"><p>এতে অবশ্যই নিদর্শন আছে তার জন্য যে আখেরাতের শাস্তিকে ভয় করে। এটা এমন দিন, যে দিনের জন্য সব মানুষকে একত্রিত করা হবে, এটা হাযির হওয়ার দিন। </p></div>
