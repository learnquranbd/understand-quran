<div class="transliteration">কা-লা ইয়া-কাওমি আরাহতী-আ‘আঝঝু‘আলাইকুম মিনাল্লা-হি ওয়াত্তাখাযতুমূহু ওয়ারাআকুম জিহরিইয়া- ইন্না রাববী বিমা-তা‘মালূনা মুহীত।</div><div class="taisirul"><p>সে বলল, ‘হে আমার সম্প্রদায়! আমার স্বজনরা কি তোমাদের কাছে আল্লাহর চেয়েও প্রবল! তোমরা তো তাঁকে সম্পূর্ণতঃ পেছনে ফেলে রেখেছ, তোমরা যা করছ আমার প্রতিপালক তা সব কিছুই অবগত।’ </p></div>
