<div class="transliteration">ফা‘আকারূহা-ফাকা-লা তামাত্তা‘ঊ ফী দা-রিকুম ছালা-ছাতা আইইয়া-মিন যালিকা ওয়া‘দুন গাইরু মাকযূব ।</div><div class="taisirul"><p>কিন্তু তারা উষ্ট্রীটির পাগুলো কেটে ফেলল। তখন সে তাদেরকে বলল, ‘তোমরা তোমাদের ঘরে তিনটি দিন জীবন উপভোগ করে নাও, এটা এমন এক ও‘য়াদা যা মিথ্যে হতে পারে না।’ </p></div>
