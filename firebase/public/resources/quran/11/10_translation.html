<div class="transliteration">ওয়ালাই আযাকনা-হু না‘মাআ বা‘দা দাররাআ মাছছাতহু লাইয়াকূলান্না যাহাবাছ ছাইয়িআ-তু‘আন্নী ইন্নাহূলাফারিহুন ফাখূর।</div><div class="taisirul"><p>আর যদি তার উপরে আসা দুঃখ কষ্টের পর তাকে নি‘মাতের স্বাদ আস্বাদন করাই, তখন সে অবশ্য অবশ্যই বলবে, ‘আমার দূরবস্থা কেটে গেছে’। তখন সে আনন্দে উৎফুল্ল হয়, হয়ে পড়ে অহঙ্কারী। </p></div>
