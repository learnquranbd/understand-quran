<div class="transliteration">ওয়া লাম্মা-জাআত রুছুলুনা-লূতান ছীআ বিহিম ওয়াদা-কাবিহিমযারআওঁ ওয়া কা-লা হা-যা-ইয়াওমুন ‘আসীব।</div><div class="taisirul"><p>আমার প্রেরিত বার্তাবাহকগণ যখন লূতের কাছে আসলো, তাদের আগমনে সে ঘাবড়ে গেল। (তাদেরকে রক্ষায়) নিজেকে অসমর্থ মনে করল, আর বলল, ‘আজ বড়ই বিপদের দিন। </p></div>
