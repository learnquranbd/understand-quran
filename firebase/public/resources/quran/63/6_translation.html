<div class="transliteration">ছাওয়াউন ‘আলাইহিম আছতাগফারতা লাহুম আম লাম তাছতাগফিরলাহুম লাই ইয়াগফিরাল্লা-হু লাহুম ইন্নাল্লা-হা লা-ইয়াহদিল কাওমাল ফা-ছিকীন।</div><div class="taisirul"><p>তুমি তাদের জন্য ক্ষমা প্রার্থনা কর আর না কর, উভয়ই তাদের জন্য সমান। আল্লাহ তাদেরকে কক্ষনো ক্ষমা করবেন না। আল্লাহ পাপাচারী জাতিকে কক্ষনো সঠিক পথে পরিচালিত করেন না। </p></div>
