<div class="transliteration">ওয়া কা-লা মূছা-ইয়া কাওমি ইন কুনতুমআ-মানতুমবিল্লা-হি ফা‘আলাইহি তাওয়াক্কালূইন কুনতুম মুছলিমীন।</div><div class="taisirul"><p>মূসা বলেছিল, ‘‘হে আমার জাতির লোকেরা! তোমরা যদি আল্লাহর প্রতি বিশ্বাস স্থাপন করে থাক তাহলে তোমরা তাঁরই উপর ভরসা কর যদি তোমরা আত্মসমর্পণকারী হও’’। </p></div>
