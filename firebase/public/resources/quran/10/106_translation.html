<div class="transliteration">ওয়ালা-তাদ‘উ মিন দূ নিল্লা-হি মা-লা-ইয়ানফা‘উকা ওয়ালা-ইয়াদুররুকা ফাইন ফা‘আলতা ফাইন্নাকা ইযাম মিনাজ্জা-লিমীন।</div><div class="taisirul"><p>আর আল্লাহকে বাদ দিয়ে আহবান করো না এমন কিছুকে যা না পারে তোমার কোন উপকার করতে, আর না পারে ক্ষতি করতে; যদি তুমি তা কর তাহলে তুমি যালিমদের মধ্যে শামিল হয়ে যাবে। </p></div>
