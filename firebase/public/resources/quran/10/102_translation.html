<div class="transliteration">ফাহাল ইয়ানতাজিরূনা ইল্লা-মিছলা আইইয়া-মিল্লাযীনা খালাও মিন কাবলিহিম কুল ফানতাজিরূ ইন্নী মা‘আকুম মিনাল মুনতাজিরীন।</div><div class="taisirul"><p>তবে তারা কি তাদের পূর্বে যে সব দিনগুলো ঘটে গেছে সে রকম ঘটা ছাড়া অন্য কিছুর অপেক্ষা করছে? বল, ‘‘তাহলে অপেক্ষা কর, আমিও তোমাদের সাথে অপেক্ষমান থাকলাম।’’ </p></div>
