<div class="transliteration">আলাইন্না লিল্লা-হি মা-ফিছছামা-ওয়া-তি ওয়াল আরদি আলাইন্না ওয়া‘দাল্লা-হি হাক্কুওঁ ওয়া লা-কিন্না আকছারাহুম লা-ইয়া‘লামূন।</div><div class="taisirul"><p>জেনে রেখ, আসমানসমূহ আর যমীনে যা কিছু আছে সবই আল্লাহর। জেনে রেখ, আল্লাহর ওয়া‘দা সত্য, কিন্তু অধিকাংশ মানুষ (এ সকল বিষয়) জানে না। </p></div>
