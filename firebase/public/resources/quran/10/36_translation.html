<div class="transliteration">ওয়ামা-ইয়াত্তাবি‘উ আকছারুহুম ইল্লা-জান্নান ইন্নাজ্জান্না লা-ইউগনী মিনাল হাক্কিশাইআন ইন্নাল্লা-হা ‘আলীমুম বিমা-ইয়াফ‘আলূন।</div><div class="taisirul"><p>তাদের অধিকাংশই কেবল ধারণার অনুসরণ করে, সত্যের মুকাবালায় ধারণা কোন কাজে আসে না। তোমরা যা কর সে সম্পর্কে আল্লাহ সর্বাধিক অবগত।</p></div>
