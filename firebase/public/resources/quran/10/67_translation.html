<div class="transliteration">হুওয়াল্লাযী জা‘আলা লাকুমুল লাইলা লিতাছকুনূফীহি ওয়ান্নাহা-রা মুবসিরান ইন্না ফী যা-লিকা লাআ-য়া-তিল লিকাওমিইঁ ইয়াছমা‘ঊন।</div><div class="taisirul"><p>তিনিই তোমাদের জন্য রাত বানিয়েছেন যেন তোমরা তাতে শান্তি লাভ করতে পার, আর দিন সৃষ্টি করেছেন (সব কিছু) দেখার জন্য। অবশ্যই এতে নিদর্শন আছে ঐ সম্প্রদায়ের জন্য যারা (মনোযোগ দিয়ে) শোনে।</p></div>
