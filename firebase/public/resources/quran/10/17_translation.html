<div class="transliteration">ফামান আজলামুমিম্মানিফতারা-‘আলাল্লা-হি কাযিবান আও কাযযাবা বিআ-য়া-তিহী ইন্নাহূলা-ইউফলিহুল মুজরিমূন।</div><div class="taisirul"><p>তার চেয়ে বড় যালিম আর কে হতে পারে যে মিথ্যা রচনা ক’রে আল্লাহর নামে চালিয়ে দেয় অথবা আল্লাহর আয়াতসমূহকে মিথ্যা বলে ঘোষণা করে; নিশ্চিতই অপরাধীরা সাফল্য লাভ করতে পারে না। </p></div>
