<div class="transliteration">লিইয়াজঝিইয়াহুমুল্লা-হু আহছানা মা-‘আমিলূওয়া ইয়াঝীদাহুম মিন ফাদলিহী ওয়াল্লা-হু ইয়ারঝুকুমাইঁ ইয়াশাউ বিগাইরি হিছা-ব।</div><div class="taisirul"><p>(তারা এভাবে আল্লাহর ইবাদাত করে) যাতে আল্লাহ তাদেরকে পুরস্কৃত করেন তাদের উত্তম কার্যাবলী অনুসারে আর নিজ অনুগ্রহে আরো অধিক দেন, কারণ আল্লাহ যার জন্য ইচ্ছে করেন অপরিমিত রিযক্ দান করেন। </p></div>
