<div class="transliteration">লাওলাইযছামি‘তুমূহু জান্নাল মু’মিনূনা ওয়াল মু’মিনা-তুবিআনফুছিহিম খাইরাওঁ ওয়া কা-লূহা-যাইফকুম মুবীন।</div><div class="taisirul"><p>তোমরা যখন এটা শুনতে পেলে তখন কেন মু’মিন পুরুষ ও মু’মিন স্ত্রীরা তাদের নিজেদের লোক সম্পর্কে ভাল ধারণা করল না আর বলল না, ‘এটা তো খোলাখুলি অপবাদ।’ </p></div>
