<div class="transliteration">আফী কুলূবিহিম মারাদুন আমিরতা-বূআম ইয়াখা-ফূনা আইঁ ইয়াহীফাল্লা-হু ‘আলাইহিম ওয়া রাছূলুহূ বাল উলাইকা হুমুজ্জা-লিমূন।</div><div class="taisirul"><p>তাদের অন্তরে কি রোগ আছে, না তারা সন্দেহ পোষণ করে? না তারা এই ভয়ের মধ্যে আছে যে আল্লাহ ও তাঁর রসূল তাদের প্রতি অন্যায় করবেন? তা নয়, আসলে তারা নিজেরাই অন্যায়কারী। </p></div>
