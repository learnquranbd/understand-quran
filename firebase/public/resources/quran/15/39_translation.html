<div class="transliteration">কা-লা রাব্বি বিমাআগওয়াইতানী লাউঝাইয়িনান্না লাহুম ফিল আরদিওয়ালাউগবিইয়ান্নাহুম আজমা‘ঈন।</div><div class="taisirul"><p>সে বলল, ‘হে আমার প্রতিপালক! যেহেতু আপনি আমাকে ভ্রান্তপথে ঠেলে দিলেন, কাজেই আমিও পৃথিবীতে মানুষের কাছে পাপকাজকে অবশ্য অবশ্যই সুশোভিত করে দেখাব আর তাদের সবাইকে অবশ্য অবশ্যই বিভ্রান্ত করব। </p></div>
