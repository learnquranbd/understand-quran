<div class="transliteration">ওয়ামা-খালাকনাছছামা-ওয়া-তি ওয়াল আরদা ওয়ামা-বাইনাহুমাইল্লা-বিলহাক্কি ওয়া ইন্নাছছা-‘আতা লাআ-তিয়াতুন ফাছফাহিসসাফহাল জামীল।</div><div class="taisirul"><p>আমি আসমানসমূহ, যমীন আর এ দু’য়ের মাঝে যা কিছু আছে প্রকৃত উদ্দেশ্য ছাড়া সৃষ্টি করিনি। ক্বিয়ামাত অবশ্যই আসবে, কাজেই উত্তম পন্থায় (তাদেরকে) এড়িয়ে যাও। </p></div>
