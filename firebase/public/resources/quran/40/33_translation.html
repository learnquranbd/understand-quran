<div class="transliteration">ইয়াওমা তুওয়াললূনা মুদবিরীনা মা-লাকুম মিনাল্লা-হি মিন ‘আ-সিমিওঁ ওয়া মাইঁ ইউদলিলিল্লা -হু ফামা-লাহূমিন হা-দ।</div><div class="taisirul"><p>যেদিন তোমরা পিছন ফিরে পালিয়ে যাবে। কিন্তু আল্লাহ (’র কব্জা) থেকে তোমাদের রক্ষাকারী কেউ হবে না, আর আল্লাহ যাকে বিপথগামী করেন, তার জন্য কোন পথপ্রদর্শনকারী নেই। </p></div>
