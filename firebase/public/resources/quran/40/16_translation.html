<div class="transliteration">ইয়াওমা হুম বা-রিঝূনা লা-ইয়াখফা-‘আলাল্লা-হি মিনহুম শাইউল লিমানিল মুলকুল ইয়াওমা লিল্লা-হিল ওয়া-হিদিল কাহহা-র।</div><div class="taisirul"><p>মানুষ যেদিন (ক্ববর থেকে) বের হয়ে আসবে, আল্লাহর কাছে তাদের কোন কিছুই গোপন থাকবে না। (সেদিন ঘোষণা দেয়া হবে) আজ একচ্ছত্র কর্তৃত্ব কার? (উত্তর আসবে) এক ও একক মহাপরাক্রমশালী আল্লাহর। </p></div>
