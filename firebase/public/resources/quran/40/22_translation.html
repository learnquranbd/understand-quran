<div class="transliteration">যা-লিকা বিআন্নাহুম কা-নাত্তা’তীহিম রুছুলুহুম বিলবাইয়িনা-তি ফাকাফারূফাআখাযাহুমুল্লা-হু ইন্নাহূকাবিওউন শাদীদুল ‘ইকা-ব।</div><div class="taisirul"><p>এটা এজন্য যে, রসূলগণ তাদের কাছে স্পষ্ট (নিদর্শন) নিয়ে এসেছিল। কিন্তু তারা তাদেরকে প্রত্যাখ্যান করেছিল। তখন আল্লাহ তাদেরকে পাকড়াও করেছিলেন। তিনি প্রবল শক্তিধর, শাস্তিদানে কঠোর। </p></div>
