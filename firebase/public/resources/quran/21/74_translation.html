<div class="transliteration">ওয়া লূতান আ-তাইনা-হু হুকমাওঁ ওয়া ‘ইল মাওঁ ওয়া নাজ্জাইনা-হু মিনাল কারয়াতিল্লাতী কা-নাত তা‘মালুল খাবাইছা ইন্নাহুম কা-নূকাওমা ছাওইন ফা-ছিকীন।</div><div class="taisirul"><p>আর আমি লূতকেও দিয়েছিলাম বিচারশক্তি ও জ্ঞান। আমি তাকে উদ্ধার করেছিলাম সেই জনবসতি থেকে যা অশ্লীল কাজে লিপ্ত ছিল, তারা ছিল এক খারাপ পাপাচারী জাতি। </p></div>
