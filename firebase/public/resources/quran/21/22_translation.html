<div class="transliteration">লাও কা-না ফীহিমাআ-লিহাতুন ইল্লাল্লা-হু লাফাছাদাতা- ফাছুবহা-নাল্লা-হি রাব্বিল ‘আরশি ‘আম্মা-ইয়াসিফূন।</div><div class="taisirul"><p>আসমান ও যমীনে যদি আল্লাহ ছাড়া আরো অনেক ইলাহ থাকত তবে (আসমান ও যমীন) উভয়ই ধ্বংস হয়ে যেত। কাজেই আরশের অধিপতি আল্লাহ মহান ও পবিত্র সে সব থেকে যা তারা তাঁর প্রতি আরোপ করে। </p></div>
