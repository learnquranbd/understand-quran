<div class="transliteration">ওয়া ঝাকারিইইয়াইযনা-দা-রাব্বাহূরাব্বি লা-তাযারনী ফারদাওঁ ওয়া আনতা খাইরুল ওয়ারিছীন।</div><div class="taisirul"><p>আর স্মরণ কর যাকারিয়ার কথা, যখন সে তার প্রতিপালককে ডেকেছিল : ‘হে আমার প্রতিপালক! আমাকে সন্তানহীন করে রেখ না, যদিও তুমি উত্তরাধিকারীদের মধ্যে সর্বশ্রেষ্ঠ।’ </p></div>
