<div class="transliteration">ওয়া মাইঁ ইয়াকুল মিনহুম ইন্নীইলা-হুম মিন দূ নিহী ফাযা-লিকা নাজঝীহি জাহান্নামা কাযা-লিকা নাজঝিজ্জা-লিমীন।</div><div class="taisirul"><p>তাদের মধ্যে যে বলবে যে, ‘তিনি ব্যতীত আমিই ইলাহ’, তাহলে আমি তাকে তার প্রতিফল দেব জাহান্নাম। যালিমদেরকে আমি এভাবেই পুরস্কার দিয়ে থাকি। </p></div>
