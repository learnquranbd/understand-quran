<div class="transliteration">ইয়াওমা নাতবিছছামাআ কাতাইয়িছছিজিলিল লিলকুতুবি কামা-বাদা’নাআওয়ালা খালকিন নু‘ঈদুহূ ওয়া‘দান ‘আলাইনা- ইন্না-কুন্না-ফা-‘ইলীন ।</div><div class="taisirul"><p>সেদিন আমি আকাশকে গুটিয়ে নেব যেমনভাবে (লিখিত) কাগজ-দলীল গুটিয়ে রাখা হয়। যেভাবে আমি প্রথমবার সৃষ্টি করেছিলাম, সেভাবে আবার সৃষ্টি করব। ওয়া‘দা আমি করেছি, তা আমি পূর্ণ করবই। </p></div>
