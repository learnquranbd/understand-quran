<div class="transliteration">কুল্লুনাফছিন যাইকাতুল মাওতি ওয়া নাবলূকুম বিশশাররি ওয়াল খাইরি ফিতনাতাও ওয়া ইলাইনা-তুর জা‘ঊন ।</div><div class="taisirul"><p>প্রত্যেক আত্মাকে মৃত্যু আস্বাদন করত হবে। আমি তোমাদেরকে ভাল ও মন্দ (উভয়টি দিয়ে এবং উভয় অবস্থায় ফেলে এর) দ্বারা পরীক্ষা করি। আমার কাছেই তোমাদেরকে ফিরিয়ে আনা হবে। </p></div>
