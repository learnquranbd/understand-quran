<div class="transliteration">লা- তারকুদূ ওয়ারজি‘উ ইলা-মাউতরিফতুম ফীহি ওয়া মাছা-কিনিকুম লা‘আল্লাকুম তুছআলূন।</div><div class="taisirul"><p>(ফেরেশতারা তাদেরকে ঠাট্টা করে বলেছিল) পালিয়ে যেয়ো না, ফিরে এসো তোমরা যে ভোগ-বিলাসে মত্ত ছিলে তার দিকে আর তোমাদের আবাসগুলোতে, যাতে তোমাদেরকে জিজ্ঞাসাবাদ করা যায় (‘আযাবের রূপটা কেমন দেখলে?)। </p></div>
