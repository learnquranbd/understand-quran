<div class="transliteration">ওয়া জা‘আলনা-ফিল আরদিরাওয়া-ছিয়া আন তামীদা বিহিম ওয়া জা‘আলনা ফীহাফিজাজান ছুবুলাল লা‘আল্লাহুম ইয়াহতাদূ ন।</div><div class="taisirul"><p>আর পৃথিবীতে আমি স্থাপন করেছি সুদৃঢ় পর্বত যাতে পৃথিবী তাদেরকে নিয়ে নড়াচড়া না করে। আর তাতে সৃষ্টি করেছি প্রশস্ত পথ যাতে তারা পথ পেতে পারে। </p></div>
