<div class="transliteration">বাল কা-লূআদগা-ছু আহলা-মিম বালিফ তারা-হু বাল হুওয়া শা-‘ইরুন ফালইয়া’তিনা-বিআ-য়াতিন কামাউরছিলাল আওওয়ালূন।</div><div class="taisirul"><p>তারা এও বলে, ‘এসব অলীক স্বপ্ন, না হয় সে মিথ্যে উদ্ভাবন করেছে, না হয় সে একজন কবি। কাজেই সে আমাদের কাছে এমন নিদর্শন নিয়ে আসুক যেমন পূর্ববর্তী (নবী)-গণের কাছে পাঠানো হয়েছিল। </p></div>
