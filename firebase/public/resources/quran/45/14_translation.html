<div class="transliteration">কুল লিল্লাযীনা আ-মানূইয়াগফিরূলিল্লাযীনা লা-ইয়ারজূনা আইয়া-মাল্লা-হি লিইয়াজঝিয়া কাওমাম বিমা-কা-নূইয়াকছিবূন।</div><div class="taisirul"><p>মু’মিনদেরকে বল ঐ লোকদেরকে ক্ষমা করতে যারা আল্লাহর ‘আযাবের দিন আসার ব্যাপারে কোন আশংকাবোধ করে না। কেননা আল্লাহই (ভাল বা মন্দ) প্রত্যেক সম্প্রদায়কে তাদের কৃতকর্ম অনুসারে প্রতিফল দিবেন। </p></div>
