<div class="transliteration">ওয়া ইযা-তুতলা ‘আলাইহিম আ-য়া-তুনা-বাইয়িনা-তিম মা-কা-না হুজ্জাতাহুম ইল্লা আন কা-লু’তূবিআ-বাইনাইন কুনতুম সা-দিকীন।</div><div class="taisirul"><p>তাদের সামনে যখন আমার সুস্পষ্ট আয়াতগুলো পাঠ করা হয়, তখন তাদের কাছে এ কথা বলা ছাড়া আর কোন যুক্তি থাকে না যে, তোমরা যদি সত্যবাদীই হয়ে থাক, তাহলে আমাদের পূর্বপুরুষদেরকে হাজির কর। </p></div>
