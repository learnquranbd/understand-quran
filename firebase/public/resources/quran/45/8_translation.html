<div class="transliteration">ইয়াছমা‘উ আ-য়া-তিল্লা-হি তুতলা-‘আলাইহি ছুম্মা ইউসিররু মুছতাকবিরান কাআল্লাম ইয়াছমা‘হা- ফাবাশশিরহু বি‘আযা-বিন আলীম।</div><div class="taisirul"><p>যে আল্লাহর আয়াত শোনে যা তার সামনে পাঠ করা হয়, অতঃপর অহমিকার সাথে (কুফুরীর উপর) থাকে যেন সে তা শোনেইনি; কাজেই তাকে ভয়াবহ শাস্তির সংবাদ দাও। </p></div>
