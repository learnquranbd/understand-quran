<div class="transliteration">ওয়া ছাখখারা লাকুম মা-ফিছ ছামা-ওয়া-তি ওয়ামা-ফিল আরদিজামী‘আম মিনহু ইন্না ফী যা-লিকা লাআ-য়া-তিলিলকাওমিইঁ ইয়াতাফাক্কারূন।</div><div class="taisirul"><p>আর তিনি তোমাদের কল্যাণে নিয়োজিত রেখেছেন যা আছে আকাশে আর যা আছে যমীনে সেগুলোর সব কিছুকে। এতে চিন্তাশীল মানুষদের জন্য অবশ্যই অনেক নিদর্শন আছে।  </p></div>
