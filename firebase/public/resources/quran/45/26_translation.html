<div class="transliteration">কুল্লিলা-হু ইউহঈকুম ছু ম্মা ইয়াজমা‘উকুম ইলা-ইয়াওমিল কিয়া-মাতি লা-রাইবা ফীহি ওয়ালা-কিন্না আকছারান্না-ছি লা-ইয়া‘লামূন।</div><div class="taisirul"><p>বল- আল্লাহই তোমাদেরকে জীবন দান করেন অতঃপর তোমাদের মৃত্যু ঘটান। অতঃপর তিনি তোমাদেরকে ক্বিয়ামতের দিন একত্রিত করবেন যাতে কোন সন্দেহ নেই। কিন্তু অধিকাংশ মানুষ তা জানে না। </p></div>
