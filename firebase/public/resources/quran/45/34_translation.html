<div class="transliteration">ওয়া কীলাল ইয়াওমা নানছা-কুম কামা-নাছীতুম লিকাআ ইয়াওমিকুম হা-যা-ওয়ামা’ ওয়া-কুমুন্না-রু ওয়া মা-লাকুম মিন না-সিরীন।</div><div class="taisirul"><p>আর বলা হবে- ‘আজ আমি তোমাদেরকে ভুলে যাব যেমন করে তোমরা এ দিনের সাক্ষাৎকে ভুলে গিয়েছিলে। তোমাদের বাসস্থান হবে জাহান্নাম আর তোমাদের কোন সাহায্যকারী থাকবে না। </p></div>
