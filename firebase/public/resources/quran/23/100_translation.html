<div class="transliteration">লা‘আললীআ‘মালুসা-লিহান ফীমা-তারাকতুকাল্লা- ইন্নাহা-কালিমাতুন হুওয়া কাইলুহা- ওয়ামিওঁ ওয়ারাইহিম বারঝাখুন ইলা-ইয়াওমি ইউব‘আছূন।</div><div class="taisirul"><p>যাতে আমি সৎ কাজ করতে পারি যা আমি করিনি। কক্ষনো না, এটা তো তার একটা কথার কথা মাত্র। তাদের সামনে পর্দা থাকবে পুনরুত্থানের দিন পর্যন্ত। </p></div>
