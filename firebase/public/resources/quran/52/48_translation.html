<div class="transliteration">ওয়াসবির লিহূকমি রাব্বিকা ফাইন্নাকা বিআ‘ইউনিনা-ওয়াছাব্বিহবিহামদি রাব্বিকা হীনা তাকূম।</div><div class="taisirul"><p>তুমি ধৈর্য ধরে তোমার প্রতিপালকের হুকুমের অপেক্ষায় থাক, কারণ তুমি আমার চোখের সামনেই আছ। আর তুমি তোমার প্রতিপালকের প্রশংসা ঘোষণা কর যখন তুমি উঠ (মাজলিস শেষে, অথবা বিছানা ছেড়ে কিংবা নামাযের জন্য)। </p></div>
