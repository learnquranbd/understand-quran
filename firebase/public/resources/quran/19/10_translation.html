<div class="transliteration">কা-লা রাব্বিজ‘আললীআ-য়াতান কা-লা আ-ইয়াতুকা আল্লা-তুকালিলমান্না-ছা ছালা-ছা লাইয়া-লিন ছাবিইইয়া-</div><div class="taisirul"><p>সে বলল, ‘হে আমার পালনকর্তা! আমার জন্য একটা চিহ্ন স্থির করে দিন।’ তিনি বললেন, ‘তোমার চিহ্ন এই যে, তুমি তিন রাত মানুষের সঙ্গে কথা বলবে না যদিও তুমি কথা বলতে সক্ষম।’ </p></div>
