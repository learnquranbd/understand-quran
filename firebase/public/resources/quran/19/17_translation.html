<div class="transliteration">ফাত্তাখাযাত মিন দূ নিহিম হিজা-বান ফাআরছালনাইলাইহা-রূহানাফাতামাছছালা লাহা-বাশারান ছাবিইইয়া-।</div><div class="taisirul"><p>সে তাদের থেকে (আড়াল করার জন্য) পর্দা টানিয়ে দিল। তখন আমি তার কাছে আমার রূহ্কে (অর্থাৎ জিবরীলকে) পাঠিয়ে দিলাম। তখন সে (অর্থাৎ জিবরীল) তার সামনে পূর্ণ মানুষের আকৃতি ধারণ করল। </p></div>
