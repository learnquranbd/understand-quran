<div class="transliteration">ওয়াল্লাযী আওহাইনাইলাইকা মিনাল কিতা-বি হুওয়াল হাক্কুমুসাদ্দিকাল লিমা-বাইনা ইয়াদাইহি ইন্নাল্লা-হা বি‘ইবা-দিহী লাখাবীরুম বাসীর।</div><div class="taisirul"><p>আমি যে কিতাবটি হতে তোমার প্রতি ওয়াহী করেছি তা সত্য, পূর্ববর্তী কিতাবের সত্যায়নকারী। আল্লাহ তাঁর বান্দাহদের সম্পর্কে অবশ্যই সব খবর রাখেন এবং সব দেখেন।</p></div>
