<div class="transliteration">ওয়া কা-লুল হামদুলিল্লা-হিল্লাযী আযহাবা ‘আন্নাল হাঝানা ইন্না রাব্বানালাগাফূরুন শাকূর।</div><div class="taisirul"><p>আর তারা বলবে- যাবতীয় প্রশংসা আল্লাহর যিনি আমাদের দুঃখ কষ্ট দূর করে দিয়েছেন। আমাদের প্রতিপালক অবশ্যই পরম ক্ষমাশীল, (ভাল কাজের) বড়ই মর্যাদাদানকারী। </p></div>
