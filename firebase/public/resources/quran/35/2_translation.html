<div class="transliteration">মা ইয়াফতাহিল্লা-হু লিন্না-ছি মির রাহমাতিন ফালা-মুম ছিকা লাহা- ওয়া মা-ইউমছিক ফালা-মুরছিলা লাহূমিম বা‘দিহী ওয়া হুওয়াল ‘আঝীঝুল হাকীম।</div><div class="taisirul"><p>আল্লাহ মানুষের জন্য তাঁর অনুগ্রহ থেকে যা খুলে দেন তা নিবারণ করার কেউ নেই। আর তিনি যা বারিত করেন অতঃপর কেউ তা প্রেরণ করতে পারে না। তিনি মহাপরাক্রমশালী, মহাপ্রজ্ঞাময়।  </p></div>
