<div class="transliteration">ইউজা-দিলূনাকা ফিল হাক্কি বা‘দা মা-তাবাইইয়ানা কাআন্নামা-ইউছা-কূনা ইলাল মাওতি ওয়া হুম ইয়ানজু রুন।</div><div class="taisirul"><p>সত্য স্পষ্ট হওয়ার পরও তারা তোমার সঙ্গে বাদানুবাদে লিপ্ত হয়েছিল, (তাদের অবস্থা দেখে মনে হচ্ছিল যে,) তারা যেন চেয়ে চেয়ে দেখছিল যে, তাদেরকে মৃত্যুর দিকে তাড়িয়ে নেয়া হচ্ছে। </p></div>
