<div class="transliteration">ওয়াল্লাযীনা কাফারূবা‘দুহুম আওলিয়াউ বা‘দিন ইল্লা-তাফ‘আলূহু তাকুন ফিতনাতুন ফিল আরদিওয়া ফাছা-দুন কাবীর।</div><div class="taisirul"><p>আর যারা কুফরী করে তারা একে অপরের বন্ধু। যদি তোমরা তা না কর (অর্থাৎ তোমরা পরস্পর পরস্পরের সাহায্যে এগিয়ে না আস) তাহলে দুনিয়াতে ফিতনা ও মহাবিপর্যয় দেখা দিবে। </p></div>
