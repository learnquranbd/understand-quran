<div class="transliteration">ওয়া ইযা-তুতলা-‘আলাইহিম আ-য়া-তুনা-কা-লূকাদ ছামি‘না-লাও নাশাউ লাকুলনামিছলা হা-যা ইন হা-যা ইল্লা আছা-তীরুল আওওয়ালীন।</div><div class="taisirul"><p>তাদের কাছে যখন আমার আয়াত পাঠ করা হয় তখন তারা বলে, ‘শুনলাম তো, ইচ্ছে করলে এ রকম কথা আমরাও বলতে পারি, এগুলো তো আগে কালের কেচ্ছা কাহিনী ছাড়া আর কিছুই না।’ </p></div>
