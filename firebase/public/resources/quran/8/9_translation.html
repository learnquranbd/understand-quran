<div class="transliteration">ইয তাছতাগীছূনা রাব্বাকুমফাছতাজা-বা লাকুমআন্নীমুমিদ্দুকুম বিআলফিম মিনাল মালাইকাতি মুরদিফীন।</div><div class="taisirul"><p>স্মরণ কর, যখন তোমরা তোমাদের প্রতিপালকের নিকট সাহায্য প্রার্থনা করছিলে তখন তিনি তোমাদেরকে জবাব দিলেন, ‘আমি তোমাদেরকে এক হাজার ফেরেশতা দিয়ে সাহায্য করব যারা পর পর আসবে।’ </p></div>
