<div class="transliteration">ওয়ামা-কা-নাল্লা-হু লিইউ‘আযযিবাহুম ওয়া আনতা ফীহিম ওয়ামা-কা-নাল্লা-হু মু‘আযযিবাহুম ওয়া হুম ইয়াছতাগফিরূন।</div><div class="taisirul"><p>তুমি তাদের  মাঝে  থাকা অবস্থায় আল্লাহ তাদেরকে শাস্তি দিবেন না এবং যখন তারা ক্ষমা প্রার্থনা করতে থাকবে এরূপ অবস্থায়ও আল্লাহ তাদেরকে শাস্তি দিবেন না। </p></div>
