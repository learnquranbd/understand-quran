<div class="transliteration">ওয়া ইয়ঁইউরীদূ আইঁ ইয়াখদা‘ঊকা ফাইন্না হাছবাকাল্লা-হু হুওয়াল্লাযী আইঁ ইয়াদাকা বিনাসরিহী ওয়া বিলমু’মিনীন।</div><div class="taisirul"><p>আর তারা যদি তোমাকে ধোঁকা দেয়ার নিয়্যাত করে, সেক্ষেত্রে আল্লাহই তোমার জন্য যথেষ্ট। তিনি তো তাঁর সাহায্য ও মু’মিনদের দ্বারা তোমাকে শক্তিশালী করেছেন। </p></div>
