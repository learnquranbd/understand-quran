<div class="transliteration">আওয়ালাম ইয়ারাও ইলাত্তাইরি ফাওকাহুম সাফফা-তিওঁ ওয়াইয়াকবিদন । মাইউমছিকুহুন্না ইল্লাররাহমা-নু ইন্নাহূবিকুল্লি শাইয়িম বাসীর।</div><div class="taisirul"><p>তারা কি তাদের উপর দিকে পাখীগুলোর প্রতি লক্ষ্য করে না যারা ডানা মেলে দেয় আবার গুটিয়ে নেয়? দয়াময় ছাড়া অন্য কেউই তাদেরকে (উপরে) ধরে রাখে না। তিনি সবকিছুর সম্যক দ্রষ্টা। </p></div>
