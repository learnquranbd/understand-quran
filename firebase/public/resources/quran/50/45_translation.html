<div class="transliteration">নাহনুআ‘আলামুবিমা-ইয়াকূলূনা ওয়ামাআনতা ‘আলাইহিম বিজাব্বা-রিন ফাযাক্কির বিলকুরআ-নি মাইঁ ইয়াখা-ফুওয়া‘ঈদ।</div><div class="taisirul"><p>তারা (তোমার বিরুদ্ধে) যা বলে তা আমি ভাল করেই জানি, তুমি তাদের উপর জবরদস্তিকারী নও। কাজেই যে আমার শাস্তির ভয়প্রদর্শনকে ভয় করে, তাকে তুমি কুরআনের সাহায্যে উপদেশ দাও।</p></div>
