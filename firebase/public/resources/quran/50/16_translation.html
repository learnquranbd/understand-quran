<div class="transliteration">ওয়া লাকাদ খালাকনাল ইনছা-না ওয়ানা‘লামুমা-তুওয়াছবিছুবিহী নাফছুহূ ওয়া নাহনু আকরাবুইলাইহি মিন হাবলিল ওয়ারীদ।</div><div class="taisirul"><p>আমিই মানুষকে সৃষ্টি করেছি, আর তার প্রবৃত্তি তাকে (নিত্য নতুন) কী কুমন্ত্রণা দেয় তাও আমি জানি। আমি তার গলার শিরা থেকেও নিকটবর্তী। </p></div>
