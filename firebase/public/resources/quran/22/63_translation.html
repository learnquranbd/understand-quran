<div class="transliteration">আলাম তারা আন্নাল্লা-হা আনঝালা মিনাছছামাই মাআন ফাতুসবিহুল আরদু মুখদাররাতান ইন্নাল্লা-হা লাতীফুন খাবীর।</div><div class="taisirul"><p>তুমি কি লক্ষ্য কর না যে, আল্লাহ আকাশ থেকে পানি বর্ষণ করেন, যার ফলে পৃথিবী সবুজে আচ্ছাদিত হয়ে যায়, নিশ্চয় আল্লাহ সূক্ষ্ণদর্শী, সর্ববিষয়ে ওয়াকিফহাল। </p></div>
