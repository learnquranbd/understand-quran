<div class="transliteration">আল মুলকুইয়াওমাইযিল লিল্লা-হি ইয়াহকুমুবাইনাহুম ফাল্লাযীনা আ-মানূওয়া ‘আমিলুসসা-লিহা-তি ফী জান্না-তিন না‘ঈম।</div><div class="taisirul"><p>ক্ষমতা-আধিপত্য সেদিন হবে আল্লাহরই, তিনি তাদের মাঝে বিচার-ফয়সালা করবেন। অতঃপর যারা ঈমান আনে ও সৎ কাজ করে তারা থাকবে নি‘মাতরাজিতে পরিপূর্ণ জান্নাতে। </p></div>
