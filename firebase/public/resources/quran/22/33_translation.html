<div class="transliteration">লাকুম ফীহা-মানা-ফি‘উ ইলাআজালিম মুছাম্মান ছুম্মা মাহিল্লুহাইলাল বাইতিল ‘আতীক।</div><div class="taisirul"><p>এতে (অর্থাৎ কুরবানীর পশুতে) তোমাদের জন্য নানান উপকার রয়েছে এক নির্দিষ্ট কাল পর্যন্ত (কুরবানীর জায়গায় পৌঁছা পর্যন্ত তোমরা এই জন্তুগুলোর দ্বারা উপকৃত হতে পার), সর্বশেষে এগুলোর কুরবানীর স্থান হচ্ছে প্রাচীন ঘরের নিকট। </p></div>
