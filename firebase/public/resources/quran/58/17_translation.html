<div class="transliteration">লান তুগনিয়া ‘আনহুম আমওয়া-লুহুম ওয়ালাআওলা-দুহুম মিনাল্লা-হি শাইআন উলাইকা আসহা-বুন্না-রি হুম ফীহা-খা-লিদূ ন।</div><div class="taisirul"><p>তাদের ধন-সম্পদ আর সন্তানাদি আল্লাহর শাস্তি থেকে তাদেরকে বাঁচানোর ব্যাপারে কোন কাজে আসবে না, তারা জাহান্নামের অধিবাসী, সেখানে তারা চিরকাল থাকবে। </p></div>
