<div class="transliteration">যা-লিকা বিআন্নাহুম কা-লূ লান তামাছছানান্না-রু ইল্লা-আইয়া-মাম মা‘দূদা-তিওঁ ওয়াগাররাহুম ফী দীনিহিম মা-কা-নূ ইয়াফতারুন।</div><div class="taisirul"><p>এটা এজন্য যে, তারা বলে, দিন কতক ছাড়া জাহান্নামের আগুন কক্ষনো আমাদেরকে স্পর্শ করবে না এবং তাদের কল্পিত ধারণাসমূহ দ্বীনের ব্যাপারে তাদেরকে ধোঁকায় ফেলে রেখেছে। </p></div>
