<div class="transliteration">আফাগাইরা দীনিল্লা-হি ইয়াবগুনা ওয়ালাহূআছলামা মান ফিছ ছামা-ওয়া-তি ওয়াল আরদি তাও‘আওঁ ওয়াকারহাওঁ ওয়া ইলাইহি ইউরজা‘ঊন।</div><div class="taisirul"><p>এরা কি আল্লাহর দ্বীন ছাড়া অন্য দ্বীনের সন্ধান করছে? অথচ আসমান ও যমীনে যা আছে সবই ইচ্ছেয় ও অনিচ্ছেয় তাঁরই কাছে আত্মসমর্পণ করেছে এবং তাঁরই দিকে সকলের প্রত্যাবর্তন। </p></div>
