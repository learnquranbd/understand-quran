<div class="transliteration">ইয়াআইয়ুহাল্লাযীনা আ-মানূইন তুতী‘ঊ ফারীকাম মিনাল্লাযীনা ঊতুলকিতা-বা ইয়ারুদ্দূকুম বা‘দা ঈমা-নিকুম কা-ফিরীন।</div><div class="taisirul"><p>হে মু’মিনগণ! তোমরা যদি কিতাবীদের মধ্য হতে কোন দলের কথা মেনে নাও, তবে তারা তোমাদের ঈমান আনার পর আবার তোমাদেরকে কাফির বানিয়ে ছাড়বে। </p></div>
