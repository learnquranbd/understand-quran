<div class="transliteration">ওয়া ইয কা-লাতিল মালাইকাতুইয়া-মারইয়ামু ইন্নাল্লা-হাসতাফা-কি ওয়া তাহহারাকি ওয়াসতাফা-কি ‘আলা-নিছাইল ‘আ-লামীন।</div><div class="taisirul"><p>স্মরণ কর, যখন ফেরেশতারা বলেছিল, ‘হে মারইয়াম! আল্লাহ তোমাকে বেছে নিয়েছেন এবং তোমাকে পবিত্র করেছেন, আর তামাম দুনিয়ার নারীদের উপর তোমাকে মনোনীত করেছেন’। </p></div>
