<div class="transliteration">ওয়া লিল্লা-হি মা-ফিছ ছামা-ওয়া-তি ওয়ামা-ফিল আরদিইয়াগফিরু লিমাইঁ ইয়াশাউ ওয়া ইউ‘আযযিবুমাইঁ ইয়াশাউ ওয়াল্লা-হু গাফুরূর রাহীম।</div><div class="taisirul"><p>আকাশসমূহে ও যমীনে যা কিছুই আছে সেসব আল্লাহরই, তিনি যাকে ইচ্ছে ক্ষমা করেন এবং যাকে ইচ্ছে শাস্তি প্রদান করেন। আল্লাহ ক্ষমাশীল, পরম দয়ালু। </p></div>
