<div class="transliteration">লাইছূ ছাওয়াআম; মিন আহলিল কিতা-বি উম্মাতুন কাইমাতুইঁ ইয়াতলূনা আ-য়া-তিল্লা হি আ-নাআল্লাইলি ওয়াহুম ইয়াছজুদূন।</div><div class="taisirul"><p>তারা সবাই সমান নয়। আহলে কিতাবদের কত লোক এমনও আছে যারা দ্বীনের উপর প্রতিষ্ঠিত আছে, তারা রাত্রিকালে আল্লাহর আয়াতসমূহ পাঠ করে থাকে এবং তারা সাজদাহ করে থাকে। </p></div>
