<div class="transliteration">রাব্বানা-ওয়া আ-তিনা-মা-ওয়া-‘আত্তানা-‘আলা-রুছুলিকা ওয়ালা-তুখঝিনা-ইয়াওমাল কিয়া-মাতি ইন্নাকা লা-তুখলিফুল মী‘আ-দ।</div><div class="taisirul"><p>‘হে আমাদের প্রতিপালক! তুমি স্বীয় রসূলদের মারফত আমাদেরকে যেসব বস্তুর ওয়াদা শুনিয়েছ, তা আমাদেরকে দান কর এবং ক্বিয়ামাতের দিন আমাদেরকে লাঞ্ছিত করো না, নিশ্চয়ই তুমি ওয়া‘দা খেলাফ কর না।’ </p></div>
