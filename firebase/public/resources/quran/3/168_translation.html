<div class="transliteration">আল্লাযীনা কা-লূলিইখওয়া-নিহিম ওয়াকা‘আদূলাও আতা-‘ঊনা-মা-কুতিলূ কুল ফাদরাঊ ‘আন আনফুছিকুমুল মাওতা ইন কুনতুম সা-দিকীন।</div><div class="taisirul"><p>যারা বসে থেকে নিজেদের ভাইদের সম্বন্ধে বলতে লাগল, আমাদের কথামত চললে তারা নিহত হত না। বল, তোমরা সত্যবাদী হলে তোমাদের নিজেদের উপর থেকে মরণকে হটিয়ে দাও। </p></div>
