<div class="transliteration">ইযতাকূলুলিলমু’মিনীনা আলাইঁ ইয়াকফিয়াকুমআইঁ ইউমিদ্দাকুম রাব্বুকুমবিছালা-ছাতি আ-লা-ফিম মিনাল মালাইকাতি মুনঝালীন।</div><div class="taisirul"><p>(স্মরণ কর) যখন তুমি মু’মিনদেরকে বলছিলে, ‘তোমাদের জন্য কি এটা যথেষ্ট নয় যে, তোমাদের প্রতিপালক তিন সহস্র ফেরেশতা অবতরণপূর্বক তোমাদের সাহায্য করবেন?’ </p></div>
