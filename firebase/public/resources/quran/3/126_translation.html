<div class="transliteration">ওয়ামা-জা‘আলাহুল্লা-হু ইল্লা-বুশরা-লাকুম ওয়া লিতাতমাইন্না কুলূবুকুম বিহী ওয়ামান্নাসরু ইল্লা-মিন ‘ইনদিল্লা-হিল ‘আঝীঝিল হাকীম।</div><div class="taisirul"><p>এটা আল্লাহ কেবলমাত্র তোমাদের সুসংবাদের জন্য এবং তা দ্বারা তোমাদের চিত্ত-প্রশান্তির জন্য করেছেন, মূলতঃ সাহায্য তো শুধু আল্লাহরই নিকট হতে, যিনি পরাক্রান্ত, প্রজ্ঞাময়। </p></div>
