<div class="transliteration">ওয়াদ্দাত তাইফাতুম মিন আহলিল কিতা-বি লাও ইউদিললূনাকুম ওয়ামা ইউদিললূ না ইল্লা-আনফুছাহুম ওয়ামা-ইয়াশ‘উরূন।</div><div class="taisirul"><p>কিতাবধারীদের একদল চায় যাতে তোমাদেরকে পথভ্রষ্ট করতে পারে, অথচ তারা নিজেদেরকে ছাড়া অন্য কাউকেও পথভ্রষ্ট করে না, কিন্তু তারা উপলব্ধি করতে পারে না। </p></div>
