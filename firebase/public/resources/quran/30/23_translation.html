<div class="transliteration">ওয়া মিন আ-য়া-তিহী মানা-মুকুম বিল্লাইলি ওয়ান্নাহা-রি ওয়াবতিগাউকুম মিন ফাদলিহী ইন্না ফী যা-লিকা লাআ-য়া-তিল লিকাওমিইঁ ইয়াছমা‘উন।</div><div class="taisirul"><p>তাঁর নিদর্শনের মধ্যে হল রাতে ও দিনে তোমাদের ঘুম এবং তোমাদের (দ্বারা) তাঁর অনুগ্রহ তালাশ করা। মনোযোগী লোকেদের জন্য অবশ্যই এতে আছে অনেক নিদর্শন। </p></div>
