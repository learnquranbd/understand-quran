<div class="transliteration">আওয়া লাম ইয়ারাও আন্নাল্লা-হা ইয়াবছুতুর রিঝকা লিমাইঁ ইয়াশাউ ওয়া ইয়াকদিরু ইন্না ফী যা-লিকা লাআ-য়া-তিল লিকাওমিইঁ ইউ’মিনূন।</div><div class="taisirul"><p>তারা কি লক্ষ্য করে না যে, আল্লাহ যার জন্যে ইচ্ছে করেন রিযক প্রশস্ত করেন আর (যার জন্য ইচ্ছে) সীমাবদ্ধ করেন? বিশ্বাসী লোকেদের জন্য অবশ্যই এতে বহু নিদর্শন আছে। </p></div>
