<div class="transliteration">ফাআ-তি যাল কুরবা-হাক্কাহূওয়াল মিছকীনা ওয়াবনাছছাবীল যা-লিকা খাইরুল লিল্লাযীনা ইউরীদূ না ওয়াজহাল্লা-হি ওয়া উলাইকা হুমুল মুফলিহূন।</div><div class="taisirul"><p>কাজেই আত্মীয়দেরকে তাদের ন্যায্য প্রাপ্য দিয়ে দাও আর অভাবগ্রস্ত এবং মুসাফিরদেরকেও। যারা আল্লাহর চেহারা (দর্শন) কামনা করে, এটা তাদের জন্য উত্তম, আর তারাই সফলকাম। </p></div>
