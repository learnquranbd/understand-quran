<div class="transliteration">জাহারাল ফাছা-দুফিল বাররি ওয়ালবাহরি বিমা-কাছাবাত আইদিন্না-ছি লিইউযীকাহুম বা‘দাল্লাযী ‘আমিলূলা‘আল্লাহুম ইয়ারজি‘ঊন।</div><div class="taisirul"><p>মানুষের কৃতকর্মের কারণে জলে স্থলে বিপর্যয় দেখা দিয়েছে যাতে তিনি তাদেরকে তাদের কোন কোন কাজের শাস্তি আস্বাদন করান, যাতে তারা (অসৎ পথ হতে) ফিরে আসে। </p></div>
