<div class="transliteration">ওয়া ইযা-আযাকনান্না-ছা রাহমাতান ফারিহূবিহা- ওয়া ইন তুসিবহুম ছাইয়িআতুম বিমা-কাদ্দামাত আইদীহিম ইযা-হুম ইয়াকনাতূন।</div><div class="taisirul"><p>আমি যখন মানুষকে অনুগ্রহ আস্বাদন করাই তখন তারা তাতে উল্লসিত হয়, তারপর তাদের হাত যা আগে পাঠিয়েছে তার ফলে দুর্দশা যখন তাদেরকে পেয়ে বসে, তখন তারা হতাশ হয়ে পড়ে। </p></div>
