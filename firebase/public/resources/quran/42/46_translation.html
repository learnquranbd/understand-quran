<div class="transliteration">ওয়ামা-কা-না লাহুম মিন আওলিয়াআ ইয়ানসুরূনাহুম মিন দূ নিল্লা-হি ওয়া মাইঁ ইউদলিলিল্লা-হু; ফামা-লাহূমিন ছাবীল।</div><div class="taisirul"><p>তাদের কোন অভিভাবক থাকবে না আল্লাহ্ ব্যতীত যারা তাদেরকে সাহায্য করতে পারে। আল্লাহ যাকে পথভ্রষ্ট করেন তার (শাস্তি থেকে বাঁচার) কোন রাস্তা নেই। </p></div>
