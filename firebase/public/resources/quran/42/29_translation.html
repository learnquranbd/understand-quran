<div class="transliteration">ওয়া মিন আ-য়া-তিহী খালকুছ ছামা-ওয়া-তি ওয়ালআরদিওয়ামা-বাছছা ফীহিমা-মিন দাব্বাতিওঁ ওয়া হুওয়া ‘আলা-জাম‘ইহিম ইযা-ইয়াশাউ কাদীর।</div><div class="taisirul"><p>তাঁর নিদর্শনসমূহের অন্তর্গত হল আসমান ও যমীনের সৃষ্টি, আর এ দু’য়ের ভিতর যে প্রাণীকুল ছড়িয়ে দিয়েছেন তিনি। আর যখন ইচ্ছে তিনি তাদেরকে একত্রিত করতে সক্ষম। </p></div>
