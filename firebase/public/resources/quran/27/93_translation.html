<div class="transliteration">ওয়া কুল্লি হামদুলিল্লা-হি ছাইউরীকুম আ-য়া-তিহী ফাতা‘রিফূনাহা- ওয়ামা-রাব্বুকা বিগা-ফিলিন ‘আম্মা-তা‘মালূন।</div><div class="taisirul"><p>আর বল, যাবতীয় প্রশংসা আল্লাহরই। তিনি শীঘ্রই তোমাদেরকে তাঁর নিদর্শনগুলো দেখাবেন আর তা তোমরা চিনতে পারবে। তোমরা যা কর সে সম্পর্কে তোমার পালনকর্তা অমনোযোগী নন। </p></div>
