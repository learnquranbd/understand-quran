<div class="transliteration">কা-লা ইয়া-কাওমি লিমা তাছতা‘জিলূনা বিছছাইয়িআতি কাবলাল হাছানাতি লাওলাতাছতাগফিরূনাল্লা-হা লা‘আল্লাকুম তুরহামূন।</div><div class="taisirul"><p>সালিহ্ বলল- ‘হে আমার সম্প্রদায়! তোমরা কল্যাণের পূর্বে দ্রুত অকল্যাণ কামনা করছ কেন? তোমরা কেন আল্লাহর নিকট ক্ষমা প্রার্থনা কর না যাতে তোমরা রহমতপ্রাপ্ত হও?’ </p></div>
