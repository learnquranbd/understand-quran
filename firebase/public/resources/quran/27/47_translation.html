<div class="transliteration">কা-লুততাইয়ারনা-বিকা ওয়া বিমাম মা‘আকা কা-লা তাইরুকুম ‘ইনদাল্লা-হি বাল আনতুম কাওমুন তুফতানূন।</div><div class="taisirul"><p>তারা বলল- আমরা তোমাকে আর তোমার সঙ্গে যারা আছে তাদেরকে অকল্যাণের কারণ ব’লে মনে করি।’ সে বলল- ‘তোমাদের অকল্যাণ আল্লাহর নিকট, বরং তোমরা এমন এক সম্প্রদায় যাদেরকে পরীক্ষা করা হচ্ছে।’ </p></div>
