<div class="transliteration">ফালাম্মা-জাআত কীলা আহা-কাযা-‘আরশুকি কা-লাত কাআন্নাহূহুওয়া ওয়া ঊতীনাল ‘ইলমা মিন কাবলিহা-ওয়া কুন্না-মুছলিমীন।</div><div class="taisirul"><p>যখন সে নারী আসল তখন তাকে বলা হল- ‘এটা কি তোমার সিংহাসন?’ সে বলল, ‘এটা যেন সেটাই, আমাদেরকে এর আগেই (আপনার সম্পর্কে) জ্ঞান দান করা হয়েছে আর আমরা আত্মসমর্পণ করেছি। </p></div>
