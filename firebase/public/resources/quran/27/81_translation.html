<div class="transliteration">ওয়ামাআনতা বিহা-দিল ‘উময়ি ‘আন দালা-লাতিহিম ইন তুছমি‘উ ইল্লা-মাইঁ ইউ‘মিনু বিআ-য়া-তিনা-ফাহুম মুছলিমূন।</div><div class="taisirul"><p>আর তুমি অন্ধকেও তাদের গুমরাহী থেকে ফিরিয়ে আনার জন্য সৎপথ দেখাতে পারবে না। তুমি কেবল তাদেরকেই শুনাতে পারবে যারা আমার নিদর্শনাবলীতে বিশ্বাস করে, কাজেই তারা আত্মসমর্পণ করে। </p></div>
