<div class="transliteration">ওয়া ইযা আন‘আমনা-‘আলাল ইনছা-নি আ‘রাদা ওয়া নাআ-বিজা-নিবিহী ওয়া ইযা-মাছছাহুশ শাররু ফাযূদুআইন ‘আরীদ।</div><div class="taisirul"><p>আমি যখন মানুষকে নি‘মাত দেই তখন সে মুখ ফিরিয়ে নেয়, আর পাশ কেটে (আমার থেকে দূরে) সরে যায়। আর যখন মন্দ তাকে স্পর্শ করে, তখন সে লম্বা-চওড়া দু‘আ করতে থাকে। </p></div>
