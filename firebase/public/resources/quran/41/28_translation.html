<div class="transliteration">যা-লিকা জাঝাউ আ‘দাইল্লা-হিন্না-রু লাহুম ফীহা-দা-রুল খুলদি জাঝাআম বিমা-কা-নূবিআ-য়া-তিনা-ইয়াজহাদূ ন।</div><div class="taisirul"><p>আল্লাহর দুশমনদের জন্য প্রতিফল হল এ জাহান্নাম। তাতে আছে তাদের জন্য চিরস্থায়ী আবাস। (এ হল তাদের) প্রতিফল, কারণ তারা আমার আয়াতগুলোকে অস্বীকার করত। </p></div>
