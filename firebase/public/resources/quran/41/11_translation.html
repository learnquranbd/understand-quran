<div class="transliteration">ছু ম্মাছ তাওয়াইলাছ ছামাই ওয়াহিয়া দুখা-নুন ফাকা-লা লাহা-ওয়ালিল আরদি’তিয়া তাও‘আন আও কার হান কা-লাতাআতাইনা-তাই‘ঈন।</div><div class="taisirul"><p>তারপর নজর দিয়েছেন আকাশের দিকে যখন তা ছিল ধোঁয়া (’র মত)। তখন তিনি আকাশ আর পৃথিবীকে বললেন- আমার অনুগত হও, ইচ্ছায় অথবা অনিচ্ছায়। উভয়ে বলল- আমরা স্বেচ্ছায় অনুগত হলাম। </p></div>
