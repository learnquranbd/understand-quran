<div class="transliteration">ওয়া মান আহছানুকাওলাম মিম্মান দা‘আইলাল্লা-হি ওয়া‘আমিলা সা-লিহাওঁ ওয়াকা-লা ইন্নানী মিনাল মুছলিমীন।</div><div class="taisirul"><p>কথায় ঐ ব্যক্তি থেকে কে বেশি উত্তম যে (মানুষকে) আল্লাহর দিকে আহবান করে, আর সৎ কাজ করে এবং বলে, ‘আমি (আল্লাহর প্রতি) অনুগতদের অন্তর্ভুক্ত’। </p></div>
