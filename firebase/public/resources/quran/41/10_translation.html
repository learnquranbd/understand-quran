<div class="transliteration">ওয়া জা‘আলা ফীহা-রাওয়া-ছিআ মিন ফাওকিহা- ওয়া বা-রাকাফীহা-ওয়াকাদ্দারাফীহা আকওয়া-তাহা- ফীআরবা‘আতি আইয়া-মিন ছাওয়াআললিছছাইলীন।</div><div class="taisirul"><p>(যমীন সৃষ্টির পর) তার বুকে তিনি সৃদৃঢ় পর্বতমালা স্থাপন করেছেন, যমীনকে বরকতমন্ডিত করেছেন আর তাতে প্রার্থীদের প্রয়োজন মুতাবেক নির্দিষ্ট পরিমাণ খাদ্য সঞ্চিত করেছেন চার দিনে। </p></div>
