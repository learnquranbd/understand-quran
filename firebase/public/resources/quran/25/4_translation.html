<div class="transliteration">ওয়া কা-লাল্লাযীনা কাফারূইন হা-যাইল্লাইফকুনিফতারা-হু ওয়াআ‘আ-নাহূ ‘আলাইহি কাওমুন আ-খারূনা  ফাকাদ জাঊ জুলমাওঁ ওয়াঝূরা-।</div><div class="taisirul"><p>কাফিররা বলে- ‘এটা মিথ্যে ছাড়া আর কিছুই নয়, সে তা (অর্থাৎ কুরআন) উদ্ভাবণ করেছে এবং ভিন্ন জাতির লোক এ ব্যাপারে তাকে সাহায্য করেছে।’ আসলে তারা অন্যায় ও মিথ্যের আশ্রয় নিয়েছে। </p></div>
