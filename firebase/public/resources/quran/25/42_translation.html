<div class="transliteration">ইন কা-দা লাইউদিল্লুনা-‘আন আ-লিহাতিনা- লাওলাআন সাবারনা-‘আলাইহা- ওয়া ছাওফা ইয়া‘লামূনা হীনা ইয়ারাওনাল ‘আযা-বা মান আদাল্লুছাবীলা-।</div><div class="taisirul"><p>সে তো আমাদেরকে আমাদের ইলাহদের থেকে অবশ্যই সরিয়ে দিত যদি আমরা তাদের প্রতি দৃঢ়চিত্ত না থাকতাম। যখন তারা শাস্তি দেখবে তখন জানবে যে পথের ক্ষেত্রে কারা অধিক ভ্রষ্ট ছিল। </p></div>
