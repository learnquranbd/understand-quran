<div class="transliteration">ওয়া ‘ইবা-দুররাহমা-নিল্লাযীনা ইয়ামশূনা ‘আলাল আরদি হাওনাওঁ ওয়া ইযা তাবাহুমুল জা-হিলূনা কা-লূছালা-মা-।</div><div class="taisirul"><p>আর রহমানের বান্দা তারাই যারা যমীনে নম্রভাবে চলাফেরা করে আর অজ্ঞ লোকেরা তাদেরকে সম্বোধন করলে তারা বলে- ‘শান্তি’, (আমরা বিতর্কে লিপ্ত হতে চায় না)। </p></div>
