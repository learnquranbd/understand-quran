<div class="transliteration">ইল্লা-মান তা-বা ওয়া আ-মানা ওয়া ‘আমিলা ‘আমালান সা-লিহান ফাউলাইকা ইউবাদ্দিলুল্লা-হু ছাইয়িআ-তিহিম হাছানা-তিও ওয়া কা-নাল্লা-হু গাফূরাররাহীমা-।</div><div class="taisirul"><p>তবে তারা নয় যারা তাওবাহ করবে, ঈমান আনবে, আর সৎ কাজ করবে। আল্লাহ এদের পাপগুলোকে পুণ্যে পরিবর্তিত করে দেবেন; আল্লাহ বড়ই ক্ষমাশীল, বড়ই দয়ালু। </p></div>
