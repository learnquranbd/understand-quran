<div class="transliteration">ওয়া লাকাদ সাররাফনা-হু বাইনাহুম লিয়াযযাক্কারূ  ফাআবা আকছারুন্না-ছি ইল্লাকুফূরা-।</div><div class="taisirul"><p>আমি পানিকে (সকলের প্রয়োজন মেটানোর জন্য) তাদের মাঝে বণ্টন করি যাতে তারা (আল্লাহর অনুগ্রহের কথা) স্মরণ করে, কিন্তু মানুষদের অধিকাংশই ঈমান গ্রহণ করতে অস্বীকার ক’রে কেবল কুফরিই করল। </p></div>
