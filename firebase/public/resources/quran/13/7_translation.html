<div class="transliteration">ওয়া ইয়াকূলুল্লাযীনা কাফারূ লাওলাউনঝিলা ‘আলাইহি আ-য়াতুম মির রাব্বিহী ইন্নামা আনতা মুনযিরুওঁ ওয়া লিকুল্লি কাওমিন হা-দ ।</div><div class="taisirul"><p>যারা কুফুরী করেছে তারা বলে, ‘তার কাছে তার প্রতিপালকের পক্ষ হতে কোন নিদর্শন অবতীর্ণ হয় না কেন?’ তুমি তো শুধু সতর্ককারী, আর প্রত্যেক সম্প্রদায়ের জন্য রয়েছে একজন সঠিক পথ প্রদর্শনকারী। </p></div>
