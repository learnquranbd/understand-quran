<div class="transliteration">আওয়ালাম ইয়ারাও আন্না-না’তিল আরদা নানকুসুহা-মিন আতারা-ফিহা- ওয়াল্লা-হু ইয়াহকুমূলা-মু‘আক্কিবা লিহুকমিহী ওয়া হুওয়া ছারী‘উল হিছা-ব।</div><div class="taisirul"><p>তারা কি দেখে না আমি তাদের জন্য যমীনকে চার দিক থেকে সংকীর্ণ করে আনছি? আল্লাহ হুকুম দেন, তাঁর হুকুম পেছনে ঠেলে দেবে এমন কেউ নেই। হিসেব গ্রহণের ব্যাপারে তিনি খুবই দ্রুতগতি। </p></div>
