<div class="transliteration">ওয়া আ-তুন নিছাআ সাদুকা-তিহিন্না নিহলাতান ফাইন তিবনালাকুম ‘আন শাইইম মিনহু নাফছান ফাকুলূহু হানীআম মারীআ।</div><div class="taisirul"><p>নারীদেরকে তাদের মোহর স্বতঃস্ফূর্ত হয়ে দেবে, অতঃপর তারা যদি সন্তোষের সঙ্গে তাথেকে তোমাদের জন্য কিছু ছেড়ে দেয়, তবে তা তৃপ্তির সঙ্গে ভোগ কর। </p></div>
