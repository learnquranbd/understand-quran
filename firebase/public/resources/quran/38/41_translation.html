<div class="transliteration">ওয়াযকুর ‘আবদানাআইইঊব । ইযনা-দা-রাব্বাহূআন্নী মাছছানিয়াশ শায়তা-নু বিনুসবিওঁ ওয়া ‘আযা-ব।</div><div class="taisirul"><p>স্মরণ কর আমার বান্দা আইয়ূবের কথা, যখন সে তার প্রতিপালককে ডেকে বলেছিল- শয়ত্বান আমাকে কষ্ট আর ‘আযাবে ফেলেছে (অর্থাৎ আমার ধৈর্যচ্যুতি ঘটিয়ে আমাকে আল্লাহর অকৃতজ্ঞ বান্দাহ বানানোর জন্য কুমন্ত্রণা দিয়ে চলেছে)। </p></div>
