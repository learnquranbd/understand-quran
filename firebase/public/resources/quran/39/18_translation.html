<div class="transliteration">আল্লাযীনা ইয়াছতামি‘ঊনাল কাওলা ফাইয়াত্তাবি‘ঊনা আহছানাহূ উলাইকাল্লাযীনা হাদা-হুমুল্লা-হু ওয়া উলাইকা হুম ঊলুল আলবা-ব।</div><div class="taisirul"><p>যারা মনোযোগ দিয়ে কথা শুনে আর এর উত্তমগুলো মেনে চলে। ওরাই হল তারা আল্লাহ যাদেরকে সৎপথে পরিচালিত করেন আর ওরাই হল জ্ঞান-বুদ্ধিসম্পন্ন। </p></div>
