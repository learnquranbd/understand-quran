<div class="transliteration">ফাআসা-বাহুম ছাইয়িআ-তুমা-কাছাবূ ওয়াল্লাযীনা জালামূমিন হাউলাই ছাইউসীবুহুম ছাইয়িআ-তুমা-কাছাবূ ওয়া মা-হুম বিমু‘জিঝীন।</div><div class="taisirul"><p>তাদের কর্মের খারাপ পরিণাম তাদের উপর পতিত হয়েছিল। আর এদের মধ্যেও যারা যুলম করেছে তাদের কর্মের মন্দ পরিণাম এদেরই উপর পতিত হবে। এরা তা ব্যর্থ করতে পারবে না। </p></div>
