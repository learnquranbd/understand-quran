<div class="transliteration">বালা-কাদ জাআতকা আ-য়া-তী ফাকাযযাবতা বিহা-ওয়াছতাকবারতা ওয়াকুনতা মিনাল কা-ফিরীন।</div><div class="taisirul"><p>(তাকে উত্তর দেয়া হবে) না, বরং তোমার কাছে আমার নিদর্শন এসেছিল, তখন তুমি সেগুলোকে মিথ্যে বলে অস্বীকার করেছিলে, অহংকার করেছিলে আর কাফিরদের অন্তর্ভুক্ত ছিলে। </p></div>
