<div class="transliteration">আওয়ালাম ইয়া‘লামূআন্নাল্লা-হা ইয়াবছুতু র রিঝকালিমাইঁ ইয়াশাউ ওয়াইয়াকদিরু ইন্না ফী যা-লিকা লাআ-য়া-তিল লিকাওমিইঁ ইউ’মিনূন।</div><div class="taisirul"><p>এরা কি জানে না যে, আল্লাহ যার জন্য ইচ্ছে রিযক প্রশস্ত করেন আর (যার জন্য ইচ্ছে) সংকুচিত করেন? মু’মিন লোকদের জন্য অবশ্যই এতে বহু নিদর্শন আছে। </p></div>
