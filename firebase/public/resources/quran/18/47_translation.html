<div class="transliteration">ওয়া ইয়াওমা নুছাইয়িরুল জিবা-লা ওয়া তারাল আরদা বা-রিঝাতাওঁ ওয়া হাশারনা-হুম ফালাম নুগা-দির মিনহুম আহাদা-।</div><div class="taisirul"><p>(সেদিনের কথা চিন্তা কর) যেদিন আমি পর্বতমালাকে চালিত করব, আর পৃথিবীকে দেখতে পাবে উন্মুক্ত প্রান্তর আর তাদের সববাইকে আমি একত্রিত করব, কাউকেও বাদ দেব না। </p></div>
