<div class="transliteration">ফা‘আছা-রাববীআই ইউ’তিয়ানি খাইরাম মিন জান্নাতিকা ওয়া ইউরছিলা ‘আলাইহা-হুছবানাম মিনাছছামাই ফাতুসবিহা সা‘ঈদান ঝালাকা-।</div><div class="taisirul"><p>সম্ভবতঃ আমার প্রতিপালক আমাকে তোমার বাগান অপেক্ষাও উত্তম কিছু দান করবেন আর তোমার বাগানের উপর আসমান হতে কোন বিপদ পাঠিয়ে দিবেন, ফলে তা শূন্য ময়দানে পরিণত হবে। </p></div>
