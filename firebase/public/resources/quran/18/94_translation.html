<div class="transliteration">কা-লূইয়া-যাল কারনাইনি ইন্না ইয়া’জূজা ওয়া মা’জূজা মুফছিদূনা ফিল আরদি ফাহাল নাজ‘আলুলাকা খারজান ‘আলাআন তাজ‘আলা বাইনানা-ওয়া বাইনাহুম ছাদ্দা-।</div><div class="taisirul"><p>তারা বলল, ‘হে যুলক্বারনায়ন! ইয়াজূজ মা’জূজ পৃথিবীতে অশান্তি সৃষ্টি করছে, অতএব আমরা কি আপনাকে কর দেব যে, আপনি আমাদের ও তাদের মাঝে একটা বাঁধ নির্মাণ করে দেবেন?’  </p></div>
