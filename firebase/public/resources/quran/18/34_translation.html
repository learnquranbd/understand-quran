<div class="transliteration">ওয়া কা-না লাহূছামারুন , ফাকা-লা লিসা-হিবিহী ওয়াহুওয়া ইউহা-বিরুহূআনা আকছারু মিনকা মা-লাওঁ ওয়া আ‘আঝঝুনাফারা-।</div><div class="taisirul"><p>লোকটির উৎপাদন ছিল প্রচুর। একদিন কথাবার্তা বলার সময় সে তার প্রতিবেশীকে বলল, ‘আমি সম্পদে তোমা হতে শ্রেষ্ঠ, আর জনবলে তোমা হতে শক্তিশালী।’ </p></div>
