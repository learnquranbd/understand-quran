<div class="transliteration">ওয়া জা‘আলূলিল্লা-হি আনদা-দাল লিইউদিললূ‘আন ছাবীলিহী কুল তামাত্তা‘ঊ ফাইন্না মাসীরাকুম ইলান্না-র।</div><div class="taisirul"><p>আর তারা (অন্যকে) আল্লাহর সমকক্ষ স্থির করে তাঁর পথ থেকে বিপথগামী করার উদ্দেশে। বল, ‘ভোগ করে নাও, শেষ পর্যন্ত জাহান্নামেই তোমাদেরকে ফিরে যেতে হবে। </p></div>
