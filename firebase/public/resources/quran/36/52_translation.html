<div class="transliteration">কা-লূইয়া-ওয়াইলানা-মাম বা‘আছানা-মিম মারকাদিনা-হা-যা-মাওয়া‘আদার রাহমা-নুওয়া সাদাকাল মুরছালূন।</div><div class="taisirul"><p>তারা বলবে, ‘হায় আমাদের দুর্ভোগ! আমাদেরকে আমাদের ঘুমের জায়গা থেকে কে উঠালো? (তাদেরকে জবাব দেয়া হবে) ‘‘এটা হল তাই- দয়াময় আল্লাহ যার ও‘য়াদা দিয়েছিলেন, আর রসূলগণও সত্য কথাই বলেছিলেন।’ </p></div>
