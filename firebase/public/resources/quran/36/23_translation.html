<div class="transliteration">আআত্তাখিযুমিন দুনিহীআ-লিহাতান ইয়ঁইউরিদনির রাহমা-নুবিদু ররিল লা-তুগনি ‘আন্নী শাফা-‘আতুহুম শাইআওঁ ওয়ালা-ইউনকিযূন।</div><div class="taisirul"><p>আমি কি তাঁর পরিবর্তে (অন্য) সব ইলাহ্ গ্রহণ করব? করুণাময় আল্লাহ যদি আমার কোন ক্ষতি করতে চান তবে আমার জন্য তাদের সুপারিশ কোনই কাজে আসবে না, আর তারা আমাকে উদ্ধার করতেও পারবে না। </p></div>
