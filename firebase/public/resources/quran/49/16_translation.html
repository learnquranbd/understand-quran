<div class="transliteration">কুল আতু‘আলিল মূনাল্লা-হা বিদীনিকুম ওয়াল্লা-হু ইয়া‘লামুমা-ফিছ ছামা-ওয়া-তি ওয়ামাফিল আরদি ওয়াল্লা-হু বিকুল্লি শাইয়িন ‘আলীম।</div><div class="taisirul"><p>বল, ‘তোমরা কি তোমাদের দ্বীন সম্পর্কে আল্লাহকে অবগত করতে চাও’? আল্লাহ তো জানেন যা আছে আসমানে আর যা আছে যমীনে। আল্লাহ প্রতিটি বিষয় সম্পর্কে সবিশেষ অবগত। </p></div>
