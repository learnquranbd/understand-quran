<div class="transliteration">ওয়া কা-লূলাওলা-নুঝঝিলা ‘আলাইহি আ-য়াতুম মির রাব্বিহী কুল ইন্নাল্লা-হা কাদিরুন ‘আলাআইঁ ইউনাঝঝিলা আ-য়াতাওঁ ওয়ালা-কিন্না আকছারাহুম লা-ইয়া‘লামূন।</div><div class="taisirul"><p>তারা বলে, তার কাছে তার রবের নিকট হতে কোন নিদর্শন নাযিল হয় না কেন? বল, অবশ্যই আল্লাহ নিদর্শন অবতীর্ণ করতে সক্ষম। কিন্তু তাদের অধিকাংশ লোকই অবগত নয়। </p></div>
