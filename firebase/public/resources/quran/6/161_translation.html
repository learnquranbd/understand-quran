<div class="transliteration">কুল ইন্নানী হাদা-নী রাববীইলা-সিরা-তিম মুছতাকীমিন দীনান কিয়ামাম মিল্লাতা ইবরা-হীমা হানীফাওঁ ওয়া মা-কা-না মিনাল মুশরিকীন।</div><div class="taisirul"><p>বল, আমাকে আমার রব্ব সরল সঠিক পথে পরিচালিত করেছেন (যা) সুপ্রতিষ্ঠিত দ্বীন, একনিষ্ঠ ইবরাহীমের পথ। সে মুশরিকদের অন্তর্ভুক্ত ছিল না। </p></div>
