<div class="transliteration">ওয়া মাল হায়া-তুদ দুনইয়াইল্লা-লা‘ইবুওঁ ওয়া লাহ উরঁ ওয়া লাদ্দা-রুল আ-খিরাতু খাইরুল লিল্লাযীনা ইয়াত্তাকূনা আফালা-তা‘কিলূন।</div><div class="taisirul"><p>দুনিয়ার জীবন খেল-তামাশা ছাড়া আর কিছুই না। যারা তাকওয়া অবলম্বন করে তাদের জন্য পরকালের জীবনই অতি কল্যাণময়, তবুও কি তোমাদের বোধদয় হবে না? </p></div>
