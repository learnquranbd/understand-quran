<div class="transliteration">ফালাম্মা-জান্না ‘আলাইহিল লাইলুরাআ-কাওকাবান কা-লা হা-যা-রাববী ফালাম্মাআফালা কা-লা লাউহিব্বুল আ-ফিলীন।</div><div class="taisirul"><p>রাতের আঁধার যখন তাকে আচ্ছন্ন করল তখন সে নক্ষত্র দেখতে পেল, (তখন) বলল, এটাই হচ্ছে আমার প্রতিপালক। কিন্তু যখন তা অস্তমিত হল, সে বলল, যা অস্তমিত হয়ে যায় তার প্রতি আমার কোন অনুরাগ নেই। </p></div>
