<div class="transliteration">মান জাআ বিল হাছানাতি ফালাহূ‘আশরু আমছা-লিহা- ওয়ামান জাআ বিছছাইয়িআতি ফালা-ইউজঝা ইল্লা-মিছলাহা-ওয়া হুম লা-ইউজলামূন।</div><div class="taisirul"><p>যে ব্যক্তি সৎকর্ম করবে তার জন্য আছে দশ গুণ পুরস্কার, আর যে ব্যক্তি অসৎকাজ করবে তাকে শুধু কৃতকর্মের তুল্য প্রতিফল দেয়া হবে, তাদের উপর অত্যাচার করা হবে না। </p></div>
