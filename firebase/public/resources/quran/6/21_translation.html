<div class="transliteration">ওয়া মান আজলামুমিম মানিফ তারা-‘আলাল্লা-হি কাযিবান আও কাযযাবা বিআ-য়াতিহী ইন্নাহু লা-ইউফলিহুজ্জা-লিমূন।</div><div class="taisirul"><p>তার থেকে বড় যালিম আর কে আছে যে আল্লাহ সম্পর্কে মিথ্যে রচনা করে অথবা তাঁর নিদর্শনসমূহকে প্রত্যাখ্যান করে? যালিমরা কক্ষনো সফলকাম হবে না। </p></div>
