<div class="transliteration">ওয়া কাযা-লিকা নুসাররিফুলআ-য়া-তি ওয়ালিইয়াকূ লূ দারাছতা ওয়া লিনুবাইয়িনাহূ লিকাওমিইঁ ইয়া‘লামূন।</div><div class="taisirul"><p>এভাবেই আমি নিদর্শনগুলোকে বার বার নানাভাবে বর্ননা করি। যার ফলে তারা (অর্থাৎ অবিশ্বাসীরা) বলে, তুমি (এসব কথা অন্যের কাছ থেকে) শিখে নিয়েছ, বস্তুত আমি জ্ঞানী লোকদের জন্য তা সুস্পষ্টভাবে বিবৃত করি। </p></div>
