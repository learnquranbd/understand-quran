<div class="transliteration">ওয়ামা-নূরীহিম মিন আ-য়া-তিন ইল্লা-হিয়া আকবারু মিন উখতিহা- ওয়া আখাযনা-হুম বিল ‘আযা-বি লা‘আল্লাহুম ইয়ারজি‘ঊন।</div><div class="taisirul"><p>আমি তাদেরকে যে নিদর্শনই দেখাতাম তা হত পূর্ববর্তী নিদর্শন থেকে বড়। আমি তাদেরকে শাস্তি দ্বারা পাকড়াও করলাম যাতে তারা (আমার পথে) ফিরে আসে। </p></div>
