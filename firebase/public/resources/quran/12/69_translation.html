<div class="transliteration">ওয়া লাম্মা-দাখালূ‘আলা-ইঊছুফা আ-ওয়াইলাইহি আখা-হূকা-লা ইন্নীআনা আখূকা ফালা-তাবতাইছ বিমা-কা-নূইয়া‘মালূন।</div><div class="taisirul"><p>যখন তারা ইউসুফের কাছে হাজির হল, তখন সে তার সহোদর ভাইকে নিজের কাছে রাখল। আর বলল, ‘আমিই তোমার ভাই, কাজেই ওরা যা করত তার জন্য দুঃখ করো না।’ </p></div>
