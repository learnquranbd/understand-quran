<div class="transliteration">ওয়া কা-লা নিছওয়াতুন ফিল মাদীনাতিম রাআতুল ‘আঝীঝি তুরা-বিদুফাতা-হা-‘আন নাফছিহী কাদ শাগাফাহা-হুব্বান ইন্না লানারা-হা-ফী দালা-লিম মুবীন।</div><div class="taisirul"><p>নগরীর কতক মহিলা বলল, ‘আযীযের স্ত্রী তার যুবক ক্রীতদাসের প্রতি আকৃষ্ট হয়ে পড়েছে, ভালবাসা তাকে উন্মাদ করে ফেলেছে, আমরা নিশ্চিতই তাকে প্রকাশ্য ভ্রান্তিতে নিপতিত দেখছি।’ </p></div>
