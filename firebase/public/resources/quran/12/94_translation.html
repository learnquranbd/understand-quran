<div class="transliteration">ওয়া লাম্মা-ফাসালাতিল ‘ঈরু কা-লা আবূহুম ইন্নী লাআজিদুরীহাইঊছুফা লাওলাআন তুফান্নিদূন।</div><div class="taisirul"><p>যাত্রীদল যখন (মিসর থেকে) বেরিয়ে পড়ল এমন সময়ে তাদের পিতা (বাড়ীর লোকজনকে) বলল, ‘তোমরা আমাকে বয়োবৃদ্ধ দিশেহারা মনে না করলে (তোমরা জেনে রাখ) আমি অবশ্যই ইউসুফের ঘ্রাণ পাচ্ছি।’ </p></div>
