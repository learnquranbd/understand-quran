<div class="transliteration">লাকুম দীনুকুম ওয়ালিয়া দীন।</div><div class="taisirul"><p>তোমাদের পথ ও পন্থা তোমাদের জন্য (সে পথে চলার পরিণতি তোমাদেরকেই ভোগ করতে হবে) আর আমার জন্য আমার পথ (যে সত্য পথে চলার জন্য আল্লাহ আমাকে নির্দেশ দিয়েছেন, এ পথ ছেড়ে আমি অন্য কোন পথ গ্রহণ করতে মোটেই প্রস্তুত নই)।</p></div>
