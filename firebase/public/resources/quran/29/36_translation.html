<div class="transliteration">ওয়া ইলা-মাদইয়না আখা-হুম শু‘আইবান ফাকা-লা ইয়া-কাওমি‘বুদুল্লা-হা ওয়ারজুল ইয়াওমাল আ-খিরা ওয়ালা-তা‘ছাও ফিল আরদিমুফছিদীন।</div><div class="taisirul"><p>মাদইয়ানের বাসিন্দাদের কাছে আমি তাদের ভাই শু‘আয়বকে পাঠিয়েছিলাম। সে বলল- হে আমার সম্প্রদায়! তোমরা আল্লাহর ‘ইবাদাত কর, শেষ দিবসকে ভয় কর, পৃথিবীতে ফাসাদ সৃষ্টি কর না। </p></div>
