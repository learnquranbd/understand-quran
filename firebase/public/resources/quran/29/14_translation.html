<div class="transliteration">ওয়া লাকাদ আরছালনা-নূহান ইলা-কাওমিহী ফালাবিছা ফীহিম আলফা ছানাতিন ইল্লাখামছীনা ‘আ-মান ফাআখাযা হুমুততূফা-নুওয়াহুম জা-লিমূন।</div><div class="taisirul"><p>আমি নূহকে তার সম্প্রদায়ের কাছে পাঠিয়েছিলাম, অতঃপর সে পঞ্চাশ বছর কম হাজার বছর তাদের মাঝে অবস্থান করেছিল। অতঃপর মহাপ্লাবন তাদেরকে গ্রাস করল কারণ তারা ছিল সীমালঙ্ঘনকারী। </p></div>
