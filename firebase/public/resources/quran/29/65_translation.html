<div class="transliteration">ফাইযা-রাকিবূফিল ফুলকি দা‘আ-উল্লা-হা মুখলিসীনা লাহুদদীনা  ফালাম্মা-নাজ্জা-হুম ইলাল বাররি ইযা-হুম ইউশরিকূন।</div><div class="taisirul"><p>তারা যখন নৌযানে আরোহণ করে তখন বিশুদ্ধ অন্তঃকরণে একনিষ্ঠ হয়ে তারা আল্লাহকে ডাকে। অতঃপর তিনি যখন তাদেরকে নিরাপদে স্থলে পৌঁছে দেন, তখন তারা (অন্যকে আল্লাহর) শরীক ক’রে বসে। </p></div>
