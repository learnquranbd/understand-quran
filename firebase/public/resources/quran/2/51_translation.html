<div class="transliteration">ওয়াইয ওয়া- ‘আদনা-মূছা আরবা‘ঈনা লাইলাতান ছুম্মাত তাখাযতুমুল ‘ইজলা মিম বা‘দিহী ওয়া আনতুমজা-লিমূন।</div><div class="taisirul"><p>যখন মূসার উপর চল্লিশ রজনীর ওয়া‘দা করেছিলাম (কিতাব প্রদানের জন্য), তার (প্রস্থানের) পর তোমরা তখন বাছুরকে উপাস্যরূপে গ্রহণ করেছিলে, বস্তুতঃ তোমরা তো ছিলে যালিম। </p></div>
