<div class="transliteration">ইউ’তিল হিকমাতা মাইঁ ইয়াশাউ ওয়া মাইঁ ইউ’তাল হিকমাতা ফাকাদ ঊতিয়া খাইরান কাছীরাওঁ ওয়ামা-ইয়াযযাক্কারু ইল্লাউলুল আলবা-ব।</div><div class="taisirul"><p>যাকে ইচ্ছে তিনি হিকমাত দান করেন এবং যে ব্যক্তি এ জ্ঞানপ্রাপ্ত হয়, নিঃসন্দেহে সে মহাসম্পদ প্রাপ্ত হয় এবং উপদেশ তারাই গ্রহণ করে, যারা জ্ঞানী।</p></div>
