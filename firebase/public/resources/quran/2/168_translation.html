<div class="transliteration">ইয়া আইয়ূহান্না-ছু কুলূ মিম্মা-ফিলআরদি হালা-লান তাইয়িাবাওঁ ওয়ালা-তাত্তাবি‘ঊ খুতুওয়া-তিশশাইতা-নি  ইন্নাহু লাকুম ‘আদুওউম্মুম মুবীন।</div><div class="taisirul"><p>ওহে মনুষ্যজাতি! ভূমন্ডলে বিদ্যমান বস্তুগুলো হতে হালাল উত্তম জিনিসগুলো খাও এবং শায়ত্বনের পদাঙ্ক অনুসরণ করে চলো না, বস্তুতঃ সে তোমাদের প্রকাশ্য শত্রু। </p></div>
