<div class="transliteration">ওয়া ইয আখাযনা-মীছা-কাকুম লা-তাছফিকূনা দিমাআকুম ওয়ালা-তুখরিজূনা আনফুছাকুম মিন দিয়া-রিকুম ছু ম্মা আকরারতুম ওয়া আনতুম তাশহাদূন।</div><div class="taisirul"><p>আর যখন তোমাদের শপথ নিয়েছিলাম যে, তোমরা একে অন্যের রক্তপাত করবে না এবং স্বজনদেরকে স্বদেশ হতে বহিষ্কার করবে না, তারপর তোমরা তা স্বীকার করেছিলে আর এ বিষয়ে তোমরাই সাক্ষী।</p></div>
