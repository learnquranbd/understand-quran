<div class="transliteration">কুল ইন কা-নাত লাকুমুদ্দা-রুল আ-খিরাতু ‘ইনদাল্লা-হি খা-লিসাতাম মিন দূনিন্না-ছি ফাতামান্নাউল মাওতা ইন কুনতুম সা-দিকীন।</div><div class="taisirul"><p>বল, ‘যদি আল্লাহর নিকট পরকালের বাসস্থান অন্যলোক ছাড়া কেবলমাত্র তোমাদের জন্যই হয়, তাহলে তোমরা মৃত্যু কামনা কর, যদি সত্যবাদী হয়ে থাক’। </p></div>
