<div class="transliteration">ইল্লাল্লাযীনা তা-বূ ওয়াআসলাহূওয়া বাইয়ানূ ফাউলাইকা আতূবু‘আলাইহিম ওয়া আনাত তাওওয়া-বুর রাহীম।</div><div class="taisirul"><p>কিন্তু যারা তাওবাহ করে এবং সংশোধন করে নেয় এবং (সত্যকে) সুস্পষ্টভাবে বর্ণনা করে, তাদের তাওবাহ আমি কবুল করি, বস্তুতঃ আমি অত্যধিক তাওবাহ কবুলকারী, পরম দয়ালু। </p></div>
