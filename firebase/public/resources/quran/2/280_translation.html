<div class="transliteration">ওয়া ইন কা-না যূ‘উছরাতিন ফানাযিরাতুন ইলা-মাইছারাতিওঁ ওয়া আন তাসাদ্দাকূ খাইরুল্লাকুম ইন কুনতুম তা‘লামূন।</div><div class="taisirul"><p>যদি সে (ঋণ গ্রহণকারী) দরিদ্র হয়, তবে স্বচ্ছল অবস্থা আসা পর্যন্ত অবকাশ দিবে আর মাফ করে দেয়া তোমাদের পক্ষে অতি উত্তম, যদি তোমরা জানতে! </p></div>
