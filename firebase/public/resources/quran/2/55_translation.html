<div class="transliteration">ওয়া ইয কুলতুমইয়া-মূছা- লান নু’মিনা লাকা হাত্তা- নারাল্লা-হা জাহরাতান ফা-আখাযাতকুমুসসা-‘ইকাতুওয়া আনতুম তানজুরূন।</div><div class="taisirul"><p>স্মরণ কর, যখন তোমরা বলেছিলে, ‘হে মূসা! আমরা আল্লাহ্কে সরাসরি না দেখা পর্যন্ত তোমাকে কক্ষনো বিশ্বাস করব না’। তখন বজ্র তোমাদেরকে পাকড়াও করেছিল আর তোমরা নিজেরাই তা প্রত্যক্ষ করছিলে।</p></div>
