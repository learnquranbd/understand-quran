<div class="transliteration">আল্লাযীনা আ-তাইনা-হুমুল কিতা-বা ইয়াতলূনাহূ হাক্কা তিলা-ওয়াতিহী উলাইকা ইউ’মিনূনা বিহী ওয়া মাইঁ ইয়াকফুর বিহী ফাউলাইকা হুমুল খা-ছিরূন।</div><div class="taisirul"><p>আমি যাদেরকে কিতাব দিয়েছি, তারা যথাযথভাবে কিতাব তিলাওয়াত করে, তারাই এতে বিশ্বাস পোষণ করে আর যারা এর প্রতি অবিশ্বাস করে, তারাই ক্ষতিগ্রস্ত। </p></div>
