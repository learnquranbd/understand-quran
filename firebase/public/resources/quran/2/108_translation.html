<div class="transliteration">আম তুরীদূ না আন তাছআলূ রাছূলাকুম কামা-ছুইলা মূছা-মিন কাবলু ওয়া মাইঁ ইয়াতাবাদ্দালিল কুফরা বিলঈমা-নি ফাকাদ্দাল্লা ছাওয়াআছছাবীল।</div><div class="taisirul"><p>তোমরা কি তোমাদের রসূলকে তেমন প্রশ্ন করতে চাও যেমন মূসাকে প্রশ্ন করা হয়েছিল? যে ব্যক্তি ঈমানের পরিবর্তে কুফরী করে, সে ব্যক্তি অবশ্যই সরল পথ হতে বিচ্যুত হয়।</p></div>
