<div class="transliteration">ওয়া মাইঁ ইয়ারগাবু‘আম মিল্লাতি ইবরা-হীমা ইল্লা-মান ছাফিহা নাফছাহু ওয়ালাকাদিসতাফাইনা-হু ফিদ্দুনইয়া-ওয়া ইন্নাহূ ফিল আ-খিরাতি লামিনাসসা-লিহীন।</div><div class="taisirul"><p>সেই নির্বোধ ছাড়া অন্য এমন কে আছে যে মিল্লাতে ইব্রাহীম হতে ফিরে যাবে এবং নিশ্চয় আমি তাকে পছন্দ  করেছি  এবং আখেরাতেও সে নেককারদের অন্তর্গত হবে।</p></div>
