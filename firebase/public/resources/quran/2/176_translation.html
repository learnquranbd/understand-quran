<div class="transliteration">যা-লিকা বিআন্নাল্লা-হা নাঝঝলাল কিতা-বা বিলহাক্কিওয়া ইন্নাল্লাযীনাখ তালাফূ ফিল কিতা-বি লাফী শিকা-কিম বা‘ঈদ।</div><div class="taisirul"><p>(তাদের প্রতি শাস্তির হুকুম দেয়া হয়েছে) এজন্য যে, আল্লাহ্ই কিতাবকে সত্যরূপে নাযিল করেছেন আর যারা কিতাব সম্বন্ধে মতভেদ করেছে তারা চরম মতভেদে পড়ে আছে। </p></div>
