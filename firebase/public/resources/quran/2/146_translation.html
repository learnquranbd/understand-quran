<div class="transliteration">আল্লাযীনা আ-তাইনা-হুমুল কিতা-বা ইয়া‘রিফূনাহূ কামা ইয়া‘রিফূনা আবনাূআহুম ওয়া ইন্না ফারীকাম মিনহুম লাইয়াকতুমূনাল হাক্কা ওয়াহুম ইয়া‘লামূন।</div><div class="taisirul"><p>আমি যাদেরকে কিতাব দিয়েছি, তারা তাকে সে রকমই চিনে, যেমন চিনে নিজের পুত্রদেরকে, আর ওদের কতকলোক জেনে শুনে সত্যকে গোপন করে থাকে। </p></div>
