<div class="transliteration">ইয তাবাররা আল্লাযীনাত্তুবি‘ঊ মিনাল্লাযীনাত্তাবা‘ঊ ওয়ারাআউল ‘আযা-বা ওয়াতাকাত্তা‘আত বিহিমুল আছবা-ব।</div><div class="taisirul"><p>স্মরণ কর, যাদেরকে অনুসরণ করা হত তারা অনুসরণকারীদের সঙ্গে তাদের কোন সম্পর্কের কথা অস্বীকার করবে, তারা শাস্তি দেখবে আর তাদের মধ্যেকার যাবতীয় সম্পর্ক সম্বন্ধ ছিন্ন হয়ে যাবে। </p></div>
