<div class="transliteration">কুল লাইনিজ তামা‘আতিল ইনছুওয়াল জিন্নু‘আলাআইঁ ইয়া’তূবিমিছলি হা-যাল কুরআনি লা-ইয়া’তূনা বিমিছলিহী ওয়া লাও কা -না বা‘দুহুম লিবা‘দিন জাহীরা-।</div><div class="taisirul"><p>বল, ‘এ কুরআনের মত একখানা কুরআন আনার জন্য যদি সমগ্র মানব আর জ্বীন একত্রিত হয় তবুও তারা তার মত আনতে পারবে না, যদিও তারা পরস্পর পরস্পরকে সাহায্য ও সহযোগিতা করে।’ </p></div>
