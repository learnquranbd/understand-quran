<div class="transliteration">ওয়া আ-তাইনা-মূছাল কিতা-বা ওয়া জা‘আলনা-হু হুদাল লিবানী ইছরাঈলা আল্লাতাত্তাখিযূমিন দূনী ওয়াকীলা-।</div><div class="taisirul"><p>আর আমি মূসাকে কিতাব দিয়েছিলাম আর সেটাকে করেছিলাম ইসরাঈল বংশীয়দের জন্য সত্যপথের নির্দেশক। (তাতে নির্দেশ দিয়েছিলাম) যে, আমাকে ছাড়া অন্যকে কর্ম নিয়ন্তা গ্রহণ করো না। </p></div>
