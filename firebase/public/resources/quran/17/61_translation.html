<div class="transliteration">ওয়া ইযকুলনা-লিলমালাইকাতিছ জু দূলিআ-দামা ফাছাজাদূ ইল্লাইবলীছা কালা আআছজু দুলিমান খালাকতা তীনা-।</div><div class="taisirul"><p>স্মরণ কর, যখন আমি ফেরেশতাগণকে বলেছিলাম, ‘আদামকে সাজদাহ কর তখন ইবলিশ ছাড়া সবাই তাকে সাজদাহ করল। সে বলেছিল, ‘আমি কি তাকে সাজদাহ করব যাকে তুমি মাটি থেকে পয়দা করেছ?’ </p></div>
