<div class="transliteration">ওয়া ইন ‘আ-কাবতুম ফা‘আকিবূবিমিছলি মা -‘ঊকিবতুম বিহী ওয়া লাইন সাবারতুম লাহুওয়া খাইরুল লিসসা-বিরীন।</div><div class="taisirul"><p>যদি তোমরা প্রতিশোধ গ্রহণ করতে চাও তবে ততটুকু প্রতিশোধ গ্রহণ কর যতটুকু অন্যায় তোমাদের উপর করা হয়েছে। আর যদি তোমরা ধৈর্য ধারণ কর তবে ধৈর্যধারণকারীদের জন্য অবশ্যই তা উত্তম। </p></div>
