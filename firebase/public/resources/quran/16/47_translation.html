<div class="transliteration">আও ইয়া’খুযাহুম ‘আলা-তাখাওউফিন ফাইন্না রাব্বাকুম লারাঊফুর রাহীম।</div><div class="taisirul"><p>অথবা তিনি তাদেরকে পাকড়াও করবেন না যখন তারা আসন্ন মুসীবাতের চিন্তায় ভীত-সন্ত্রস্ত হয়ে থাকবে, (আসল কথা হল আল্লাহ মানুষকে খুবই অবকাশ দিয়ে থাকেন) কেননা তোমাদের প্রতিপালক অবশ্যই অতি দয়ার্দ্র, বড়ই দয়ালু। </p></div>
