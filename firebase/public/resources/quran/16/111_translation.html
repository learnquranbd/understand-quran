<div class="transliteration">ইয়াওমা তা’তী কুল্লুনাফছিন তুজা-দিলু‘আন নাফছিহা-ওয়া তুওয়াফফা-কুল্লুনাফছিম মা‘আমিলাত ওয়া হুম লা-ইউজলামূন।</div><div class="taisirul"><p>সেদিন প্রত্যেক লোক নিজের পক্ষে যুক্তি পেশ করবে আর প্রত্যেক ব্যক্তিকে তার কৃতকর্মের প্রতিফল পূর্ণমাত্রায় দেয়া হবে, তাদের প্রতি কোন যুলম করা হবে না। </p></div>
