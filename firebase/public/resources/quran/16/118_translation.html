<div class="transliteration">ওয়া ‘আলাল্লাযীনা হা-দূহাররামনা-মা-কাসাসনা-‘আলাইকা মিন কাবলু ওয়ামাজালামনা-হুম ওয়ালা-কিন কা-নূআনফুছাহুম ইয়জলিমূন।</div><div class="taisirul"><p>আর যারা ইয়াহূদী হয়েছিল আমি তাদের প্রতি হারাম করেছিলাম যা আমি তোমার কাছে পূর্বেই উল্লেখ করেছি। আমি তাদের উপর কোন যুলম করিনি, কিন্তু তারা নিজেরাই নিজেদের প্রতি যুলম করত। </p></div>
