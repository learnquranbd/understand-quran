<div class="transliteration">ছু ম্মা ইন্না রাব্বাকা লিল্লাযীনা হা-জারূমিম বা‘দি মা-ফুতিনূছু ম্মা জা-হাদূওয়া সাবারূ ইন্না রাব্বাকা মিম বা‘দিহা-লাগাফূরুর রাহীম।</div><div class="taisirul"><p>অবশ্যই তোমার প্রতিপালক তাদের জন্য যারা নির্যাতিত হওয়ার পর হিজরাত করে, অতঃপর জিহাদ করে, অতঃপর ধৈর্যধারণ করে, এ সবের পর তোমার প্রতিপালক অবশ্যই বড়ই ক্ষমাশীল, বড়ই দয়ালু। </p></div>
