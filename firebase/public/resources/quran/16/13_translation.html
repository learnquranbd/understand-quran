<div class="transliteration">ওয়ামা-যারাআ লাকুম ফিল আরদিমুখতালিফান আলওয়া-নুহূ ইন্না ফী যা-লিকা লাআ-য়াতাল লিকাওমিইঁ ইয়াযযাক্কারূন।</div><div class="taisirul"><p>আর তিনি তোমাদের জন্য যমীনে বিভিন্ন রং-এর বস্তুরাজি সৃষ্টি করেছেন। এতে ঐ সমস্ত লোকেদের জন্য নিশ্চিতভাবে নিদর্শন আছে যারা উপদেশ গ্রহণ করতে চায়। </p></div>
