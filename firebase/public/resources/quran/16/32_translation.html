<div class="transliteration">আল্লাযীনা তাতাওয়াফফা-হুমুল মালাইকাতুতাইয়িবীনা ইয়াকূলূনা ছালা-মুন ‘আলাইকুমু দ খুলুল জান্নাতা বিমা-কুনতুম তা‘মালূন।</div><div class="taisirul"><p>ফেরেশতা যাদের মৃত্যু ঘটায় পবিত্র অবস্থায় এই ব’লে যে, ‘তোমাদের উপর শান্তি বর্ষিত হোক, তোমরা যে ‘আমাল করতে তার ফল হিসেবে জান্নাতে প্রবেশ কর।’ </p></div>
