<div class="transliteration">জান্না-তু‘আদনিইঁ ইয়াদখুলূনাহা-তাজরী মিন তাহতিহাল আনহা-রু লাহুম ফীহা-মাইয়াশাঊনা কাযা-লিকা ইয়াজঝিল্লা-হুল মুত্তাকীন।</div><div class="taisirul"><p>(তা হল) স্থায়ী জান্নাত যাতে তারা প্রবেশ করবে, তার নিম্নদেশ দিয়ে ঝর্ণাধারা প্রবাহিত, তারা যা ইচ্ছে করবে সেখানে তাদের জন্য তা-ই আছে- আল্লাহ মুত্তাকীদেরকে এভাবেই পুরস্কৃত করেন। </p></div>
