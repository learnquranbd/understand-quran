<div class="transliteration">ওয়ামাআনঝালনা-‘আলাইকাল কিতা-বা ইল্লা লিতুবাইয়িনা লাহুমুল লাযীখ তালাফূফীহি ওয়াহুদাওঁ ওয়া রাহমাতাল লিকাওমিইঁ ইউ’মিনূন।</div><div class="taisirul"><p>আমি তোমার প্রতি কিতাব এজন্য নাযিল করেছি যাতে তুমি সে সকল বিষয় স্পষ্ট করে দিতে পার যে বিষয়ে তারা মতভেদ করেছিল, আর (এ কিতাব) বিশ্বাসী সম্প্রদায়ের জন্য পথপ্রদর্শক ও রহমাত স্বরূপ। </p></div>
