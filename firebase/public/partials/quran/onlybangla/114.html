<div class="surah-name">সূরা : আন-নাস</div><div class="line">(১):বলুন, আমি আশ্রয় গ্রহণ করিতেছি মানুষের পালনকর্তার,<br />(২):মানুষের অধিপতির,<br />(৩):মানুষের মা’বুদের<br />(৪):তার অনিষ্ট থেকে, যে কুমন্ত্রণা দেয় ও আত্নগোপন করে,<br />(৫):যে কুমন্ত্রণা দেয় মানুষের অন্তরে<br />(৬):জ্বিনের মধ্য থেকে অথবা মানুষের মধ্য থেকে।<br /></div>
