<div class="surah-name">সূরা : লাহাব</div><div class="line">(১):আবু লাহাবের হস্তদ্বয় ধ্বংস হোক এবং ধ্বংস হোক সে নিজে,<br />(২):কোন কাজে আসেনি তার ধন-সম্পদ ও যা সে উপার্জন করেছে।<br />(৩):সত্বরই সে প্রবেশ করবে লেলিহান অগ্নিতে<br />(৪):এবং তার স্ত্রীও-যে ইন্ধন বহন করে,<br />(৫):তার গলদেশে খর্জুরের রশি নিয়ে।<br /></div>
