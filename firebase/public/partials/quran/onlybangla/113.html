<div class="surah-name">সূরা : আল-ফালাক</div><div class="line">(১):বলুন, আমি আশ্রয় গ্রহণ করছি প্রভাতের পালনকর্তার,<br />(২):তিনি যা সৃষ্টি করেছেন, তার অনিষ্ট থেকে,<br />(৩):অন্ধকার রাত্রির অনিষ্ট থেকে, যখন তা সমাগত হয়,<br />(৪):গ্রন্থিতে ফুঁৎকার দিয়ে জাদুকারিনীদের অনিষ্ট থেকে<br />(৫):এবং হিংসুকের অনিষ্ট থেকে যখন সে হিংসা করে।<br /></div>
