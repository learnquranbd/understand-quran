<div class="surah-name">সূরা : আন-নাস</div><div class="line">আয়াত ১:বলুন, আমি আশ্রয় গ্রহণ করিতেছি মানুষের পালনকর্তার,<br />আয়াত ২:মানুষের অধিপতির,<br />আয়াত ৩:মানুষের মা’বুদের<br />আয়াত ৪:তার অনিষ্ট থেকে, যে কুমন্ত্রণা দেয় ও আত্নগোপন করে,<br />আয়াত ৫:যে কুমন্ত্রণা দেয় মানুষের অন্তরে<br />আয়াত ৬:জ্বিনের মধ্য থেকে অথবা মানুষের মধ্য থেকে।<br /></div>
