<div class="surah-name">সূরা : কাফিরুন</div><div class="line">(১):বলুন, হে কাফেরকূল,<br />(২):আমি এবাদত করিনা, তোমরা যার এবাদত কর।<br />(৩):এবং তোমরাও এবাদতকারী নও, যার এবাদত আমি করি<br />(৪):এবং আমি এবাদতকারী নই, যার এবাদত তোমরা কর।<br />(৫):তোমরা এবাদতকারী নও, যার এবাদত আমি করি।<br />(৬):তোমাদের কর্ম ও কর্মফল তোমাদের জন্যে এবং আমার কর্ম ও কর্মফল আমার জন্যে।<br /></div>
