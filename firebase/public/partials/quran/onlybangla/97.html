<div class="surah-name">সূরা : ক্বদর</div><div class="line">(১):আমি একে নাযিল করেছি শবে-কদরে।<br />(২):শবে-কদর সমন্ধে আপনি কি জানেন?<br />(৩):শবে-কদর হল এক হাজার মাস অপেক্ষা শ্রেষ্ঠ।<br />(৪):এতে প্রত্যেক কাজের জন্যে ফেরেশতাগণ ও রূহ অবতীর্ণ হয় তাদের পালনকর্তার নির্দেশক্রমে।<br />(৫):এটা নিরাপত্তা, যা ফজরের উদয় পর্যন্ত অব্যাহত থাকে।<br /></div>
