<div class="surah-name">سورة الشرح             ﷽</div><div class="line">أَلَمۡ نَشۡرَحۡ لَكَ صَ<i class="qalqalah">دۡ</i>رَكَ             ۝١ وَوَضَعۡنَا عَ<i class="ikhfaa">ن</i>كَ وِزۡرَكَ             ۝٢ٱلَّذِ<i class="madd-wajib">یۤ</i> أَ<i class="ikhfaa">ن</i>قَضَ ظَهۡرَكَ             ۝٣ وَرَفَعۡنَا لَكَ ذِكۡرَكَ             ۝٤ فَإِ<i class="ikhfaa">نَّ</i> مَعَ ٱلۡعُسۡرِ یُسۡرًا             ۝٥ إِ<i class="ikhfaa">نَّ</i> مَعَ ٱلۡعُسۡرِ یُسۡرࣰا             ۝٦ فَإِذَا فَرَغۡتَ فَٱ<i class="ikhfaa">ن</i>صَ<i class="qalqalah">بۡ</i>             ۝٧ وَإِلَىٰ رَبِّكَ فَٱرۡغَب             ۝٨ </div>
