<div class="surah-name">سورة الكافرون             ﷽</div><div class="line">قُلۡ یَ<i class="madd-wajib">ـٰۤ</i>أَیُّهَا ٱلۡكَـٰفِرُ<i class="madd-aarid">و</i>نَ             ۝١ لَ<i class="madd-wajib">اۤ</i> أَعۡبُدُ مَا تَعۡبُدُ<i class="madd-aarid">و</i>نَ             ۝٢ وَلَ<i class="madd-wajib">اۤ</i> أَ<i class="ikhfaa">ن</i>تُمۡ عَـٰبِدُونَ مَ<i class="madd-wajib">اۤ</i>             أَعۡبُدُ             ۝٣ وَلَ<i class="madd-wajib">اۤ</i> أَنَا۠ عَابِد<i class="idgham">ࣱ</i> <i class="ikhfaa">م</i>َّا             عَبَدتُّمۡ             ۝٤ وَلَ<i class="madd-wajib">اۤ</i> أَ<i class="ikhfaa">ن</i>تُمۡ عَـٰبِدُونَ مَ<i class="madd-wajib">اۤ</i>             أَعۡبُدُ             ۝٥ لَكُمۡ دِینُكُمۡ وَلِیَ دِ<i class="madd-aarid">ی</i>نِ             ۝٦ </div>
