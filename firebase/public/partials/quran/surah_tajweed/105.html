<div class="surah-name">سورة الفيل             ﷽</div><div class="line">أَلَمۡ تَرَ كَیۡفَ فَعَلَ رَبُّكَ بِأَصۡحَـٰبِ ٱلۡفِ<i class="madd-aarid">ی</i>لِ             ۝١ أَلَمۡ یَ<i class="qalqalah">جۡ</i>عَلۡ كَیۡدَهُمۡ فِی تَضۡلِ<i class="madd-aarid">ی</i>لࣲ             ۝٢ وَأَرۡسَلَ عَلَیۡهِمۡ طَیۡرًا أَبَابِ<i class="madd-aarid">ی</i>لَ             ۝٣ تَرۡمِیهِ<i class="ikhfaa">م</i> بِحِجَارَة<i class="idgham">ࣲ</i> <i class="ikhfaa">م</i>ِّ<i                 class="ikhfaa">ن</i> سِجِّ<i class="madd-aarid">ی</i>لࣲ             ۝٤ فَجَعَلَهُمۡ كَعَصۡف<i class="idgham">ࣲ</i> <i class="ikhfaa">م</i>َّأۡكُولِ<i class="ikhfaa">ۭ</i>             ۝٥</div>
