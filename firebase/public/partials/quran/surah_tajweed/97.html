<div class="surah-name">سورة القدر             ﷽</div><div class="line">إِ<i class="ikhfaa">نَّ</i><i class="madd-wajib">اۤ</i> أَ<i class="ikhfaa">ن</i>زَلۡنَـٰهُ             فِی لَیۡلَةِ ٱلۡقَ<i class="qalqalah">دۡ</i>رِ             ۝١ وَمَ<i class="madd-wajib">اۤ</i> أَ<i class="qalqalah">دۡ</i>رَىٰكَ مَا لَیۡلَةُ ٱلۡقَ<i                 class="qalqalah">دۡ</i>رِ             ۝٢ لَیۡلَةُ ٱلۡقَ<i class="qalqalah">دۡ</i>رِ خَیۡر<i class="idgham">ࣱ</i> <i class="ikhfaa">م</i>ِّنۡ             أَلۡفِ شَهۡرࣲ             ۝٣ تَنَزَّلُ ٱلۡمَلَ<i class="madd-wajib">ـٰۤ</i>ىِٕكَةُ وَٱ<i class="idgham">ل</i>رُّوحُ فِیهَا بِإِذۡنِ             رَبِّهِم <i class="ikhfaa">مِّ</i><i class="ikhfaa">ن</i> كُلِّ أَمۡرࣲ             ۝٤ سَلَـٰمٌ هِیَ حَتَّىٰ مَ<i class="qalqalah">طۡ</i>لَعِ ٱلۡفَ<i class="qalqalah">جۡ</i>رِ             ۝٥ </div>
