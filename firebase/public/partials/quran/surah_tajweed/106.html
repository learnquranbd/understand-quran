<div class="surah-name">سورة قريش             ﷽</div><div class="line">لِإِیلَـٰفِ قُرَیۡشٍ             ۝١ إِۦلَـٰفِهِمۡ رِحۡلَةَ ٱ<i class="idgham">ل</i>شِّتَ<i class="madd-wajib">اۤ</i>ءِ وَٱ<i                 class="idgham">ل</i>صَّیۡفِ             ۝٢ فَلۡیَعۡبُدُو<i class="idgham">ا۟</i> رَبَّ هَـٰذَا ٱلۡبَیۡتِ             ۝٣ ٱلَّذِ<i class="madd-wajib">یۤ</i> أَ<i class="qalqalah">طۡ</i>عَمَهُم <i class="ikhfaa">مِّ</i><i                 class="ikhfaa">ن</i> جُوع<i class="idgham">ࣲ</i> <i class="ikhfaa">و</i>َءَامَنَهُم <i                 class="ikhfaa">مِّ</i>نۡ خَوۡفِ<i class="ikhfaa">ۭ</i>             ۝٤ </div>
