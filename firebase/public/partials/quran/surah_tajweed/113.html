<div class="surah-name">سورة الفلق             ﷽</div><div class="line">قُلۡ أَعُوذُ بِرَبِّ ٱلۡفَلَقِ             ۝١ مِ<i class="ikhfaa">ن</i> شَرِّ مَا خَلَقَ             ۝٢ وَمِ<i class="ikhfaa">ن</i> شَرِّ غَاسِقٍ إِذَا وَقَبَ             ۝٣ وَمِ<i class="ikhfaa">ن</i> شَرِّ ٱ<i class="idgham">ل</i><i class="ikhfaa">نَّ</i>فَّـٰثَـٰتِ فِی             ٱلۡعُقَدِ             ۝٤ وَمِ<i class="ikhfaa">ن</i> شَرِّ حَاسِدٍ إِذَا حَسَدَ             ۝٥ </div>
