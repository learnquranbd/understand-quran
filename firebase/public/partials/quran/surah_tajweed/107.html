<div class="surah-name">سورة الماعون             ﷽</div><div class="line">أَرَءَیۡتَ ٱلَّذِی یُكَذِّبُ بِٱ<i class="idgham">ل</i>دِّ<i class="madd-aarid">ی</i>نِ             ۝١ فَذَ&#8202;ٰ⁠لِكَ ٱلَّذِی یَدُعُّ ٱلۡیَتِ<i class="madd-aarid">ی</i>مَ             ۝٢ وَلَا یَحُضُّ عَلَىٰ طَعَامِ ٱلۡمِسۡكِ<i class="madd-aarid">ی</i>نِ             ۝٣ فَوَیۡل<i class="idgham">ࣱ</i> لِّلۡمُصَلِّ<i class="madd-aarid">ی</i>نَ             ۝٤ ٱلَّذِینَ هُمۡ عَ<i class="ikhfaa">ن</i> صَلَاتِهِمۡ سَاهُ<i class="madd-aarid">و</i>نَ             ۝٥ ٱلَّذِینَ هُمۡ یُرَ<i class="madd-wajib">اۤ</i>ءُ<i class="madd-aarid">و</i>نَ             ۝٦ وَیَمۡنَعُونَ ٱلۡمَاعُ<i class="madd-aarid">و</i>نَ             ۝٧ </div>
